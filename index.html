<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Trainer 4.0.3 (Anker-Logik)</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%232d3748%22/><text x=%2250%22 y=%2270%22 font-size=%2250%22 text-anchor=%22middle%22 fill=%22white%22>üëë</text></svg>">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #005293; --accent: #FECC00; --bg: #f4f7f9; --text: #1a2b3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 15px; color: var(--text); max-width: 500px; margin: 0 auto; }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .badge { background: white; padding: 5px 12px; border-radius: 15px; font-weight: bold; font-size: 0.85em; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .settings-btn { background: white; border: none; font-size: 1.2em; cursor: pointer; padding: 5px 10px; border-radius: 50%; }
        
        .nav { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; }
        .nav button { background: #d1dce5; flex: 1; padding: 10px; font-size: 11px; color: #4a627a; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; white-space: nowrap; }
        .nav button.active { background: var(--primary); color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 82, 147, 0.3); }
        
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 20px; position: relative; }
        h2 { color: var(--primary); margin-top: 0; font-size: 1.2em; font-weight: 800; }
        label { display: block; font-size: 0.7em; font-weight: 700; color: #7f8c8d; margin: 10px 0 3px 3px; text-transform: uppercase; }
        
        .input-row { display: flex; align-items: center; gap: 5px; width: 100%; margin-bottom: 5px; }
        input, select { flex: 1; padding: 12px; background: #f8fafc; border: 2px solid #edf2f7; border-radius: 12px; font-size: 16px; width: 100%; box-sizing: border-box; }
        input:focus { border-color: var(--primary); background: white; outline: none; }
        
        .action-btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .mic-btn, .speaker-btn { background: white; border: 1px solid #e2e8f0; font-size: 14px; cursor: pointer; border-radius: 8px; padding: 8px; min-width: 35px; }
        .mic-active { background: #feb2b2 !important; border-color: #e53e3e !important; animation: pulse 1s infinite; }
        .list-btn { background: #edf2f7; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-left: 5px; font-size: 12px; }
        .danger-btn { background: #fff5f5; color: #e53e3e; border: 1px solid #feb2b2; margin-top: 10px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .verb-section { background: #edf2f7; padding: 12px; border-radius: 12px; margin-top: 15px; display: none; }
        .verb-lang-group { margin-bottom: 12px; border-bottom: 1px solid #dce4ea; padding-bottom: 8px; }
        .verb-row { display: flex; gap: 8px; }
        .verb-row input { font-size: 0.85em; padding: 8px; }
        
        .feedback-card { text-align: left; background: white; padding: 15px; border-radius: 12px; margin-top: 15px; border: solid 1px #e2e8f0; }
        .word-item { padding: 16px; border-bottom: 1px solid #f1f5f9; position: relative; }
        .level-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .lvl-0 { background: #cbd5e0; } .lvl-1 { background: var(--accent); } .lvl-2 { background: #48bb78; } .lvl-3 { background: var(--primary); }
        .lang-tag { font-weight: bold; color: var(--primary); margin-right: 5px; width: 25px; display: inline-block; }
        
        .correct { background-color: #e6fffa !important; border-color: #38b2ac !important; }
        .wrong { background-color: #fff5f5 !important; border-color: #feb2b2 !important; }
        .challenge-mode { border: 2px solid #e53e3e; }

        #settingsOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 999; justify-content: center; align-items: center; }
        .settings-box { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; }
        .rename-row { display: flex; gap: 5px; margin-bottom: 5px; align-items: center; }

        #debugBox { background: #1a202c; color: #48bb78; padding: 12px; border-radius: 12px; font-family: monospace; font-size: 11px; margin-bottom: 15px; display: none; border: 1px solid #2d3748; white-space: pre-wrap; }
    </style>
</head>
<body>

<div id="settingsOverlay">
    <div class="settings-box">
        <h2>‚öôÔ∏è Einstellungen</h2>
        <label>üë§ Aktiver Benutzer</label>
        <select id="selUser" onchange="switchUser()" style="width:100%; padding:10px; margin-bottom:15px; font-weight:bold;"></select>
        
        <div style="background:#f7fafc; padding:15px; border-radius:10px; border:1px solid #edf2f7; margin-bottom:15px;">
            <p style="font-size:0.7em; font-weight:800; color:#7f8c8d; margin-top:0;">BENUTZER UMBENENNEN</p>
            <div id="renameContainer"></div>
        </div>
        
        <label>Sprachen</label>
        <div style="display:flex; gap:5px;">
            <select id="selL1" onchange="saveSettings()"></select>
            <select id="selL2" onchange="saveSettings()"></select>
            <select id="selL3" onchange="saveSettings()"></select>
        </div>
        <button class="action-btn" onclick="closeSettings()">Fertig</button>
    </div>
</div>

<div class="header-row">
    <div class="badge">üî• <span id="streakDisplay">0</span></div>
    <div class="badge">üìö <span id="wordCount">0</span> W√∂rter</div>
    <div class="badge" style="color: var(--primary);"><span id="versionDisplay"></span></div>
    <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
</div>

<div class="nav">
    <button id="btn1" class="active" onclick="showTab('add')">‚ûï NEU</button>
    <button id="btn2" onclick="showTab('quiz')">üß† √úBEN</button>
    <button id="btn4" onclick="showTab('challenge')">‚è±Ô∏è CHALLENGE</button>
    <button id="btn3" onclick="showTab('list')">üìñ LISTE</button>
</div>

<div id="debugBox"></div>

<div id="tabAdd" class="card">
    <h2 id="addTitle">Neues Wort</h2>
    <div id="loader" style="color:var(--primary); text-align:center; display:none; font-weight:bold;">ü§ñ KI arbeitet...</div>
    <input type="hidden" id="editId">
    
    <label id="lblIn1">L1</label>
    <div class="input-row"><input type="text" id="inDe"><button class="mic-btn" onclick="listen(1, 'inDe', this)">üé§</button></div>
    <label id="lblIn2">L2</label>
    <div class="input-row"><input type="text" id="inEn"><button class="mic-btn" onclick="listen(2, 'inEn', this)">üé§</button></div>
    <label id="lblIn3">L3</label>
    <div class="input-row"><input type="text" id="inSv"><button class="mic-btn" onclick="listen(3, 'inSv', this)">üé§</button></div>
    
    <label>Beispielsatz</label>
    <input type="text" id="inEx" placeholder="...">
    
    <button class="action-btn" style="background:#4a5568; font-size:0.8em; padding:10px;" onclick="toggleVerbSection()">üìù Verb-Details</button>
    
    <div id="verbSection" class="verb-section">
        <div class="verb-lang-group"><label id="vt1">L1</label><div class="verb-row"><input type="text" id="inDePast" placeholder="Er..."><input type="text" id="inDeFut" placeholder="Er wird..."></div></div>
        <div class="verb-lang-group"><label id="vt2">L2</label><div class="verb-row"><input type="text" id="inEnPast" placeholder="He..."><input type="text" id="inEnFut" placeholder="He will..."></div></div>
        <div class="verb-lang-group"><label id="vt3">L3</label><div class="verb-row"><input type="text" id="inSvPast" placeholder="Han..."><input type="text" id="inSvFut" placeholder="Han kommer att..."></div></div>
        <button class="action-btn" style="background:#e67e22; font-size:0.9em; margin-top:5px;" onclick="fetchVerbForms()">‚ö° Formen suchen</button>
    </div>

    <button class="action-btn" onclick="handleSmartTranslate()" style="background:#e67e22; margin-top:15px;">1. √úbersetzen</button>
    <button class="action-btn" style="background:#48bb78" onclick="manualSave()">2. Speichern</button>
    <button class="action-btn" style="background:#cbd5e0; color:#333; margin-top:15px;" onclick="clearInputs()">Leeren</button>
</div>

<div id="tabQuiz" class="card" style="display:none">
    <div style="text-align:center;">
        <div id="audioModeToggle" style="font-size:0.8em; font-weight:bold; color:var(--primary); cursor:pointer; margin-bottom:10px;" onclick="toggleAudioMode()">üîà AUDIO: AUS</div>
        <div id="timer" style="display:none; font-size:1.5em; font-weight:bold; color:#e53e3e;">‚ö° CHALLENGE</div>
        <p style="color:#888; font-size:0.8em; margin:0;">WAS HEISST...?</p>
        <h1 id="qMainText" style="margin:5px 0; color:var(--primary);">---</h1>
        <button class="speaker-btn" id="spkMain">üîä</button>
    </div>
    <label id="lblAns1">ANTWORT 1</label>
    <div class="input-row"><input type="text" id="qAns1"><button class="mic-btn" id="micAns1">üé§</button></div>
    <label id="lblAns2">ANTWORT 2</label>
    <div class="input-row"><input type="text" id="qAns2" onkeypress="if(event.key==='Enter') checkAns()"><button class="mic-btn" id="micAns2">üé§</button></div>
    
    <button class="action-btn" onclick="checkAns()" id="checkBtn">PR√úFEN</button>
    <div id="qFeed"></div>
    <button class="action-btn" style="background:#718096; display:none;" id="nextBtn" onclick="nextQ()">WEITER ‚û°Ô∏è</button>
</div>

<div id="tabList" class="card" style="display:none">
    <h2>Vokabelheft</h2>
    <div id="listCont"></div>
    <button class="action-btn danger-btn" onclick="nukeDatabase()">‚ö†Ô∏è ALLES L√ñSCHEN</button>
</div>

<script>
    const VERSION = "18.02.2026 - 16:15";

    const firebaseConfig = { apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q", authDomain: "uebersetzer-d-eng-swe.firebaseapp.com", projectId: "uebersetzer-d-eng-swe", storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app", messagingSenderId: "28644987259", appId: "1:28644987259:web:ad9844766de2ced699adde", measurementId: "G-WDX870XE6B" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const LANGS = { 'de':{name:'Deutsch',tts:'de-DE',flag:'üá©üá™'}, 'en':{name:'Englisch',tts:'en-US',flag:'üá¨üáß'}, 'sv':{name:'Schwedisch',tts:'sv-SE',flag:'üá∏üá™'} };
    const COLLECTIONS = ['words', 'words_u2', 'words_u3', 'words_u4']; 
    let userNames = ['Papa', 'Mama', 'Kind 1', 'Kind 2']; 
    let currentCollIndex = 0;
    let conf = { l1: 'de', l2: 'en', l3: 'sv' }; 
    let allWords = [], curWord = null, isChallenge = false, audioMode = false, voices = [], quizQ = 1;

    function init() {
        document.getElementById('versionDisplay').innerText = VERSION;
        const storedNames = localStorage.getItem('trainerUserNames'); if(storedNames) userNames = JSON.parse(storedNames);
        renderRenameInputs();
        const savedIdx = localStorage.getItem('trainerUserIdx'); if(savedIdx) currentCollIndex = parseInt(savedIdx);
        updateUserDropdown(); loadUserConfig(); loadVoices(); updateInterface(); refreshData();
    }

    function renderRenameInputs() { let html = ''; userNames.forEach((name, i) => { html += `<div class="rename-row"><span>${i+1}.</span><input type="text" id="name${i}" value="${name}" onchange="saveName(${i})"></div>`; }); document.getElementById('renameContainer').innerHTML = html; }
    function updateUserDropdown() { document.getElementById('selUser').innerHTML = userNames.map((n, i) => `<option value="${i}" ${i===currentCollIndex?'selected':''}>üë§ ${n}</option>`).join(''); }
    function saveName(idx) { const val = document.getElementById('name'+idx).value.trim(); if(val) { userNames[idx] = val; localStorage.setItem('trainerUserNames', JSON.stringify(userNames)); updateUserDropdown(); } }
    function switchUser() { currentCollIndex = parseInt(document.getElementById('selUser').value); localStorage.setItem('trainerUserIdx', currentCollIndex); loadUserConfig(); updateInterface(); refreshData(); }
    function loadUserConfig() { const savedLangs = localStorage.getItem('trainerLangs_' + currentCollIndex); if(savedLangs) conf = JSON.parse(savedLangs); updateInterface(); }
    function openSettings() { document.getElementById('settingsOverlay').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settingsOverlay').style.display = 'none'; }
    function saveSettings() { conf.l1 = document.getElementById('selL1').value; conf.l2 = document.getElementById('selL2').value; conf.l3 = document.getElementById('selL3').value; localStorage.setItem('trainerLangs_' + currentCollIndex, JSON.stringify(conf)); updateInterface(); }
    function updateInterface() { document.getElementById('lblIn1').innerText = LANGS[conf.l1].name; document.getElementById('lblIn2').innerText = LANGS[conf.l2].name; document.getElementById('lblIn3').innerText = LANGS[conf.l3].name; }
    function loadVoices() { voices = window.speechSynthesis.getVoices(); }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    function speak(txt, langCode) { window.speechSynthesis.cancel(); const ut = new SpeechSynthesisUtterance(txt); ut.lang = LANGS[langCode].tts; window.speechSynthesis.speak(ut); }
    function listen(slot, targetId, btn) { const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; const rec = new SpeechRecognition(); rec.lang = slot === 1 ? 'de-DE' : 'en-US'; btn.classList.add('mic-active'); rec.onresult = (e) => { document.getElementById(targetId).value = e.results[0][0].transcript; btn.classList.remove('mic-active'); }; rec.start(); }
    function toggleAudioMode() { audioMode = !audioMode; document.getElementById('audioModeToggle').innerText = audioMode ? "üîä AUDIO: AN" : "üîà AUDIO: AUS"; }

    async function translate(txt, src, tgt) {
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=${src}|${tgt}`;
        const res = await fetch(url); const data = await res.json();
        return data.responseData.translatedText;
    }

    async function handleSmartTranslate() {
        const i1 = document.getElementById('inDe').value.trim();
        if(!i1) return;
        document.getElementById('loader').style.display = "block";
        const t2 = await translate(i1, 'de', 'en');
        const t3 = await translate(i1, 'de', 'sv');
        document.getElementById('inEn').value = t2;
        document.getElementById('inSv').value = t3;
        document.getElementById('loader').style.display = "none";
    }

    // --- VERB-LOGIK MIT PFEIL-MUSTER ---
    async function fetchVerbForms() {
        const baseDe = document.getElementById('inDe').value.trim();
        const baseEn = document.getElementById('inEn').value.trim();
        const debug = document.getElementById('debugBox');
        
        if(!baseDe || !baseEn) return alert("Bitte erst Deutsch und Englisch ausf√ºllen.");
        
        debug.style.display = "block";
        debug.innerHTML = "‚è≥ KI wird abgefragt...";
        document.getElementById('loader').style.display = "block";
        
        try {
            // Wir nutzen das Pfeil-Muster, um die KI zu f√ºhren
            const rawEnPast = await translate(`Er kauft -> Er kaufte. He buys ->`, 'de', 'en'); 
            const rawDePast = await translate(`He buys -> He bought. Er kauft ->`, 'en', 'de');
            const rawSvPast = await translate(`He buys -> Han k√∂pte. He goes -> Han gick. He ${baseEn} ->`, 'en', 'sv');

            debug.innerHTML = "<b>KI ROH-DATEN:</b>\n" + 
                              "EN (Past): " + rawEnPast + "\n" +
                              "DE (Past): " + rawDePast + "\n" +
                              "SV (Past): " + rawSvPast;

            const anchorClean = (rawText, pronoun) => {
                if (!rawText) return pronoun + " ...";
                const lowerText = rawText.toLowerCase();
                const lowerPronoun = pronoun.toLowerCase();
                const index = lowerText.indexOf(lowerPronoun);
                if (index !== -1) {
                    return rawText.substring(index).trim().replace(/[.!]$/, "");
                }
                return pronoun + " " + rawText.trim().replace(/[.!]$/, "");
            };

            document.getElementById('inEnPast').value = anchorClean(rawEnPast, "He");
            document.getElementById('inDePast').value = anchorClean(rawDePast, "Er");
            document.getElementById('inSvPast').value = anchorClean(rawSvPast, "Han");

            document.getElementById('inDeFut').value = "Er wird " + baseDe;
            document.getElementById('inEnFut').value = "He will " + baseEn;
            
            const rawSvFut = await translate(`He buys -> Han ska k√∂pa. He ${baseEn} ->`, 'en', 'sv');
            document.getElementById('inSvFut').value = anchorClean(rawSvFut, "Han");

        } catch(e) { 
            debug.innerHTML = "‚ùå Fehler: " + e.message;
        } finally { 
            document.getElementById('loader').style.display = "none"; 
        }
    }

    function manualSave() {
        const data = { de: document.getElementById('inDe').value, en: document.getElementById('inEn').value, sv: document.getElementById('inSv').value, ts: firebase.firestore.FieldValue.serverTimestamp(), level: 0 };
        db.collection(COLLECTIONS[currentCollIndex]).add(data).then(() => { refreshData(); clearInputs(); alert("Gespeichert!"); });
    }

    function refreshData() { db.collection(COLLECTIONS[currentCollIndex]).get().then(s => { allWords = s.docs.map(d => ({id: d.id, ...d.data()})); renderList(); }); }
    function renderList() { document.getElementById('listCont').innerHTML = allWords.map(w => `<div><b>${w.de}</b> - ${w.en} - ${w.sv}</div>`).join(''); }
    function clearInputs() { ['inDe','inEn','inSv','inDePast','inEnPast','inSvPast','inDeFut','inEnFut','inSvFut'].forEach(id => document.getElementById(id).value = ""); }
    function toggleVerbSection() { const el = document.getElementById('verbSection'); el.style.display = el.style.display === "block" ? "none" : "block"; }
    function showTab(n) { document.getElementById('tabAdd').style.display = n === 'add' ? 'block' : 'none'; document.getElementById('tabList').style.display = n === 'list' ? 'block' : 'none'; }
    
    window.onload = init;
</script>
</body>
</html>
