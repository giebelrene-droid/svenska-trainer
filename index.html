<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Trainer 4.5 (Vokabelheft Fix)</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23005293%22/><text x=%2250%22 y=%2270%22 font-size=%2250%22 text-anchor=%22middle%22 fill=%22white%22>âœ¨</text></svg>">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #005293; --accent: #FECC00; --bg: #f4f7f9; --text: #1a2b3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 15px; color: var(--text); max-width: 500px; margin: 0 auto; }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .badge { background: white; padding: 5px 12px; border-radius: 15px; font-weight: bold; font-size: 0.85em; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .settings-btn { background: white; border: none; font-size: 1.2em; cursor: pointer; padding: 5px 10px; border-radius: 50%; }
        
        .nav { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; }
        .nav button { background: #d1dce5; flex: 1; padding: 10px; font-size: 11px; color: #4a627a; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; white-space: nowrap; }
        .nav button.active { background: var(--primary); color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 82, 147, 0.3); }
        
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 20px; position: relative; }
        h2 { color: var(--primary); margin-top: 0; font-size: 1.2em; font-weight: 800; }
        label { display: block; font-size: 0.7em; font-weight: 700; color: #7f8c8d; margin: 10px 0 3px 3px; text-transform: uppercase; }
        
        .input-row { display: flex; align-items: center; gap: 5px; width: 100%; margin-bottom: 5px; }
        input, select { flex: 1; padding: 12px; background: #f8fafc; border: 2px solid #edf2f7; border-radius: 12px; font-size: 16px; width: 100%; box-sizing: border-box; }
        
        .action-btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .mic-btn, .speaker-btn { background: white; border: 1px solid #e2e8f0; font-size: 16px; cursor: pointer; border-radius: 8px; padding: 10px; min-width: 45px; }
        
        .mic-active { background: #ff4d4d !important; border-color: #cc0000 !important; color: white !important; animation: pulse 1s infinite; }
        
        /* Liste Design */
        .list-item { background: #f8fafc; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #edf2f7; position: relative; }
        .list-lang { font-size: 0.75em; font-weight: bold; color: var(--primary); display: block; margin-top: 5px; }
        .list-val { font-size: 1.1em; display: inline-block; margin-bottom: 3px; }
        .list-controls { display: flex; gap: 5px; margin-top: 10px; justify-content: flex-end; }
        .mini-btn { padding: 5px 10px; border-radius: 8px; border: none; font-size: 0.8em; cursor: pointer; font-weight: bold; }
        .btn-edit { background: #edf2f7; color: var(--primary); }
        .btn-del { background: #fff5f5; color: #e53e3e; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        #settingsOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 999; justify-content: center; align-items: center; }
        .settings-box { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; }
    </style>
</head>
<body>

<div id="settingsOverlay">
    <div class="settings-box">
        <h2>âš™ï¸ Einstellungen</h2>
        <label>ğŸ‘¤ Aktiver Benutzer</label>
        <select id="selUser" onchange="switchUser()"></select>
        <button class="action-btn" onclick="closeSettings()">Fertig</button>
    </div>
</div>

<div class="header-row">
    <div class="badge">ğŸ“š <span id="wordCount">0</span> WÃ¶rter</div>
    <div class="badge">ğŸ† Rekord: <span id="highScoreDisplay">0</span></div>
    <div class="badge">ğŸ’ Punkte: <span id="currentScore">0</span></div>
    <button class="settings-btn" onclick="openSettings()">âš™ï¸</button>
</div>

<div class="nav">
    <button id="btn1" class="active" onclick="showTab('add')">â• NEU</button>
    <button id="btn2" onclick="showTab('quiz')">ğŸ§  ÃœBEN</button>
    <button id="btn4" onclick="showTab('challenge')">â±ï¸ CHALLENGE</button>
    <button id="btn3" onclick="showTab('list')">ğŸ“– LISTE</button>
</div>

<div id="tabAdd" class="card">
    <h2 id="addTitle">Neues Wort</h2>
    <input type="hidden" id="editId">
    
    <label>Deutsch</label>
    <div class="input-row">
        <input type="text" id="inDe">
        <button class="mic-btn" onclick="listen('de-DE', 'inDe', this)">ğŸ¤</button>
    </div>
    
    <label>Englisch</label>
    <div class="input-row">
        <input type="text" id="inEn">
        <button class="mic-btn" onclick="listen('en-US', 'inEn', this)">ğŸ¤</button>
    </div>
    
    <label>Schwedisch</label>
    <div class="input-row">
        <input type="text" id="inSv">
        <button class="mic-btn" onclick="listen('sv-SE', 'inSv', this)">ğŸ¤</button>
    </div>
    
    <button class="action-btn" style="background:#48bb78" id="saveBtn" onclick="manualSave()">Speichern</button>
    <button class="action-btn" style="background:#cbd5e0; color:#333; display:none;" id="cancelEditBtn" onclick="cancelEdit()">Abbrechen</button>
</div>

<div id="tabQuiz" class="card" style="display:none">
    <div style="text-align:center;">
        <h1 id="qMainText" style="color:var(--primary);">---</h1>
        <button class="speaker-btn" onclick="speak(document.getElementById('qMainText').innerText, 'de')">ğŸ”Š</button>
    </div>
    <div class="input-row"><input type="text" id="qAns1" placeholder="Englisch"><button class="speaker-btn" id="spkBtn1">ğŸ”Š</button></div>
    <div class="input-row"><input type="text" id="qAns2" placeholder="Schwedisch"><button class="speaker-btn" id="spkBtn2">ğŸ”Š</button></div>
    <button class="action-btn" onclick="checkAns()" id="checkBtn">PRÃœFEN</button>
    <div id="qFeed" style="margin-top:10px; font-weight:bold; color:#e53e3e;"></div>
    <button class="action-btn" style="background:#718096; display:none;" id="nextBtn" onclick="nextQ()">WEITER â¡ï¸</button>
</div>

<div id="tabList" class="card" style="display:none">
    <h2>Vokabelheft</h2>
    <div id="listCont"></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q", authDomain: "uebersetzer-d-eng-swe.firebaseapp.com", projectId: "uebersetzer-d-eng-swe", storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app", messagingSenderId: "28644987259", appId: "1:28644987259:web:ad9844766de2ced699adde" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const LANGS = { 'de':{name:'Deutsch',tts:'de-DE'}, 'en':{name:'Englisch',tts:'en-US'}, 'sv':{name:'Schwedisch',tts:'sv-SE'} };
    const COLLECTIONS = ['words', 'words_u2', 'words_u3', 'words_u4'];
    let userNames = ['Papa', 'Mama', 'Kind 1', 'Kind 2'];
    let currentCollIndex = 0;
    let allWords = [], curWord = null, isChallenge = false;
    let score = 0, highscore = localStorage.getItem('trainerHighscore') || 0;

    function speak(txt, langKey) {
        if (!txt) return;
        const ut = new SpeechSynthesisUtterance(txt);
        ut.lang = LANGS[langKey] ? LANGS[langKey].tts : langKey;
        window.speechSynthesis.speak(ut);
    }

    function listen(lang, targetId, btn) {
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Recognition) return alert("Browser Fehler");
        const rec = new Recognition();
        rec.lang = lang;
        rec.onstart = () => btn.classList.add('mic-active');
        rec.onend = () => btn.classList.remove('mic-active');
        rec.onresult = (e) => { document.getElementById(targetId).value = e.results[0][0].transcript; };
        rec.start();
    }

    function init() {
        document.getElementById('highScoreDisplay').innerText = highscore;
        const savedIdx = localStorage.getItem('trainerUserIdx'); if(savedIdx) currentCollIndex = parseInt(savedIdx);
        updateUserDropdown(); refreshData();
    }

    async function refreshData() {
        const s = await db.collection(COLLECTIONS[currentCollIndex]).orderBy("ts", "desc").get();
        allWords = s.docs.map(d => ({id: d.id, ...d.data()}));
        document.getElementById('wordCount').innerText = allWords.length;
        renderList();
    }

    // --- HIER IST DIE NEUE LISTE ---
    function renderList() {
        const cont = document.getElementById('listCont');
        cont.innerHTML = allWords.map(w => `
            <div class="list-item">
                <span class="list-lang">DEUTSCH</span>
                <span class="list-val">${w.de}</span> <button class="mini-btn" onclick="speak('${w.de}', 'de')">ğŸ”Š</button><br>
                
                <span class="list-lang">ENGLISCH</span>
                <span class="list-val">${w.en}</span> <button class="mini-btn" onclick="speak('${w.en}', 'en')">ğŸ”Š</button><br>
                
                <span class="list-lang">SCHWEDISCH</span>
                <span class="list-val">${w.sv}</span> <button class="mini-btn" onclick="speak('${w.sv}', 'sv')">ğŸ”Š</button>
                
                <div class="list-controls">
                    <button class="mini-btn btn-edit" onclick="startEdit('${w.id}')">âœï¸ Bearbeiten</button>
                    <button class="mini-btn btn-del" onclick="deleteWord('${w.id}')">ğŸ—‘ï¸ LÃ¶schen</button>
                </div>
            </div>
        `).join('');
    }

    function manualSave() {
        const id = document.getElementById('editId').value;
        const data = { 
            de: document.getElementById('inDe').value, 
            en: document.getElementById('inEn').value, 
            sv: document.getElementById('inSv').value,
            ts: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        if(id) {
            db.collection(COLLECTIONS[currentCollIndex]).doc(id).update(data).then(() => {
                cancelEdit(); refreshData();
            });
        } else {
            db.collection(COLLECTIONS[currentCollIndex]).add(data).then(() => {
                clearInputs(); refreshData();
            });
        }
    }

    function startEdit(id) {
        const w = allWords.find(word => word.id === id);
        document.getElementById('inDe').value = w.de;
        document.getElementById('inEn').value = w.en;
        document.getElementById('inSv').value = w.sv;
        document.getElementById('editId').value = id;
        document.getElementById('addTitle').innerText = "Wort bearbeiten";
        document.getElementById('saveBtn').innerText = "Ã„nderung speichern";
        document.getElementById('cancelEditBtn').style.display = "block";
        showTab('add');
    }

    function cancelEdit() {
        document.getElementById('editId').value = "";
        document.getElementById('addTitle').innerText = "Neues Wort";
        document.getElementById('saveBtn').innerText = "Speichern";
        document.getElementById('cancelEditBtn').style.display = "none";
        clearInputs();
    }

    function deleteWord(id) {
        if(confirm("Willst du dieses Wort wirklich lÃ¶schen?")) {
            db.collection(COLLECTIONS[currentCollIndex]).doc(id).delete().then(() => refreshData());
        }
    }

    function clearInputs() { ['inDe','inEn','inSv'].forEach(id=>document.getElementById(id).value=""); }

    function showTab(n) {
        document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
        document.getElementById('tabAdd').style.display=(n==='add')?'block':'none';
        document.getElementById('tabQuiz').style.display=(n==='quiz'||n==='challenge')?'block':'none';
        document.getElementById('tabList').style.display=(n==='list')?'block':'none';
        
        isChallenge = (n === 'challenge');
        if(isChallenge) {
            document.getElementById('tabQuiz').classList.add('challenge-mode');
            score = 0; document.getElementById('currentScore').innerText = "0";
        } else {
            document.getElementById('tabQuiz').classList.remove('challenge-mode');
        }
        
        const btnId = n === 'add' ? 'btn1' : n === 'quiz' ? 'btn2' : n === 'list' ? 'btn3' : 'btn4';
        document.getElementById(btnId).classList.add('active');
        if(n==='quiz'||n==='challenge') nextQ();
    }

    function nextQ() {
        if(allWords.length === 0) return;
        curWord = allWords[Math.floor(Math.random()*allWords.length)];
        document.getElementById('qMainText').innerText = curWord.de;
        document.getElementById('qAns1').value = ""; document.getElementById('qAns2').value = "";
        document.getElementById('qAns1').className = ""; document.getElementById('qAns2').className = "";
        document.getElementById('qFeed').innerText = ""; 
        document.getElementById('nextBtn').style.display="none";
        document.getElementById('checkBtn').style.display="block";
        document.getElementById('spkBtn1').onclick = () => speak(curWord.en, 'en');
        document.getElementById('spkBtn2').onclick = () => speak(curWord.sv, 'sv');
    }

    function checkAns() {
        const a1 = document.getElementById('qAns1').value.trim().toLowerCase();
        const a2 = document.getElementById('qAns2').value.trim().toLowerCase();
        const r1 = curWord.en.toLowerCase().split('/').map(s=>s.trim()).includes(a1);
        const r2 = curWord.sv.toLowerCase().split('/').map(s=>s.trim()).includes(a2);
        document.getElementById('qAns1').className = r1 ? "correct" : "wrong";
        document.getElementById('qAns2').className = r2 ? "correct" : "wrong";
        if(r1 && r2) {
            if(isChallenge) {
                score += 100; document.getElementById('currentScore').innerText = score;
                if(score > highscore) { highscore = score; localStorage.setItem('trainerHighscore', highscore); document.getElementById('highScoreDisplay').innerText = highscore; }
                setTimeout(nextQ, 800);
            } else { document.getElementById('nextBtn').style.display="block"; }
        } else {
            document.getElementById('qFeed').innerText = `Richtig: ${curWord.en} / ${curWord.sv}`;
            document.getElementById('nextBtn').style.display="block";
        }
        document.getElementById('checkBtn').style.display="none";
    }

    function updateUserDropdown() { document.getElementById('selUser').innerHTML = userNames.map((n, i) => `<option value="${i}" ${i===currentCollIndex?'selected':''}>ğŸ‘¤ ${n}</option>`).join(''); }
    function openSettings() { document.getElementById('settingsOverlay').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settingsOverlay').style.display = 'none'; }
    function switchUser() { currentCollIndex = parseInt(document.getElementById('selUser').value); localStorage.setItem('trainerUserIdx', currentCollIndex); refreshData(); }

    window.onload = init;
</script>
</body>
</html>
