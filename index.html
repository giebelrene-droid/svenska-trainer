    <style>

<script>
    // --- KONFIGURATION ---
    const firebaseConfig = { apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q", authDomain: "uebersetzer-d-eng-swe.firebaseapp.com", projectId: "uebersetzer-d-eng-swe", storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app", messagingSenderId: "28644987259", appId: "1:28644987259:web:ad9844766de2ced699adde", measurementId: "G-WDX870XE6B" };
    
    // Initialisierung mit FehlerprÃ¼fung
    try {
        firebase.initializeApp(firebaseConfig);
    } catch(e) { console.error("Firebase Error:", e); alert("Datenbank-Fehler! Bitte Internet prÃ¼fen."); }
    
    const db = firebase.firestore();

    const LANGS = { 'de':{name:'Deutsch',tts:'de-DE',flag:'ğŸ‡©ğŸ‡ª'}, 'en':{name:'Englisch',tts:'en-US',flag:'ğŸ‡¬ğŸ‡§'}, 'sv':{name:'Schwedisch',tts:'sv-SE',flag:'ğŸ‡¸ğŸ‡ª'}, 'fr':{name:'FranzÃ¶sisch',tts:'fr-FR',flag:'ğŸ‡«ğŸ‡·'}, 'no':{name:'Norwegisch',tts:'nb-NO',flag:'ğŸ‡³ğŸ‡´'}, 'es':{name:'Spanisch',tts:'es-ES',flag:'ğŸ‡ªğŸ‡¸'}, 'it':{name:'Italienisch',tts:'it-IT',flag:'ğŸ‡®ğŸ‡¹'} };
    const COLLECTIONS = ['words', 'words_u2', 'words_u3', 'words_u4']; 
    
    let userNames = ['Papa', 'Mama', 'Kind 1', 'Kind 2']; 
    let currentCollIndex = 0;
    let conf = { l1: 'de', l2: 'en', l3: 'sv' }; 
    let apiKeys = { deepl: '' };
    let allWords = [], curWord = null, isChallenge = false, audioMode = false, voices = [];

    // --- STARTUP ---
    window.onload = function() {
        try {
            // Lade gespeicherte Daten
            const storedNames = localStorage.getItem('trainerUserNames');
            if(storedNames) userNames = JSON.parse(storedNames);
            
            const storedKeys = localStorage.getItem('trainerApiKeys');
            if(storedKeys) apiKeys = JSON.parse(storedKeys);
            document.getElementById('deeplKey').value = apiKeys.deepl || "";

            const savedIdx = localStorage.getItem('trainerUserIdx');
            if(savedIdx) currentCollIndex = parseInt(savedIdx);
            if(isNaN(currentCollIndex) || currentCollIndex < 0 || currentCollIndex > 3) currentCollIndex = 0;

            // UI aufbauen
            renderRenameInputs();
            updateUserDropdown();
            loadUserConfig();
            loadVoices();
            updateInterface();
            refreshData(); // Datenbank laden
        } catch(e) {
            alert("Kritischer Start-Fehler: " + e.message);
        }
    };

    function renderRenameInputs() {
        let html = '';
        userNames.forEach((name, i) => {
            html += `<div class="rename-row"><span>${i+1}.</span><input type="text" id="name${i}" value="${name}" onchange="saveName(${i})"></div>`;
        });
        document.getElementById('renameContainer').innerHTML = html;
    }

    function updateUserDropdown() {
        const sel = document.getElementById('selUser');
        sel.innerHTML = userNames.map((n, i) => `<option value="${i}" ${i===currentCollIndex?'selected':''}>ğŸ‘¤ ${n}</option>`).join('');
    }

    function saveName(idx) {
        const val = document.getElementById('name'+idx).value.trim();
        if(val) {
            userNames[idx] = val;
            localStorage.setItem('trainerUserNames', JSON.stringify(userNames));
            updateUserDropdown();
        }
    }

    function saveApiKeys() {
        apiKeys.deepl = document.getElementById('deeplKey').value.trim();
        localStorage.setItem('trainerApiKeys', JSON.stringify(apiKeys));
    }

    function switchUser() {
        localStorage.setItem('trainerLangs_' + currentCollIndex, JSON.stringify(conf));
        currentCollIndex = parseInt(document.getElementById('selUser').value);
        localStorage.setItem('trainerUserIdx', currentCollIndex);
        loadUserConfig();
        updateInterface();
        refreshData();
    }

    function loadUserConfig() {
        const savedLangs = localStorage.getItem('trainerLangs_' + currentCollIndex);
        if(savedLangs) conf = JSON.parse(savedLangs);
        else conf = { l1: 'de', l2: 'en', l3: 'sv' };
        
        const opts = Object.keys(LANGS).map(k => `<option value="${k}">${LANGS[k].flag} ${LANGS[k].name}</option>`).join('');
        ['selL1', 'selL2', 'selL3'].forEach(id => document.getElementById(id).innerHTML = opts);
        
        document.getElementById('selL1').value = conf.l1;
        document.getElementById('selL2').value = conf.l2;
        document.getElementById('selL3').value = conf.l3;
    }

    function openSettings() { document.getElementById('settingsOverlay').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settingsOverlay').style.display = 'none'; }
    
    function saveSettings() {
        conf.l1 = document.getElementById('selL1').value;
        conf.l2 = document.getElementById('selL2').value;
        conf.l3 = document.getElementById('selL3').value;
        localStorage.setItem('trainerLangs_' + currentCollIndex, JSON.stringify(conf));
        updateInterface();
        refreshData();
    }

    function updateInterface() {
        document.getElementById('lblIn1').innerText = `${LANGS[conf.l1].flag} ${LANGS[conf.l1].name}`;
        document.getElementById('lblIn2').innerText = `${LANGS[conf.l2].flag} ${LANGS[conf.l2].name}`;
        document.getElementById('lblIn3').innerText = `${LANGS[conf.l3].flag} ${LANGS[conf.l3].name}`;
        
        document.getElementById('vt1').innerText = `${LANGS[conf.l1].flag} ${LANGS[conf.l1].name}`;
        document.getElementById('vt2').innerText = `${LANGS[conf.l2].flag} ${LANGS[conf.l2].name}`;
        document.getElementById('vt3').innerText = `${LANGS[conf.l3].flag} ${LANGS[conf.l3].name}`;
    }

    // --- SPRACHE ---
    function loadVoices() { voices = window.speechSynthesis.getVoices(); }
    window.speechSynthesis.onvoiceschanged = loadVoices;

    function speak(txt, langCode) {
        if (!txt) return;
        window.speechSynthesis.cancel();
        const ut = new SpeechSynthesisUtterance(txt);
        const ttsCode = LANGS[langCode] ? LANGS[langCode].tts : 'en-US';
        let v = voices.find(v => v.lang === ttsCode && (v.name.includes("Premium") || v.name.includes("Natural")));
        if(!v) v = voices.find(v => v.lang.startsWith(ttsCode.split('-')[0]));
        if(v) ut.voice = v;
        ut.lang = ttsCode; ut.rate = 0.85;
        window.speechSynthesis.speak(ut);
    }

    function listen(slot, targetId, btn) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) { alert("Kein Mikrofon gefunden"); return; }
        const rec = new SpeechRecognition();
        const langKey = slot === 1 ? conf.l1 : (slot === 2 ? conf.l2 : conf.l3);
        rec.lang = LANGS[langKey].tts;
        btn.classList.add('mic-active');
        rec.onresult = (e) => { document.getElementById(targetId).value = e.results[0][0].transcript; btn.classList.remove('mic-active'); };
        rec.onend = () => btn.classList.remove('mic-active');
        rec.start();
    }

    function toggleAudioMode() {
        audioMode = !audioMode;
        document.getElementById('audioModeToggle').innerText = audioMode ? "ğŸ”Š AUDIO: AN" : "ğŸ”ˆ AUDIO: AUS";
    }

    // --- CLEANING & TRANSLATION ---
    function cleanResult(txt) {
        if(!txt) return "";
        let c = txt.trim();
        c = c.replace(/^(to\s|I\s|He\s|She\s|We\s|You\s)/i, ""); 
        c = c.replace(/^(a\s|an\s|the\s)/i, ""); 
        c = c.replace(/^(ein\s|eine\s|der\s|die\s|das\s)/i, "");
        if(c.toUpperCase().includes("PLEASE SELECT") || c.toUpperCase().includes("SELECT TWO")) return ""; 
        return c;
    }

    async function translate(txt, src, tgt) {
        if(apiKeys.deepl) {
            try {
                const url = `https://api-free.deepl.com/v2/translate?auth_key=${apiKeys.deepl}&text=${encodeURIComponent(txt)}&source_lang=${src.toUpperCase()}&target_lang=${tgt.toUpperCase()}`;
                const res = await fetch(url);
                const data = await res.json();
                if(data.translations && data.translations.length > 0) return data.translations[0].text;
            } catch(e) { console.log("DeepL Error, nutze Backup"); }
        }
        // Fallback
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=${src}|${tgt}`;
        const res = await fetch(url);
        const data = await res.json();
        return data.responseData.translatedText;
    }

    async function handleSmartTranslate() {
        const i1 = document.getElementById('inDe').value.trim();
        const i2 = document.getElementById('inEn').value.trim();
        const i3 = document.getElementById('inSv').value.trim();
        let txt = i1 || i2 || i3; 
        let src = i1 ? conf.l1 : (i2 ? conf.l2 : conf.l3);
        
        if(!txt) { alert("Bitte Wort eingeben!"); return; }
        document.getElementById('loader').style.display = "block";
        
        try {
            const targets = [{id:'inDe', l: conf.l1}, {id:'inEn', l: conf.l2}, {id:'inSv', l: conf.l3}];
            const p = [];
            targets.forEach(t => {
                if(t.l !== src) {
                    p.push(translate(txt, src, t.l).then(res => ({id: t.id, t: cleanResult(res)})));
                }
            });
            const results = await Promise.all(p);
            results.forEach(r => document.getElementById(r.id).value = r.t);
            
            if(document.getElementById('inSv').value) {
                document.getElementById('inEx').value = `... ${document.getElementById('inSv').value} ...`;
            }
        } catch(e) { alert("Fehler beim Ãœbersetzen"); }
        finally { document.getElementById('loader').style.display = "none"; }
    }

    // --- VERB LOGIC ---
    async function fetchVerbForms() {
        const base = document.getElementById('inEn').value.trim() || document.getElementById('inDe').value.trim(); 
        if(!base) { alert("Bitte erst ein Wort eingeben."); return; }
        document.getElementById('loader').style.display = "block";
        
        try {
            const p = [];
            // Reihenfolge der Promises ist wichtig fÃ¼r die Zuordnung
            // 0: L1 Past, 1: L3 Past, 2: L1 Fut, 3: L3 Fut
            const queries = [
                {q: `He did ${base}`, src: conf.l2, tgt: conf.l1},
                {q: `He did ${base}`, src: conf.l2, tgt: conf.l3},
                {q: `He will ${base}`, src: conf.l2, tgt: conf.l1},
                {q: `He will ${base}`, src: conf.l2, tgt: conf.l3}
            ];

            for(let item of queries) {
                p.push(translate(item.q, item.src, item.tgt));
            }
            
            const res = await Promise.all(p);
            
            const cleanPast = (t) => t ? t.replace(/\b(Gestern|Yesterday|IgÃ¥r|habe|bin|ich|I|jag|har|war|was|did|He|Er|Han|â€™ve|â€™s|â€™d|has|have|had)\b\s?/gi, "").trim() : "";
            const cleanFut = (t) => t ? t.replace(/\b(Ich|I|jag|Du|Han|Hon|Er|Sie|He)\b\s?/gi, "").trim() : "";

            document.getElementById('inDePast').value = cleanPast(res[0]);
            document.getElementById('inSvPast').value = cleanPast(res[1]);
            document.getElementById('inDeFut').value = cleanFut(res[2]);
            document.getElementById('inSvFut').value = cleanFut(res[3]);

            // English Logic
            if(apiKeys.deepl) {
                // Mit DeepL "He did run" -> "Er rannte" -> zurÃ¼ck -> "ran"
                const enBack = await translate(res[0], conf.l1, conf.l2);
                document.getElementById('inEnPast').value = enBack.replace(/\b(Yesterday|I|He|did)\b\s?/gi, "").trim();
            } else {
                const enBack = await translate(cleanPast(res[0]), conf.l1, conf.l2);
                document.getElementById('inEnPast').value = enBack.replace(/\b(Yesterday|I|He|did)\b\s?/gi, "").trim() || (base+"ed");
            }
            document.getElementById('inEnFut').value = "will " + base;

        } catch(e) { console.error(e); } 
        finally { document.getElementById('loader').style.display = "none"; }
    }

    // --- DB ACTIONS ---
    function manualSave() {
        const vData = { 
            deP: document.getElementById('inDePast').value, enP: document.getElementById('inEnPast').value, svP: document.getElementById('inSvPast').value, 
            deF: document.getElementById('inDeFut').value, enF: document.getElementById('inEnFut').value, svF: document.getElementById('inSvFut').value 
        };
        const data = { 
            de: document.getElementById('inDe').value, en: document.getElementById('inEn').value, sv: document.getElementById('inSv').value, 
            ex: document.getElementById('inEx').value, ...vData, 
            ts: firebase.firestore.FieldValue.serverTimestamp(), level: 0 
        };
        
        if(!data.de || !data.sv) { alert(`Bitte ${LANGS[conf.l1].name} und ${LANGS[conf.l3].name} eingeben.`); return; }

        const eid = document.getElementById('editId').value; 
        const coll = COLLECTIONS[currentCollIndex];
        const op = eid ? db.collection(coll).doc(eid).update(data) : db.collection(coll).add(data);
        
        op.then(() => { 
            refreshData(); 
            clearInputs(); 
            if(eid) showTab('list'); 
            else alert("Gespeichert!"); 
        });
    }

    async function refreshData() {
        const coll = COLLECTIONS[currentCollIndex];
        const s = await db.collection(coll).orderBy("ts", "desc").get();
        allWords = s.docs.map(d => ({id: d.id, ...d.data()}));
        document.getElementById('wordCount').innerText = allWords.length;
        renderList();
    }

    function renderList() {
        document.getElementById('listCont').innerHTML = allWords.map(w => `
            <div class="word-item">
                <span class="level-dot lvl-${w.level||0}"></span> 
                <b>${w.de}</b>
                <div><span class="lang-tag">${LANGS[conf.l3].flag}</span> ${w.sv} <button class="speaker-btn" onclick="speak('${w.sv}','${conf.l3}')">ğŸ”Š</button></div>
                <div><span class="lang-tag">${LANGS[conf.l2].flag}</span> ${w.en} <button class="speaker-btn" onclick="speak('${w.en}','${conf.l2}')">ğŸ”Š</button></div>
                <div style="position:absolute; right:10px; top:10px;">
                    <button onclick="editWord('${w.id}')">âœ</button> 
                    <button onclick="del('${w.id}')">X</button>
                </div>
            </div>`).join('');
    }

    // --- QUIZ ---
    function nextQ() {
        if(allWords.length === 0) return;
        let pool = []; allWords.forEach(w => { let wt = (w.level<2)?3:1; for(let i=0;i<wt;i++) pool.push(w); });
        curWord = pool[Math.floor(Math.random()*pool.length)];
        
        // Zufalls-Modus: Frage L1 -> Antwort L2/L3 ODER Frage L2 -> Antwort L1/L3
        let quizQ = Math.random() > 0.5 ? 1 : 2;
        
        const qTxt = quizQ === 1 ? curWord.de : curWord.en;
        const qLang = quizQ === 1 ? conf.l1 : conf.l2;
        
        document.getElementById('qMainText').innerText = audioMode ? "???" : qTxt;
        document.getElementById('spkMain').onclick = () => speak(qTxt, qLang);
        
        // Labels & Hints setzen
        if(quizQ === 1) { // Frage DE
            document.getElementById('lblAns1').innerText = LANGS[conf.l2].name;
            document.getElementById('lblAns2').innerText = LANGS[conf.l3].name;
            document.getElementById('qAns1').value = curWord.en ? curWord.en.charAt(0) : "";
            document.getElementById('qAns2').value = curWord.sv ? curWord.sv.charAt(0) : "";
            // Audio setup
            document.getElementById('spkAns1').onclick = () => speak(curWord.en, conf.l2);
            document.getElementById('spkAns2').onclick = () => speak(curWord.sv, conf.l3);
        } else { // Frage EN
            document.getElementById('lblAns1').innerText = LANGS[conf.l1].name;
            document.getElementById('lblAns2').innerText = LANGS[conf.l3].name;
            document.getElementById('qAns1').value = curWord.de ? curWord.de.charAt(0) : "";
            document.getElementById('qAns2').value = curWord.sv ? curWord.sv.charAt(0) : "";
            // Audio setup
            document.getElementById('spkAns1').onclick = () => speak(curWord.de, conf.l1);
            document.getElementById('spkAns2').onclick = () => speak(curWord.sv, conf.l3);
        }
        
        // Reset Visuals
        document.getElementById('qAns1').className = "";
        document.getElementById('qAns2').className = "";
        document.getElementById('qFeed').innerHTML = "";
        document.getElementById('nextBtn').style.display="none";
        document.getElementById('checkBtn').style.display="block";
        
        if(audioMode) speak(curWord.sv, conf.l3);
    }

    function checkAns() {
        const i1 = document.getElementById('qAns1').value.trim().toLowerCase();
        const i2 = document.getElementById('qAns2').value.trim().toLowerCase();
        // Simpel prÃ¼fen (da quizQ lokal war, hier vereinfacht auf Feld-Inhalt prÃ¼fen)
        // Aber wir brauchen quizQ... ok, machen wir es am Label fest oder global
        // Quick Fix: Wir prÃ¼fen einfach gegen BEIDE MÃ¶glichkeiten
        const isDeAsked = document.getElementById('lblAns1').innerText === LANGS[conf.l2].name;
        
        let r1, r2;
        if(isDeAsked) { // DE gefragt -> EN & SV prÃ¼fen
            r1 = i1 === curWord.en.trim().toLowerCase();
            r2 = i2 === curWord.sv.trim().toLowerCase();
        } else { // EN gefragt -> DE & SV prÃ¼fen
            r1 = i1 === curWord.de.trim().toLowerCase();
            r2 = i2 === curWord.sv.trim().toLowerCase();
        }
        
        document.getElementById('qAns1').className = r1 ? "correct" : "wrong";
        document.getElementById('qAns2').className = r2 ? "correct" : "wrong";
        document.getElementById('qMainText').innerText = isDeAsked ? curWord.de : curWord.en; // AuflÃ¶sen
        
        const vL2 = (curWord.enP) ? `<br><span style="font-size:0.8em; color:#666">ğŸ•’ ${curWord.enP} | ğŸ”® ${curWord.enF}</span>` : "";
        const vL3 = (curWord.svP) ? `<br><span style="font-size:0.8em; color:#666">ğŸ•’ ${curWord.svP} | ğŸ”® ${curWord.svF}</span>` : "";

        const html = `
            <div class="feedback-card" style="background:${(r1&&r2)?'#f0fff4':'#fff5f5'}">
                <div class="fb-row"><span class="lang-tag">${LANGS[conf.l1].flag}</span> <b>${curWord.de}</b></div>
                <div class="fb-row"><span class="lang-tag">${LANGS[conf.l2].flag}</span> <b>${curWord.en}</b> ${vL2}</div>
                <div class="fb-row"><span class="lang-tag">${LANGS[conf.l3].flag}</span> <b>${curWord.sv}</b> ${vL3}</div>
            </div>`;
            
        document.getElementById('qFeed').innerHTML = html;
        document.getElementById('nextBtn').style.display="block";
        document.getElementById('checkBtn').style.display="none";
        
        if(r1 && r2) { updateLevel(curWord.id, true); speak(curWord.sv, conf.l3); } 
        else { updateLevel(curWord.id, false); }
    }

    // Helper
    function clearInputs() { ['inDe','inEn','inSv','inEx','editId','inDePast','inEnPast','inSvPast','inDeFut','inEnFut','inSvFut'].forEach(id=>document.getElementById(id).value=""); document.getElementById('addTitle').innerText="Neues Wort"; document.getElementById('cancelEdit').style.display="none"; document.getElementById('verbSection').style.display="none"; }
    function toggleVerbSection() { const el=document.getElementById('verbSection'); el.style.display = (el.style.display==="block")?"none":"block"; }
    function showTab(n) { document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active')); document.getElementById('tabAdd').style.display=(n==='add')?'block':'none'; document.getElementById('tabQuiz').style.display=(n==='quiz'||n==='challenge')?'block':'none'; document.getElementById('tabList').style.display=(n==='list')?'block':'none'; if(n==='quiz') nextQ(); if(n==='list') renderList(); }
    function del(id) { if(confirm("LÃ¶schen?")) db.collection(COLLECTIONS[currentCollIndex]).doc(id).delete().then(refreshData); }
    async function nukeDatabase() { if(confirm("Wirklich ALLES lÃ¶schen?")) { const c=COLLECTIONS[currentCollIndex]; const s=await db.collection(c).get(); const b=db.batch(); s.docs.forEach(d=>b.delete(d.ref)); await b.commit(); refreshData(); }}
    function exportData() { const d = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allWords)); const a = document.createElement('a'); a.href = d; a.download = "backup.json"; a.click(); }
    function importData(e) { const f=e.target.files[0]; const r=new FileReader(); r.onload=async(ev)=>{ const d=JSON.parse(ev.target.result); for(let w of d){ await db.collection(COLLECTIONS[currentCollIndex]).add({...w, ts:firebase.firestore.FieldValue.serverTimestamp()}); } refreshData(); }; r.readAsText(f); }

</script>
