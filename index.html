    <style>
        :root { --primary: #005293; --accent: #FECC00; --bg: #f4f7f9; --text: #1a2b3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 15px; color: var(--text); max-width: 500px; margin: 0 auto; padding-bottom: 40px; }
        
        /* HEADER */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .badge { background: white; padding: 5px 12px; border-radius: 15px; font-weight: bold; font-size: 0.85em; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* NAV */

        .nav button { background: #d1dce5; flex: 1; padding: 10px; font-size: 11px; color: #4a627a; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; white-space: nowrap; min-width: 70px; }
        .nav button.active { background: var(--primary); color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 82, 147, 0.3); }

        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 20px; position: relative; }
        h2 { color: var(--primary); margin-top: 0; font-size: 1.2em; font-weight: 800; }
        label { display: block; font-size: 0.7em; font-weight: 700; color: #7f8c8d; margin: 10px 0 3px 3px; text-transform: uppercase; }
        
        .input-row { display: flex; align-items: center; gap: 5px; width: 100%; margin-bottom: 5px; }
        input, select { flex: 1; padding: 12px; background: #f8fafc; border: 2px solid #edf2f7; border-radius: 12px; font-size: 16px; width: 100%; box-sizing: border-box; }
        input:focus { border-color: var(--primary); background: white; outline: none; }
        
        /* BUTTONS */
        .action-btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .mic-btn, .speaker-btn { background: white; border: 1px solid #e2e8f0; font-size: 14px; cursor: pointer; border-radius: 8px; padding: 8px; min-width: 35px; }
        .mic-active { background: #feb2b2 !important; border-color: #e53e3e !important; animation: pulse 1s infinite; }
        .list-btn { background: #edf2f7; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-left: 5px; font-size: 12px; }
        .danger-btn { background: #fff5f5; color: #e53e3e; border: 1px solid #feb2b2; margin-top: 10px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* VERB SECTION */
        .verb-section { background: #edf2f7; padding: 12px; border-radius: 12px; margin-top: 15px; display: none; }
        .verb-lang-group { margin-bottom: 12px; border-bottom: 1px solid #dce4ea; padding-bottom: 8px; }
        .verb-row { display: flex; gap: 8px; }
        .verb-row input { font-size: 0.85em; padding: 8px; }
        
        /* QUIZ & LIST */
        .feedback-card { text-align: left; background: white; padding: 15px; border-radius: 12px; margin-top: 15px; border: solid 1px #e2e8f0; }
        .word-item { padding: 16px; border-bottom: 1px solid #f1f5f9; position: relative; }
        .level-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .lvl-0 { background: #cbd5e0; } .lvl-1 { background: var(--accent); } .lvl-2 { background: #48bb78; } .lvl-3 { background: var(--primary); }
        .lang-tag { font-weight: bold; color: var(--primary); margin-right: 5px; width: 25px; display: inline-block; text-align: center; }
        
        .correct { background-color: #e6fffa !important; border-color: #38b2ac !important; }
        .wrong { background-color: #fff5f5 !important; border-color: #feb2b2 !important; }
        .challenge-mode { border: 2px solid #e53e3e; }

        /* FOOTER VERSION */
        .footer-version { text-align: center; margin-top: 30px; font-size: 0.75em; color: #a0aec0; font-weight: bold; letter-spacing: 1px; }

        /* SETTINGS OVERLAY */
        #settingsOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 999; justify-content: center; align-items: center; }
        .settings-box { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 380px; max-height: 90vh; overflow-y: auto; }
        .rename-row { display: flex; gap: 5px; margin-bottom: 5px; align-items: center; }

        #debugBox { background: #1a202c; color: #48bb78; padding: 12px; border-radius: 12px; font-family: monospace; font-size: 11px; margin-bottom: 15px; display: none; border: 1px solid #2d3748; white-space: pre-wrap; margin-top: 15px;}
        
        /* VOICE SELECTS */
        .voice-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .voice-row select { font-size: 0.8em; padding: 8px; background: white; }
    </style>
</head>

<script>
    const VERSION = "18.02.2026 - 18:00 (Lernen + Stimmen)";

    const firebaseConfig = { apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q", authDomain: "uebersetzer-d-eng-swe.firebaseapp.com", projectId: "uebersetzer-d-eng-swe", storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app", messagingSenderId: "28644987259", appId: "1:28644987259:web:ad9844766de2ced699adde", measurementId: "G-WDX870XE6B" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const LANGS = { 'de':{name:'Deutsch',tts:'de-DE',flag:'üá©üá™'}, 'en':{name:'Englisch',tts:'en-US',flag:'üá¨üáß'}, 'sv':{name:'Schwedisch',tts:'sv-SE',flag:'üá∏üá™'}, 'fr':{name:'Franz√∂sisch',tts:'fr-FR',flag:'üá´üá∑'}, 'no':{name:'Norwegisch',tts:'nb-NO',flag:'üá≥üá¥'}, 'es':{name:'Spanisch',tts:'es-ES',flag:'üá™üá∏'}, 'it':{name:'Italienisch',tts:'it-IT',flag:'üáÆüáπ'} };
    const COLLECTIONS = ['words', 'words_u2', 'words_u3', 'words_u4']; 
    let userNames = ['Papa', 'Mama', 'Kind 1', 'Kind 2']; 
    let currentCollIndex = 0;
    
    // config beinhaltet nun auch die ausgew√§hlten Stimmen (v1, v2, v3)
    let conf = { l1: 'de', l2: 'en', l3: 'sv', v1: '', v2: '', v3: '' }; 
    
    let allWords = [], curWord = null, isChallenge = false, audioMode = false, voices = [], quizQ = 1;
    let studyIndex = 0; // F√ºr den Lern-Tab

    function init() {
        document.getElementById('versionDisplay').innerText = VERSION;
        const storedNames = localStorage.getItem('trainerUserNames'); if(storedNames) userNames = JSON.parse(storedNames);
        renderRenameInputs();
        const savedIdx = localStorage.getItem('trainerUserIdx'); if(savedIdx) currentCollIndex = parseInt(savedIdx);
        if(isNaN(currentCollIndex) || currentCollIndex < 0 || currentCollIndex > 3) currentCollIndex = 0;
        updateUserDropdown(); 
        loadUserConfig(); 
        loadVoices(); 
        updateInterface(); 
        refreshData();
        showTab('add'); // Sicherstellen, dass Startbildschirm "Neu" ist
    }

    function renderRenameInputs() { let html = ''; userNames.forEach((name, i) => { html += `<div class="rename-row"><span>${i+1}.</span><input type="text" id="name${i}" value="${name}" onchange="saveName(${i})"></div>`; }); document.getElementById('renameContainer').innerHTML = html; }
    function updateUserDropdown() { document.getElementById('selUser').innerHTML = userNames.map((n, i) => `<option value="${i}" ${i===currentCollIndex?'selected':''}>üë§ ${n}</option>`).join(''); }
    function saveName(idx) { const val = document.getElementById('name'+idx).value.trim(); if(val) { userNames[idx] = val; localStorage.setItem('trainerUserNames', JSON.stringify(userNames)); updateUserDropdown(); } }
    function switchUser() { localStorage.setItem('trainerLangs_' + currentCollIndex, JSON.stringify(conf)); currentCollIndex = parseInt(document.getElementById('selUser').value); localStorage.setItem('trainerUserIdx', currentCollIndex); loadUserConfig(); updateInterface(); refreshData(); }
    
    function loadUserConfig() { 
        const savedLangs = localStorage.getItem('trainerLangs_' + currentCollIndex); 
        if(savedLangs) {
            conf = JSON.parse(savedLangs); 
            // Falls alte Config geladen wird, die noch keine v1, v2, v3 hatte
            if(conf.v1 === undefined) { conf.v1 = ''; conf.v2 = ''; conf.v3 = ''; }
        } else {
            conf = { l1: 'de', l2: 'en', l3: 'sv', v1: '', v2: '', v3: '' }; 
        }
        const opts = Object.keys(LANGS).map(k => `<option value="${k}">${LANGS[k].flag} ${LANGS[k].name}</option>`).join(''); 
        ['selL1', 'selL2', 'selL3'].forEach(id => { document.getElementById(id).innerHTML = opts; }); 
        document.getElementById('selL1').value = conf.l1; 
        document.getElementById('selL2').value = conf.l2; 
        document.getElementById('selL3').value = conf.l3; 
    }
    
    function openSettings() { document.getElementById('settingsOverlay').style.display = 'flex'; populateVoiceSelects(); }
    function closeSettings() { document.getElementById('settingsOverlay').style.display = 'none'; }
    
    // Wenn die Sprache ge√§ndert wird, m√ºssen die Stimmen zur√ºckgesetzt werden
    function langChanged() {
        conf.l1 = document.getElementById('selL1').value; 
        conf.l2 = document.getElementById('selL2').value; 
        conf.l3 = document.getElementById('selL3').value;
        conf.v1 = ''; conf.v2 = ''; conf.v3 = ''; // Reset Voices
        populateVoiceSelects();
        saveSettings();
    }

    function saveSettings() { 
        // Stimmen auslesen (falls geladen)
        const v1El = document.getElementById('selVoiceL1');
        const v2El = document.getElementById('selVoiceL2');
        const v3El = document.getElementById('selVoiceL3');
        if(v1El && v1El.value) conf.v1 = v1El.value;
        if(v2El && v2El.value) conf.v2 = v2El.value;
        if(v3El && v3El.value) conf.v3 = v3El.value;
        
        localStorage.setItem('trainerLangs_' + currentCollIndex, JSON.stringify(conf)); 
        updateInterface(); 
        refreshData(); 
    }
    
    function updateInterface() { 
        document.getElementById('lblIn1').innerText = `${LANGS[conf.l1].flag} ${LANGS[conf.l1].name}`; 
        document.getElementById('lblIn2').innerText = `${LANGS[conf.l2].flag} ${LANGS[conf.l2].name}`; 
        document.getElementById('lblIn3').innerText = `${LANGS[conf.l3].flag} ${LANGS[conf.l3].name}`; 
        document.getElementById('vt1').innerText = `${LANGS[conf.l1].flag} ${LANGS[conf.l1].name}`; 
        document.getElementById('vt2').innerText = `${LANGS[conf.l2].flag} ${LANGS[conf.l2].name}`; 
        document.getElementById('vt3').innerText = `${LANGS[conf.l3].flag} ${LANGS[conf.l3].name}`; 
        
        document.getElementById('flagV1').innerText = LANGS[conf.l1].flag;
        document.getElementById('flagV2').innerText = LANGS[conf.l2].flag;
        document.getElementById('flagV3').innerText = LANGS[conf.l3].flag;
    }
    
    function loadVoices() { 
        voices = window.speechSynthesis.getVoices(); 
        if (document.getElementById('settingsOverlay').style.display === 'flex') {
            populateVoiceSelects();
        }
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;

    // --- NEU: Stimmen Auswahl f√ºllen ---
    function populateVoiceSelects() {
        if(voices.length === 0) return;
        
        const buildOptions = (langCode, confKey, elId) => {
            const el = document.getElementById(elId);
            const prefix = LANGS[langCode].tts.split('-')[0]; // z.B. 'de' aus 'de-DE'
            const available = voices.filter(v => v.lang.startsWith(prefix));
            
            if(available.length === 0) {
                el.innerHTML = '<option value="">Standard Stimme (Ger√§t)</option>';
                return;
            }
            
            el.innerHTML = available.map(v => `<option value="${v.voiceURI}">${v.name}</option>`).join('');
            
            if(confKey && available.some(v => v.voiceURI === confKey)) {
                el.value = confKey;
            } else {
                // Versuche automatisch eine hochwertige ("Premium/Natural") Stimme auszuw√§hlen
                let best = available.find(v => v.name.includes("Premium") || v.name.includes("Natural")) || available[0];
                el.value = best.voiceURI;
            }
        };

        buildOptions(conf.l1, conf.v1, 'selVoiceL1');
        buildOptions(conf.l2, conf.v2, 'selVoiceL2');
        buildOptions(conf.l3, conf.v3, 'selVoiceL3');
    }

    // --- NEU: Speak Funktion nutzt jetzt die gew√§hlten Stimmen ---
    function speak(txt, langCode) { 
        if (!txt) return; 
        window.speechSynthesis.cancel(); 
        const ut = new SpeechSynthesisUtterance(txt); 
        const ttsCode = LANGS[langCode] ? LANGS[langCode].tts : 'en-US'; 
        
        let selectedURI = '';
        if(langCode === conf.l1) selectedURI = conf.v1;
        if(langCode === conf.l2) selectedURI = conf.v2;
        if(langCode === conf.l3) selectedURI = conf.v3;

        let v = null;
        if (selectedURI) v = voices.find(vo => vo.voiceURI === selectedURI);
        
        // Fallback falls gew√§hlte Stimme nicht existiert
        if(!v) v = voices.find(vo => vo.lang === ttsCode && (vo.name.includes("Premium") || vo.name.includes("Natural"))); 
        if(!v) v = voices.find(vo => vo.lang.startsWith(ttsCode.split('-')[0])); 
        
        if(v) ut.voice = v; 
        ut.lang = ttsCode; 
        ut.rate = 0.85; 
        window.speechSynthesis.speak(ut); 
    }
    
    function listen(slot, targetId, btn) { const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; if (!SpeechRecognition) { alert("Kein Mikrofon-Support"); return; } const rec = new SpeechRecognition(); const langKey = slot === 1 ? conf.l1 : (slot === 2 ? conf.l2 : conf.l3); rec.lang = LANGS[langKey].tts; btn.classList.add('mic-active'); rec.onresult = (e) => { document.getElementById(targetId).value = e.results[0][0].transcript; btn.classList.remove('mic-active'); }; rec.onend = () => btn.classList.remove('mic-active'); rec.start(); }
    function toggleAudioMode() { audioMode = !audioMode; document.getElementById('audioModeToggle').innerText = audioMode ? "üîä AUDIO: AN" : "üîà AUDIO: AUS"; }

    function cleanResult(txt) {
        if(!txt) return ""; let c = txt.trim();
        c = c.replace(/^(to\s|I\s|He\s|She\s|We\s|You\s)/i, ""); 
        c = c.replace(/^(a\s|an\s|the\s)/i, ""); 
        c = c.replace(/^(ein\s|eine\s|der\s|die\s|das\s)/i, "");
        if(c.toUpperCase().includes("PLEASE SELECT") || c.toUpperCase().includes("SELECT TWO")) return ""; 
        return c;
    }

    async function translate(txt, src, tgt) {
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=${src}|${tgt}`;
        const response = await fetch(url); const data = await response.json();
        return data.responseData.translatedText;
    }

    async function handleSmartTranslate() {
        const i1 = document.getElementById('inDe').value.trim(), i2 = document.getElementById('inEn').value.trim(), i3 = document.getElementById('inSv').value.trim();
        let txt = i1 || i2 || i3; let src = i1 ? conf.l1 : (i2 ? conf.l2 : conf.l3);
        if(!txt) { alert("Bitte Wort eingeben!"); return; }
        document.getElementById('loader').style.display = "block";
        try {
            const targets = [{id:'inDe', l: conf.l1}, {id:'inEn', l: conf.l2}, {id:'inSv', l: conf.l3}];
            const tasks = targets.filter(t => t.l !== src).map(async t => { const tr = await translate(txt, src, t.l); return {id: t.id, t: tr}; });
            const res = await Promise.all(tasks);
            res.forEach(r => { document.getElementById(r.id).value = cleanResult(r.t); });
        } catch(e) {} finally { document.getElementById('loader').style.display = "none"; }
    }

    // BUMERANG-LOGIK
    async function fetchVerbForms() {
        const baseDe = document.getElementById('inDe').value.trim();
        const baseEn = document.getElementById('inEn').value.trim();
        const debug = document.getElementById('debugBox');
        
        if(!baseDe || !baseEn) return alert("Bitte erst Deutsch und Englisch ausf√ºllen.");
        
        debug.style.display = "block";
        debug.innerHTML = "‚è≥ KI wird abgefragt...";
        document.getElementById('loader').style.display = "block";
        
        try {
            let tempDE = await translate(`He did ${baseEn}`, 'en', 'de');
            let finalEnPast = await translate(tempDE, 'de', 'en');
            let finalDePast = await translate(finalEnPast, 'en', 'de');
            let finalSvPast = await translate(finalEnPast, 'en', 'sv');

            debug.innerHTML = "<b>KI BUMERANG-LOGIK:</b>\n" + 
                              "1. 'Did' -> Temp: " + tempDE + "\n" +
                              "2. Clean EN: " + finalEnPast + "\n" +
                              "3. Clean DE: " + finalDePast + "\n" +
                              "4. Clean SV: " + finalSvPast;

            const anchorClean = (rawText, pronoun) => {
                if (!rawText) return pronoun + " ...";
                const lowerText = rawText.toLowerCase();
                const lowerPronoun = pronoun.toLowerCase();
                const index = lowerText.indexOf(lowerPronoun);
                if (index !== -1) {
                    return rawText.substring(index).trim().replace(/[.!]$/, "");
                } else {
                    return pronoun + " " + rawText.trim().replace(/[.!]$/, "");
                }
            };

            document.getElementById('inEnPast').value = anchorClean(finalEnPast, "He");
            document.getElementById('inDePast').value = anchorClean(finalDePast, "Er");
            document.getElementById('inSvPast').value = anchorClean(finalSvPast, "Han");

            document.getElementById('inDeFut').value = "Er wird " + baseDe;
            document.getElementById('inEnFut').value = "He will " + baseEn;
            
            const rawSvFut = await translate(`He will ${baseEn}`, 'en', 'sv');
            document.getElementById('inSvFut').value = anchorClean(rawSvFut, "Han");

        } catch(e) { 
            debug.innerHTML = "‚ùå Fehler: " + e.message;
        } finally { 
            document.getElementById('loader').style.display = "none"; 
        }
    }

    function manualSave() {
        const vData = { deP: document.getElementById('inDePast').value, enP: document.getElementById('inEnPast').value, svP: document.getElementById('inSvPast').value, deF: document.getElementById('inDeFut').value, enF: document.getElementById('inEnFut').value, svF: document.getElementById('inSvFut').value };
        const data = { de: document.getElementById('inDe').value, en: document.getElementById('inEn').value, sv: document.getElementById('inSv').value, ex: document.getElementById('inEx').value, ...vData, ts: firebase.firestore.FieldValue.serverTimestamp(), level: 0 };
        if(!data.de || !data.sv) { alert(`Bitte W√∂rter eingeben.`); return; }
        
        const eid = document.getElementById('editId').value;
        
        // DUPLIKAT-CHECK START
        if (!eid) { 
            const isDuplicate = allWords.some(word => word.de.toLowerCase() === data.de.trim().toLowerCase());
            if (isDuplicate) {
                alert("‚ö†Ô∏è Das Wort '" + data.de + "' existiert bereits in der Liste!");
                return;
            }
        }
        // DUPLIKAT-CHECK ENDE

        const coll = COLLECTIONS[currentCollIndex];
        const op = eid ? db.collection(coll).doc(eid).update(data) : db.collection(coll).add(data);
        op.then(() => { refreshData(); clearInputs(); if(eid) showTab('list'); else alert("Gespeichert!"); }).catch(e => alert("Fehler: "+e.message));
    }

    async function nukeDatabase() { if(!confirm(`ALLES L√ñSCHEN?`)) return; if(!confirm("Sicher?")) return; const coll = COLLECTIONS[currentCollIndex]; const s = await db.collection(coll).get(); const b = db.batch(); s.docs.forEach(d => b.delete(d.ref)); await b.commit(); refreshData(); alert("Gel√∂scht."); }
    async function refreshData() { const coll = COLLECTIONS[currentCollIndex]; const s = await db.collection(coll).orderBy("ts", "desc").get(); allWords = s.docs.map(d => ({id: d.id, ...d.data()})); document.getElementById('wordCount').innerText = allWords.length; renderList(); }
    
    function renderList() {
        document.getElementById('listCont').innerHTML = allWords.map(w => `
            <div class="word-item">
                <span class="level-dot lvl-${w.level||0}"></span> 
                <b>${w.de}</b>
                <div><span class="lang-tag">${LANGS[conf.l3].flag}</span> ${w.sv} <button class="speaker-btn" onclick="speak('${w.sv}','${conf.l3}')">üîä</button></div>
                <div><span class="lang-tag">${LANGS[conf.l2].flag}</span> ${w.en} <button class="speaker-btn" onclick="speak('${w.en}','${conf.l2}')">üîä</button></div>
                <div style="position:absolute; right:10px; top:10px;">
                    <button class="list-btn" onclick="editWord('${w.id}')">‚úé</button> 
                    <button class="list-btn" onclick="del('${w.id}')">X</button>
                </div>
            </div>`).join('');
    }

    function clearInputs() { ['inDe','inEn','inSv','inEx','editId','inDePast','inEnPast','inSvPast','inDeFut','inEnFut','inSvFut'].forEach(id=>{ if(document.getElementById(id)) document.getElementById(id).value=""; }); document.getElementById('addTitle').innerText="Neues Wort"; document.getElementById('cancelEdit').style.display="none"; document.getElementById('verbSection').style.display="none"; }
    function toggleVerbSection() { const el=document.getElementById('verbSection'); el.style.display = (el.style.display==="block")?"none":"block"; }
    
    function showTab(n) { 
        document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active')); 
        document.getElementById('tabAdd').style.display=(n==='add')?'block':'none'; 
        document.getElementById('tabStudy').style.display=(n==='study')?'block':'none'; 
        document.getElementById('tabQuiz').style.display=(n==='quiz'||n==='challenge')?'block':'none'; 
        document.getElementById('tabList').style.display=(n==='list')?'block':'none';
        
        document.getElementById('tabQuiz').classList.remove('challenge-mode');
        document.getElementById('timer').style.display = "none";
        document.getElementById('nextBtn').style.display = "none";
        isChallenge = (n === 'challenge');
        
        if(n === 'add') document.getElementById('btn1').classList.add('active');
        if(n === 'study') { document.getElementById('btn5').classList.add('active'); renderStudyWord(); }
        if(n === 'quiz') document.getElementById('btn2').classList.add('active');
        if(n === 'challenge') {
            document.getElementById('btn4').classList.add('active');
            document.getElementById('tabQuiz').style.display = 'block';
            document.getElementById('tabQuiz').classList.add('challenge-mode');
            document.getElementById('timer').style.display = "block";
        }
        if(n === 'list') { document.getElementById('btn3').classList.add('active'); renderList(); }
        
        if(n === 'quiz' || n === 'challenge') nextQ();
    }
    
    // --- NEU: LERN-TAB LOGIK (Anschauen & H√∂ren) ---
    function renderStudyWord() {
        if(allWords.length === 0) {
            document.getElementById('studyContainer').innerHTML = "<p>Keine Vokabeln vorhanden. F√ºge erst welche im NEU-Tab hinzu.</p>";
            document.getElementById('studyWordCount').innerText = "0 / 0";

        }

        const vL2 = w.enP ? `<div style="font-size:0.65em; color:#718096; margin-top:5px; margin-left:45px;">üïí ${w.enP} | üîÆ ${w.enF}</div>` : "";
        const vL3 = w.svP ? `<div style="font-size:0.65em; color:#718096; margin-top:5px; margin-left:45px;">üïí ${w.svP} | üîÆ ${w.svF}</div>` : "";

                <div style="display:flex; align-items:center;">
                    <span class="lang-tag" style="font-size:1.4em; margin-right:15px;">${LANGS[conf.l2].flag}</span>
                    <b style="font-size:1.5em; color:#2d3748; flex:1;">${w.en}</b>
                    <button class="speaker-btn" onclick="speak('${w.en}','${conf.l2}')" style="font-size:1.4em; padding:10px 15px;">üîä</button>
                </div>
                ${vL2}
            </div>
            <hr style="border:0; border-top:1px solid #e2e8f0; margin-bottom:25px;">
            <div>
                <div style="display:flex; align-items:center;">
                    <span class="lang-tag" style="font-size:1.4em; margin-right:15px;">${LANGS[conf.l3].flag}</span>

    function nextStudyWord() { studyIndex++; renderStudyWord(); }
    function prevStudyWord() { studyIndex--; renderStudyWord(); }
    // --- ENDE LERN-TAB LOGIK ---

    function nextQ() { 
        if(allWords.length === 0) return; 
        let pool = []; allWords.forEach(w => { let wt = (w.level<2)?3:1; for(let i=0;i<wt;i++) pool.push(w); }); 
        curWord = pool[Math.floor(Math.random()*pool.length)]; 
        quizQ = Math.random() > 0.5 ? 1 : 2; 
        const qTxt = quizQ === 1 ? curWord.de : curWord.en; 
        const qLang = quizQ === 1 ? conf.l1 : conf.l2; 
        document.getElementById('qMainText').innerText = audioMode ? "???" : qTxt; 
        document.getElementById('spkMain').onclick = () => speak(qTxt, qLang);
        let h1, h2;
        if(quizQ === 1) { 
            document.getElementById('lblAns1').innerText = LANGS[conf.l2].name; 
            document.getElementById('lblAns2').innerText = LANGS[conf.l3].name; 
            h1 = curWord.en ? curWord.en.charAt(0) : ""; h2 = curWord.sv ? curWord.sv.charAt(0) : "";
            document.getElementById('micAns1').onclick = function(){ listen(2, 'qAns1', this) }; 
            document.getElementById('micAns2').onclick = function(){ listen(3, 'qAns2', this) }; 
            document.getElementById('spkAns1').onclick = () => speak(curWord.en, conf.l2); 
            document.getElementById('spkAns2').onclick = () => speak(curWord.sv, conf.l3); 
        } else { 
            document.getElementById('lblAns1').innerText = LANGS[conf.l1].name; 
            document.getElementById('lblAns2').innerText = LANGS[conf.l3].name; 
            h1 = curWord.de ? curWord.de.charAt(0) : ""; h2 = curWord.sv ? curWord.sv.charAt(0) : "";
            document.getElementById('micAns1').onclick = function(){ listen(1, 'qAns1', this) }; 
            document.getElementById('micAns2').onclick = function(){ listen(3, 'qAns2', this) }; 
            document.getElementById('spkAns1').onclick = () => speak(curWord.de, conf.l1); 
            document.getElementById('spkAns2').onclick = () => speak(curWord.sv, conf.l3); 
        }
        document.getElementById('qAns1').value = h1; 
        document.getElementById('qAns2').value = h2;
        document.getElementById('qAns1').className = ""; 
        document.getElementById('qAns2').className = ""; 
        document.getElementById('qFeed').innerHTML = ""; 
        document.getElementById('nextBtn').style.display="none"; 
        document.getElementById('checkBtn').style.display="block"; 
        if(audioMode) speak(curWord.sv, conf.l3); 
    }

    function checkAns() { 
        const i1 = document.getElementById('qAns1').value.trim().toLowerCase(); 
        const i2 = document.getElementById('qAns2').value.trim().toLowerCase(); 
        let r1, r2; 
        if(quizQ === 1) { r1 = i1 === curWord.en.trim().toLowerCase(); r2 = i2 === curWord.sv.trim().toLowerCase(); } 
        else { r1 = i1 === curWord.de.trim().toLowerCase(); r2 = i2 === curWord.sv.trim().toLowerCase(); }
        document.getElementById('qAns1').className = r1 ? "correct" : "wrong"; 
        document.getElementById('qAns2').className = r2 ? "correct" : "wrong";
        document.getElementById('qMainText').innerText = quizQ===1 ? curWord.de : curWord.en; 
        const vL2 = (curWord.enP) ? `<br><span style="font-size:0.8em; color:#666">üïí ${curWord.enP} | üîÆ ${curWord.enF}</span>` : ""; 
        const vL3 = (curWord.svP) ? `<br><span style="font-size:0.8em; color:#666">üïí ${curWord.svP} | üîÆ ${curWord.svF}</span>` : ""; 
        const html = `<div class="feedback-card" style="background:${(r1&&r2)?'#f0fff4':'#fff5f5'}">
            <div class="fb-row"><span class="lang-tag">${LANGS[conf.l1].flag}</span> <b>${curWord.de}</b></div>
            <div class="fb-row"><span class="lang-tag">${LANGS[conf.l2].flag}</span> <b>${curWord.en}</b> ${vL2}</div>
            <div class="fb-row"><span class="lang-tag">${LANGS[conf.l3].flag}</span> <b>${curWord.sv}</b> ${vL3}</div>
        </div>`; 
        document.getElementById('qFeed').innerHTML = html; 
        if(isChallenge) {
            document.getElementById('checkBtn').style.display="none";
            setTimeout(nextQ, 2500); 
        } else {
            document.getElementById('nextBtn').style.display="block"; 
            document.getElementById('checkBtn').style.display="none"; 
        }
        if(r1 && r2) { updateLevel(curWord.id, true); speak(curWord.sv, conf.l3); } 
        else { updateLevel(curWord.id, false); } 
    }

    function updateLevel(id, correct) { db.collection(COLLECTIONS[currentCollIndex]).doc(id).update({ level: Math.max(0, Math.min(3, (curWord.level||0) + (correct?1:-1))) }); }
    function editWord(id) { const w = allWords.find(x=>x.id===id); document.getElementById('editId').value=w.id; document.getElementById('inDe').value=w.de; document.getElementById('inEn').value=w.en; document.getElementById('inSv').value=w.sv; document.getElementById('inEx').value=w.ex||""; document.getElementById('inDePast').value=w.deP||""; document.getElementById('inDeFut').value=w.deF||""; document.getElementById('inEnPast').value=w.enP||""; document.getElementById('inEnFut').value=w.enF||""; document.getElementById('inSvPast').value=w.svP||""; document.getElementById('inSvFut').value=w.svF||""; document.getElementById('addTitle').innerText="Bearbeiten"; document.getElementById('cancelEdit').style.display="block"; if(w.svP) document.getElementById('verbSection').style.display="block"; showTab('add'); }
    function del(id) { if(confirm("L√∂schen?")) db.collection(COLLECTIONS[currentCollIndex]).doc(id).delete().then(refreshData); }
    function exportData() { const d = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allWords)); const a = document.createElement('a'); a.href = d; a.download = "backup.json"; a.click(); }
    function importData(e) { const f = e.target.files[0]; const r = new FileReader(); r.onload = async (ev) => { const data = JSON.parse(ev.target.result); for(let w of data) { if(!allWords.some(x => x.de === w.de)) await db.collection(COLLECTIONS[currentCollIndex]).add({...w, ts: firebase.firestore.FieldValue.serverTimestamp()}); } refreshData(); }; r.readAsText(f); }
    
    window.onload = init;
