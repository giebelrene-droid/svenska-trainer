<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Trainer 4.0.2 (Pronomen-Edition)</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%232d3748%22/><text x=%2250%22 y=%2270%22 font-size=%2250%22 text-anchor=%22middle%22 fill=%22white%22>üëë</text></svg>">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #005293; --accent: #FECC00; --bg: #f4f7f9; --text: #1a2b3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 15px; color: var(--text); max-width: 500px; margin: 0 auto; }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .badge { background: white; padding: 5px 12px; border-radius: 15px; font-weight: bold; font-size: 0.85em; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .settings-btn { background: white; border: none; font-size: 1.2em; cursor: pointer; padding: 5px 10px; border-radius: 50%; }
        
        .nav { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; }
        .nav button { background: #d1dce5; flex: 1; padding: 10px; font-size: 11px; color: #4a627a; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; white-space: nowrap; }
        .nav button.active { background: var(--primary); color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 82, 147, 0.3); }
        
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 20px; position: relative; }
        h2 { color: var(--primary); margin-top: 0; font-size: 1.2em; font-weight: 800; }
        label { display: block; font-size: 0.7em; font-weight: 700; color: #7f8c8d; margin: 10px 0 3px 3px; text-transform: uppercase; }
        
        .input-row { display: flex; align-items: center; gap: 5px; width: 100%; margin-bottom: 5px; }
        input, select { flex: 1; padding: 12px; background: #f8fafc; border: 2px solid #edf2f7; border-radius: 12px; font-size: 16px; width: 100%; box-sizing: border-box; }
        input:focus { border-color: var(--primary); background: white; outline: none; }
        
        .action-btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .mic-btn, .speaker-btn { background: white; border: 1px solid #e2e8f0; font-size: 14px; cursor: pointer; border-radius: 8px; padding: 8px; min-width: 35px; }
        .mic-active { background: #feb2b2 !important; border-color: #e53e3e !important; animation: pulse 1s infinite; }
        .list-btn { background: #edf2f7; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-left: 5px; font-size: 12px; }
        .danger-btn { background: #fff5f5; color: #e53e3e; border: 1px solid #feb2b2; margin-top: 10px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .verb-section { background: #edf2f7; padding: 12px; border-radius: 12px; margin-top: 15px; display: none; }
        .verb-lang-group { margin-bottom: 12px; border-bottom: 1px solid #dce4ea; padding-bottom: 8px; }
        .verb-row { display: flex; gap: 8px; }
        .verb-row input { font-size: 0.85em; padding: 8px; }
        
        .word-item { padding: 16px; border-bottom: 1px solid #f1f5f9; position: relative; }
        .lang-tag { font-weight: bold; color: var(--primary); margin-right: 5px; width: 25px; display: inline-block; }
        
        .correct { background-color: #e6fffa !important; border-color: #38b2ac !important; }
        .wrong { background-color: #fff5f5 !important; border-color: #feb2b2 !important; }
        .challenge-mode { border: 2px solid #e53e3e; }

        #settingsOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 999; justify-content: center; align-items: center; }
        .settings-box { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; }
    </style>
</head>
<body>

<div id="settingsOverlay">
    <div class="settings-box">
        <h2>‚öôÔ∏è Einstellungen</h2>
        <label>üë§ Aktiver Benutzer</label>
        <select id="selUser" onchange="switchUser()" style="width:100%; padding:10px; margin-bottom:15px; font-weight:bold;"></select>
        <div id="renameContainer"></div>
        <button class="action-btn" onclick="closeSettings()">Fertig</button>
    </div>
</div>

<div class="header-row">
    <div class="badge">üî• <span id="streakDisplay">0</span></div>
    <div class="badge">üìö <span id="wordCount">0</span> W√∂rter</div>
    <div class="badge" style="color: var(--primary);">üöÄ v<span id="versionDisplay"></span></div>
    <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
</div>

<div class="nav">
    <button id="btn1" class="active" onclick="showTab('add')">‚ûï NEU</button>
    <button id="btn2" onclick="showTab('quiz')">üß† √úBEN</button>
    <button id="btn4" onclick="showTab('challenge')">‚è±Ô∏è CHALLENGE</button>
    <button id="btn3" onclick="showTab('list')">üìñ LISTE</button>
</div>

<div id="tabAdd" class="card">
    <h2 id="addTitle">Neues Wort</h2>
    <div id="loader" style="color:var(--primary); text-align:center; display:none; font-weight:bold;">ü§ñ KI arbeitet...</div>
    <input type="hidden" id="editId">
    
    <label id="lblIn1">L1</label>
    <div class="input-row"><input type="text" id="inDe"><button class="mic-btn" onclick="listen(1, 'inDe', this)">üé§</button></div>
    <label id="lblIn2">L2</label>
    <div class="input-row"><input type="text" id="inEn"><button class="mic-btn" onclick="listen(2, 'inEn', this)">üé§</button></div>
    <label id="lblIn3">L3</label>
    <div class="input-row"><input type="text" id="inSv"><button class="mic-btn" onclick="listen(3, 'inSv', this)">üé§</button></div>
    
    <button class="action-btn" style="background:#4a5568; font-size:0.8em; padding:10px;" onclick="toggleVerbSection()">üìù Verb-Details</button>
    
    <div id="verbSection" class="verb-section">
        <div class="verb-lang-group"><label id="vt1">L1</label><div class="verb-row"><input type="text" id="inDePast" placeholder="Er ..."><input type="text" id="inDeFut" placeholder="Er wird ..."></div></div>
        <div class="verb-lang-group"><label id="vt2">L2</label><div class="verb-row"><input type="text" id="inEnPast" placeholder="He ..."><input type="text" id="inEnFut" placeholder="He will ..."></div></div>
        <div class="verb-lang-group"><label id="vt3">L3</label><div class="verb-row"><input type="text" id="inSvPast" placeholder="Han ..."><input type="text" id="inSvFut" placeholder="Han kommer att ..."></div></div>
        <button class="action-btn" style="background:#e67e22; font-size:0.9em; margin-top:5px;" onclick="fetchVerbForms()">‚ö° Formen suchen</button>
    </div>

    <button class="action-btn" onclick="handleSmartTranslate()" style="background:#e67e22; margin-top:15px;">1. √úbersetzen</button>
    <button class="action-btn" style="background:#48bb78" onclick="manualSave()">2. Speichern</button>
    <button class="action-btn" style="background:#cbd5e0; color:#333; margin-top:15px;" onclick="clearInputs()">Leeren</button>
</div>

<div id="tabQuiz" class="card" style="display:none">
    <div style="text-align:center;">
        <h1 id="qMainText">---</h1>
        <button class="speaker-btn" id="spkMain">üîä</button>
    </div>
    <label id="lblAns1">ANTWORT 1</label>
    <div class="input-row"><input type="text" id="qAns1"></div>
    <label id="lblAns2">ANTWORT 2</label>
    <div class="input-row"><input type="text" id="qAns2"></div>
    <button class="action-btn" onclick="checkAns()" id="checkBtn">PR√úFEN</button>
    <div id="qFeed"></div>
    <button class="action-btn" style="background:#718096; display:none;" id="nextBtn" onclick="nextQ()">WEITER ‚û°Ô∏è</button>
</div>

<div id="tabList" class="card" style="display:none">
    <h2>Vokabelheft</h2>
    <div id="listCont"></div>
</div>

<script>
    const VERSION = "4.0.2";

    const firebaseConfig = { apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q", authDomain: "uebersetzer-d-eng-swe.firebaseapp.com", projectId: "uebersetzer-d-eng-swe", storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app", messagingSenderId: "28644987259", appId: "1:28644987259:web:ad9844766de2ced699adde" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const LANGS = { 'de':{name:'Deutsch',tts:'de-DE',flag:'üá©üá™'}, 'en':{name:'Englisch',tts:'en-US',flag:'üá¨üáß'}, 'sv':{name:'Schwedisch',tts:'sv-SE',flag:'üá∏üá™'} };
    const COLLECTIONS = ['words', 'words_u2', 'words_u3', 'words_u4']; 
    let currentCollIndex = 0;
    let conf = { l1: 'de', l2: 'en', l3: 'sv' }; 
    let allWords = [];

    function init() {
        document.getElementById('versionDisplay').innerText = VERSION;
        const savedIdx = localStorage.getItem('trainerUserIdx'); if(savedIdx) currentCollIndex = parseInt(savedIdx);
        updateUserDropdown(); updateInterface(); refreshData();
    }

    async function translate(txt, src, tgt) {
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=${src}|${tgt}`;
        const res = await fetch(url); const data = await res.json();
        return data.responseData.translatedText;
    }

    async function fetchVerbForms() {
        const base = document.getElementById('inEn').value.trim() || document.getElementById('inDe').value.trim(); 
        if(!base) return alert("Bitte erst ein Wort eingeben.");
        document.getElementById('loader').style.display = "block";
        
        try {
            // Abfragen
            const rawEnPast = await translate(`Yesterday he ${base}`, conf.l2, conf.l2);
            const enFut = `will ${base}`;
            const rawSvPast = await translate(`Yesterday he ${base}`, conf.l2, conf.l3);
            const rawSvFut = await translate(`He will ${base}`, conf.l2, conf.l3);
            const rawDePast = await translate(`Gestern ist er ${base}`, conf.l1, conf.l1);
            const rawDeFut = await translate(`He ${enFut}`, conf.l2, conf.l1); 

            // Angepasster Cleaner: Er l√∂scht die Hilfsw√∂rter, l√§sst Pronomen aber als Platzhalter
            const clean = (t, prefix) => {
                if(!t) return prefix;
                let c = t.replace(/\b(Yesterday|Gestern|She|It|Sie|Es|I|Ich|jag|did|is|ist|was|war|bin|habe|has|have|had)\b/gi, "").trim();
                // Pronomen vereinheitlichen
                c = c.replace(/\b(He|Han|Er)\b/gi, "").trim();
                return prefix + " " + c;
            };
            
            // Werte in die Felder schreiben
            document.getElementById('inEnPast').value = clean(rawEnPast, "He");
            document.getElementById('inEnFut').value = "He " + enFut;
            document.getElementById('inSvPast').value = clean(rawSvPast, "Han");
            document.getElementById('inSvFut').value = clean(rawSvFut, "Han");
            document.getElementById('inDePast').value = clean(rawDePast, "Er");
            
            const deFutClean = clean(rawDeFut, "Er");
            document.getElementById('inDeFut').value = deFutClean.includes("wird") ? deFutClean : deFutClean.replace("Er", "Er wird");

        } catch(e) { console.error(e); } 
        finally { document.getElementById('loader').style.display = "none"; }
    }

    // Standardfunktionen (Tabs, Save, List)
    function showTab(n) { document.querySelectorAll('.card').forEach(c=>c.style.display='none'); document.getElementById('tab'+n.charAt(0).toUpperCase()+n.slice(1)).style.display='block'; }
    function updateUserDropdown() { document.getElementById('selUser').innerHTML = COLLECTIONS.map((c,i)=>`<option value="${i}">Benutzer ${i+1}</option>`).join(''); }
    function updateInterface() { document.getElementById('lblIn1').innerText=LANGS[conf.l1].name; document.getElementById('lblIn2').innerText=LANGS[conf.l2].name; document.getElementById('lblIn3').innerText=LANGS[conf.l3].name; }
    function toggleVerbSection() { const s=document.getElementById('verbSection').style; s.display=s.display==='block'?'none':'block'; }
    async function refreshData() { const s=await db.collection(COLLECTIONS[currentCollIndex]).get(); allWords=s.docs.map(d=>d.data()); document.getElementById('wordCount').innerText=allWords.length; }
    function clearInputs() { ['inDe','inEn','inSv','inDePast','inEnPast','inSvPast','inDeFut','inEnFut','inSvFut'].forEach(id=>{ document.getElementById(id).value=""; }); }

    window.onload = init;
</script>
</body>
</html>
