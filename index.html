<script>
    const firebaseConfig = { apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q", authDomain: "uebersetzer-d-eng-swe.firebaseapp.com", projectId: "uebersetzer-d-eng-swe", storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app", messagingSenderId: "28644987259", appId: "1:28644987259:web:ad9844766de2ced699adde", measurementId: "G-WDX870XE6B" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const LANGS = { 'de':{name:'Deutsch',tts:'de-DE',flag:'ğŸ‡©ğŸ‡ª'}, 'en':{name:'Englisch',tts:'en-US',flag:'ğŸ‡¬ğŸ‡§'}, 'sv':{name:'Schwedisch',tts:'sv-SE',flag:'ğŸ‡¸ğŸ‡ª'}, 'fr':{name:'FranzÃ¶sisch',tts:'fr-FR',flag:'ğŸ‡«ğŸ‡·'}, 'no':{name:'Norwegisch',tts:'nb-NO',flag:'ğŸ‡³ğŸ‡´'}, 'es':{name:'Spanisch',tts:'es-ES',flag:'ğŸ‡ªğŸ‡¸'}, 'it':{name:'Italienisch',tts:'it-IT',flag:'ğŸ‡®ğŸ‡¹'} };
    const COLLECTIONS = ['words', 'words_u2', 'words_u3', 'words_u4']; 
    let userNames = ['Papa', 'Mama', 'Kind 1', 'Kind 2']; 
    let currentCollIndex = 0;
    let conf = { l1: 'de', l2: 'en', l3: 'sv' }; 
    let apiKeys = { deepl: '' };
    let allWords = [], curWord = null, isChallenge = false, audioMode = false, voices = [], quizQ = 1;
    let useDeepL = false;

    function init() {
        const storedNames = localStorage.getItem('trainerUserNames'); if(storedNames) userNames = JSON.parse(storedNames);
        renderRenameInputs();
        const savedIdx = localStorage.getItem('trainerUserIdx'); if(savedIdx) currentCollIndex = parseInt(savedIdx);
        if(isNaN(currentCollIndex) || currentCollIndex < 0 || currentCollIndex > 3) currentCollIndex = 0;
        updateUserDropdown(); loadUserConfig(); loadVoices(); updateInterface(); refreshData(); checkDeepL();
    }

    async function checkDeepL() {
        const indicator = document.getElementById('apiIndicator'); const statusText = document.getElementById('apiKeyStatus');
        if(!apiKeys.deepl) { useDeepL = false; indicator.className = "status-dot st-warn"; statusText.innerText = "Standard Modus"; statusText.style.color = "#ed8936"; return; }
        try { const url = `https://api-free.deepl.com/v2/usage?auth_key=${apiKeys.deepl}`; const res = await fetch(url);
            if(res.ok) { useDeepL = true; indicator.className = "status-dot st-ok"; statusText.innerText = "DeepL Aktiv"; statusText.style.color = "#48bb78"; } 
            else { throw new Error("Invalid"); }
        } catch(e) { useDeepL = false; indicator.className = "status-dot st-warn"; statusText.innerText = "Standard Modus (CORS/Key)"; statusText.style.color = "#e53e3e"; }
    }

    function renderRenameInputs() { let html = ''; userNames.forEach((name, i) => { html += `<div class="rename-row"><span>${i+1}.</span><input type="text" id="name${i}" value="${name}" onchange="saveName(${i})"></div>`; }); document.getElementById('renameContainer').innerHTML = html; }
    function updateUserDropdown() { document.getElementById('selUser').innerHTML = userNames.map((n, i) => `<option value="${i}" ${i===currentCollIndex?'selected':''}>ğŸ‘¤ ${n}</option>`).join(''); }
    function saveName(idx) { const val = document.getElementById('name'+idx).value.trim(); if(val) { userNames[idx] = val; localStorage.setItem('trainerUserNames', JSON.stringify(userNames)); updateUserDropdown(); } }
    function saveApiKeys() { apiKeys.deepl = document.getElementById('deeplKey').value.trim(); localStorage.setItem('trainerApiKeys', JSON.stringify(apiKeys)); checkDeepL(); }
    function switchUser() { localStorage.setItem('trainerLangs_' + currentCollIndex, JSON.stringify(conf)); currentCollIndex = parseInt(document.getElementById('selUser').value); localStorage.setItem('trainerUserIdx', currentCollIndex); loadUserConfig(); updateInterface(); refreshData(); }
    function loadUserConfig() { const savedLangs = localStorage.getItem('trainerLangs_' + currentCollIndex); if(savedLangs) conf = JSON.parse(savedLangs); else conf = { l1: 'de', l2: 'en', l3: 'sv' }; const opts = Object.keys(LANGS).map(k => `<option value="${k}">${LANGS[k].flag} ${LANGS[k].name}</option>`).join(''); ['selL1', 'selL2', 'selL3'].forEach(id => { document.getElementById(id).innerHTML = opts; }); document.getElementById('selL1').value = conf.l1; document.getElementById('selL2').value = conf.l2; document.getElementById('selL3').value = conf.l3; }
    function openSettings() { document.getElementById('settingsOverlay').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settingsOverlay').style.display = 'none'; }
    function saveSettings() { conf.l1 = document.getElementById('selL1').value; conf.l2 = document.getElementById('selL2').value; conf.l3 = document.getElementById('selL3').value; localStorage.setItem('trainerLangs_' + currentCollIndex, JSON.stringify(conf)); updateInterface(); refreshData(); }
    function updateInterface() { document.getElementById('lblIn1').innerText = `${LANGS[conf.l1].flag} ${LANGS[conf.l1].name}`; document.getElementById('lblIn2').innerText = `${LANGS[conf.l2].flag} ${LANGS[conf.l2].name}`; document.getElementById('lblIn3').innerText = `${LANGS[conf.l3].flag} ${LANGS[conf.l3].name}`; document.getElementById('vt1').innerText = `${LANGS[conf.l1].flag} ${LANGS[conf.l1].name}`; document.getElementById('vt2').innerText = `${LANGS[conf.l2].flag} ${LANGS[conf.l2].name}`; document.getElementById('vt3').innerText = `${LANGS[conf.l3].flag} ${LANGS[conf.l3].name}`; }
    function loadVoices() { voices = window.speechSynthesis.getVoices(); }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    function speak(txt, langCode) { if (!txt) return; window.speechSynthesis.cancel(); const ut = new SpeechSynthesisUtterance(txt); const ttsCode = LANGS[langCode] ? LANGS[langCode].tts : 'en-US'; let v = voices.find(v => v.lang === ttsCode && (v.name.includes("Premium") || v.name.includes("Natural"))); if(!v) v = voices.find(v => v.lang.startsWith(ttsCode.split('-')[0])); if(v) ut.voice = v; ut.lang = ttsCode; ut.rate = 0.85; window.speechSynthesis.speak(ut); }
    function listen(slot, targetId, btn) { const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; if (!SpeechRecognition) { alert("Kein Mikrofon-Support"); return; } const rec = new SpeechRecognition(); const langKey = slot === 1 ? conf.l1 : (slot === 2 ? conf.l2 : conf.l3); rec.lang = LANGS[langKey].tts; btn.classList.add('mic-active'); rec.onresult = (e) => { document.getElementById(targetId).value = e.results[0][0].transcript; btn.classList.remove('mic-active'); }; rec.onend = () => btn.classList.remove('mic-active'); rec.start(); }
    function toggleAudioMode() { audioMode = !audioMode; document.getElementById('audioModeToggle').innerText = audioMode ? "ğŸ”Š AUDIO: AN" : "ğŸ”ˆ AUDIO: AUS"; }

    function cleanResult(txt) {
        if(!txt) return ""; let c = txt.trim();
        c = c.replace(/^(to\s|I\s|He\s|She\s|We\s|You\s)/i, ""); 
        c = c.replace(/^(a\s|an\s|the\s)/i, ""); 
        c = c.replace(/^(ein\s|eine\s|der\s|die\s|das\s)/i, "");
        return c;
    }

    async function translateWithSynonyms(txt, src, tgt) {
        if(useDeepL) {
            try {
                const url = `https://api-free.deepl.com/v2/translate?auth_key=${apiKeys.deepl}&text=${encodeURIComponent(txt)}&source_lang=${src.toUpperCase()}&target_lang=${tgt.toUpperCase()}`;
                const res = await fetch(url); const data = await res.json();
                if(data.translations && data.translations.length > 0) return data.translations[0].text;
            } catch(e) { console.log("DeepL Call Failed"); }
        }
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=${src}|${tgt}`;
        const res = await fetch(url); const data = await res.json();
        let main = cleanResult(data.responseData.translatedText);
        if(data.matches && data.matches.length > 1) {
            const alts = new Set([main.toLowerCase()]);
            let count = 0;
            for(let m of data.matches) {
                if(count >= 1) break; 
                let t = cleanResult(m.translation).toLowerCase();
                if(t && !alts.has(t) && t.split(' ').length < 3) { 
                    alts.add(t);
                    main += " / " + t;
                    count++;
                }
            }
        }
        return main;
    }

    async function translateSingle(txt, src, tgt) {
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=${src}|${tgt}`;
        const res = await fetch(url); const data = await res.json();
        return cleanResult(data.responseData.translatedText);
    }

    async function handleSmartTranslate() {
        const i1 = document.getElementById('inDe').value.trim(), i2 = document.getElementById('inEn').value.trim(), i3 = document.getElementById('inSv').value.trim();
        let txt = i1 || i2 || i3; let src = i1 ? conf.l1 : (i2 ? conf.l2 : conf.l3);
        if(!txt) { alert("Bitte Wort eingeben!"); return; }
        document.getElementById('loader').style.display = "block";
        try {
            const targets = [{id:'inDe', l: conf.l1}, {id:'inEn', l: conf.l2}, {id:'inSv', l: conf.l3}];
            const tasks = targets.filter(t => t.l !== src).map(async t => { const tr = await translateWithSynonyms(txt, src, t.l); return {id: t.id, t: tr}; });
            const res = await Promise.all(tasks);
            res.forEach(r => { document.getElementById(r.id).value = r.t; });
            const l1Word = document.getElementById('inDe').value.split('/')[0].trim();
            if(l1Word) { const sentence = `Das ist ${l1Word}`; const exTr = await translateSingle(sentence, conf.l1, conf.l3); document.getElementById('inEx').value = `... ${exTr} ...`; }
        } catch(e) {} finally { document.getElementById('loader').style.display = "none"; }
    }

    async function fetchVerbForms() {
        const deBase = document.getElementById('inDe').value;
        const enBase = document.getElementById('inEn').value;
        if(!enBase && !deBase) { alert("Bitte erst ein Wort eingeben."); return; }
        document.getElementById('loader').style.display = "block";
        const processRoundTrip = async (inputStr, templateFn, src, intermediateLang) => {
            if(!inputStr) return "";
            const parts = inputStr.split('/').map(s => s.trim()).slice(0,2);
            const results = [];
            for(let part of parts) {
                const sentence = templateFn(part);
                let trans = await translateSingle(sentence, src, intermediateLang);
                let reTrans = await translateSingle(trans, intermediateLang, src);
                let clean = reTrans.replace(/\b(ich|I|jag|habe|bin|har|war|was|had|has|have|gestern|yesterday|igÃ¥r|did|he|er|han|â€™ve|â€™s|â€™d)\b/gi, "").trim();
                if(clean.split(' ').length > 2) clean = ""; 
                if(clean) results.push(clean);
            }
            return results.join(' / ');
        };
        const autoFut = (str, pre) => str ? str.split('/').map(s => `${pre} ${s.trim()}`).join(' / ') : "";
        if(document.getElementById('inDe').value) document.getElementById('inDeFut').value = autoFut(document.getElementById('inDe').value, "wird");
        if(document.getElementById('inEn').value) document.getElementById('inEnFut').value = autoFut(document.getElementById('inEn').value, "will");
        if(document.getElementById('inSv').value) document.getElementById('inSvFut').value = autoFut(document.getElementById('inSv').value, "ska");
        try {
            if(deBase) document.getElementById('inDePast').value = await processRoundTrip(deBase, (w) => `Gestern ${w} ich`, 'de', 'en');
            if(enBase) document.getElementById('inEnPast').value = await processRoundTrip(enBase, (w) => `Yesterday I ${w}`, 'en', 'de');
            if(document.getElementById('inSv').value) document.getElementById('inSvPast').value = await processRoundTrip(document.getElementById('inSv').value, (w) => `IgÃ¥r ${w} jag`, 'sv', 'en');
        } catch(e) { console.error(e); } 
        finally { document.getElementById('loader').style.display = "none"; }
    }

    function manualSave() {
        const vData = { deP: document.getElementById('inDePast').value, enP: document.getElementById('inEnPast').value, svP: document.getElementById('inSvPast').value, deF: document.getElementById('inDeFut').value, enF: document.getElementById('inEnFut').value, svF: document.getElementById('inSvFut').value };
        const data = { de: document.getElementById('inDe').value, en: document.getElementById('inEn').value, sv: document.getElementById('inSv').value, ex: document.getElementById('inEx').value, ...vData, ts: firebase.firestore.FieldValue.serverTimestamp(), level: 0 };
        if(!data.de || !data.sv) { alert(`Bitte WÃ¶rter eingeben.`); return; }
        const eid = document.getElementById('editId').value; const coll = COLLECTIONS[currentCollIndex];
        const op = eid ? db.collection(coll).doc(eid).update(data) : db.collection(coll).add(data);
        op.then(() => { refreshData(); clearInputs(); if(eid) showTab('list'); else alert("Gespeichert!"); }).catch(e => alert("Fehler: "+e.message));
    }

    async function nukeDatabase() { if(!confirm(`ALLES LÃ–SCHEN?`)) return; if(!confirm("Sicher?")) return; const coll = COLLECTIONS[currentCollIndex]; const s = await db.collection(coll).get(); const b = db.batch(); s.docs.forEach(d => b.delete(d.ref)); await b.commit(); refreshData(); alert("GelÃ¶scht."); }
    async function refreshData() { const coll = COLLECTIONS[currentCollIndex]; const s = await db.collection(coll).orderBy("ts", "desc").get(); allWords = s.docs.map(d => ({id: d.id, ...d.data()})); document.getElementById('wordCount').innerText = allWords.length; renderList(); }
    
    function renderList() {
        document.getElementById('listCont').innerHTML = allWords.map(w => `<div class="word-item"><span class="level-dot lvl-${w.level||0}"></span> <b>${w.de}</b><div><span class="lang-tag">${LANGS[conf.l3].flag}</span> ${w.sv} <button class="speaker-btn" onclick="speak('${w.sv}','${conf.l3}')">ğŸ”Š</button></div><div><span class="lang-tag">${LANGS[conf.l2].flag}</span> ${w.en} <button class="speaker-btn" onclick="speak('${w.en}','${conf.l2}')">ğŸ”Š</button></div><div style="position:absolute; right:10px; top:10px;"><button class="list-btn" onclick="editWord('${w.id}')">âœ</button> <button class="list-btn" onclick="del('${w.id}')">X</button></div></div>`).join('');
    }

    function clearInputs() { ['inDe','inEn','inSv','inEx','editId','inDePast','inEnPast','inSvPast','inDeFut','inEnFut','inEnFut','inSvFut'].forEach(id=>{ if(document.getElementById(id)) document.getElementById(id).value=""; }); document.getElementById('addTitle').innerText="Neues Wort"; document.getElementById('cancelEdit').style.display="none"; document.getElementById('verbSection').style.display="none"; }
    function toggleVerbSection() { const el=document.getElementById('verbSection'); el.style.display = (el.style.display==="block")?"none":"block"; }
    function showTab(n) { 
        document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active')); 
        document.getElementById('tabAdd').style.display=(n==='add')?'block':'none'; 
        document.getElementById('tabQuiz').style.display=(n==='quiz'||n==='challenge')?'block':'none'; 
        document.getElementById('tabList').style.display=(n==='list')?'block':'none';
        isChallenge = (n === 'challenge');
        if(n === 'quiz') document.getElementById('btn2').classList.add('active');
        if(n === 'challenge') { document.getElementById('btn4').classList.add('active'); document.getElementById('tabQuiz').style.display = 'block'; document.getElementById('tabQuiz').classList.add('challenge-mode'); }
        if(n === 'list') document.getElementById('btn3').classList.add('active');
        if(n === 'add') document.getElementById('btn1').classList.add('active');
        if(n === 'quiz' || n === 'challenge') nextQ();
    }
    
    function nextQ() { 
        if(allWords.length === 0) return; 
        let pool = []; allWords.forEach(w => { let wt = (w.level<2)?3:1; for(let i=0;i<wt;i++) pool.push(w); }); 
        curWord = pool[Math.floor(Math.random()*pool.length)]; 
        quizQ = Math.random() > 0.5 ? 1 : 2; 
        const qTxt = quizQ === 1 ? curWord.de : curWord.en; 
        const qLang = quizQ === 1 ? conf.l1 : conf.l2; 
        document.getElementById('qMainText').innerText = audioMode ? "???" : qTxt; 
        document.getElementById('spkMain').onclick = () => speak(qTxt, qLang);
        let h1, h2;
        if(quizQ === 1) { 
            document.getElementById('lblAns1').innerText = LANGS[conf.l2].name; 
            document.getElementById('lblAns2').innerText = LANGS[conf.l3].name; 
            h1 = curWord.en ? curWord.en.charAt(0) : ""; h2 = curWord.sv ? curWord.sv.charAt(0) : "";
            document.getElementById('spkAns1').onclick = () => speak(curWord.en, conf.l2); 
            document.getElementById('spkAns2').onclick = () => speak(curWord.sv, conf.l3); 
        } else { 
            document.getElementById('lblAns1').innerText = LANGS[conf.l1].name; 
            document.getElementById('lblAns2').innerText = LANGS[conf.l3].name; 
            h1 = curWord.de ? curWord.de.charAt(0) : ""; h2 = curWord.sv ? curWord.sv.charAt(0) : "";
            document.getElementById('spkAns1').onclick = () => speak(curWord.de, conf.l1); 
            document.getElementById('spkAns2').onclick = () => speak(curWord.sv, conf.l3); 
        }
        document.getElementById('qAns1').value = h1; document.getElementById('qAns2').value = h2;
        document.getElementById('qAns1').className = ""; document.getElementById('qAns2').className = ""; 
        document.getElementById('qFeed').innerHTML = ""; document.getElementById('nextBtn').style.display="none"; 
        document.getElementById('checkBtn').style.display="block"; 
        if(audioMode) speak(curWord.sv, conf.l3); 
    }

    function checkAns() { 
        const i1 = document.getElementById('qAns1').value.trim().toLowerCase(); 
        const i2 = document.getElementById('qAns2').value.trim().toLowerCase(); 
        let r1, r2; 
        if(quizQ === 1) { 
            r1 = curWord.en.toLowerCase().split('/').map(s=>s.trim()).includes(i1); 
            r2 = curWord.sv.toLowerCase().split('/').map(s=>s.trim()).includes(i2);
        } else { 
            r1 = curWord.de.toLowerCase().split('/').map(s=>s.trim()).includes(i1);
            r2 = curWord.sv.toLowerCase().split('/').map(s=>s.trim()).includes(i2);
        }
        document.getElementById('qAns1').className = r1 ? "correct" : "wrong"; 
        document.getElementById('qAns2').className = r2 ? "correct" : "wrong";
        document.getElementById('qMainText').innerText = quizQ===1 ? curWord.de : curWord.en; 
        const vL2 = (curWord.enP) ? `<br><span style="font-size:0.8em; color:#666">ğŸ•’ ${curWord.enP} | ğŸ”® ${curWord.enF}</span>` : ""; 
        const vL3 = (curWord.svP) ? `<br><span style="font-size:0.8em; color:#666">ğŸ•’ ${curWord.svP} | ğŸ”® ${curWord.svF}</span>` : ""; 
        const html = `<div class="feedback-card" style="background:${(r1&&r2)?'#f0fff4':'#fff5f5'}">
            <div class="fb-row"><span class="lang-tag">${LANGS[conf.l1].flag}</span> <b>${curWord.de}</b></div>
            <div class="fb-row"><span class="lang-tag">${LANGS[conf.l2].flag}</span> <b>${curWord.en}</b> ${vL2}</div>
            <div class="fb-row"><span class="lang-tag">${LANGS[conf.l3].flag}</span> <b>${curWord.sv}</b> ${vL3}</div>
        </div>`; 
        document.getElementById('qFeed').innerHTML = html; 
        if(isChallenge) { document.getElementById('checkBtn').style.display="none"; setTimeout(nextQ, 2500); } 
        else { document.getElementById('nextBtn').style.display="block"; document.getElementById('checkBtn').style.display="none"; }
        if(r1 && r2) { updateLevel(curWord.id, true); speak(curWord.sv, conf.l3); } else { updateLevel(curWord.id, false); } 
    }

    function updateLevel(id, correct) { db.collection(COLLECTIONS[currentCollIndex]).doc(id).update({ level: Math.max(0, Math.min(3, (curWord.level||0) + (correct?1:-1))) }); }
    function editWord(id) { const w = allWords.find(x=>x.id===id); document.getElementById('editId').value=w.id; document.getElementById('inDe').value=w.de; document.getElementById('inEn').value=w.en; document.getElementById('inSv').value=w.sv; document.getElementById('inEx').value=w.ex||""; document.getElementById('inDePast').value=w.deP||""; document.getElementById('inDeFut').value=w.deF||""; document.getElementById('inEnPast').value=w.enP||""; document.getElementById('inEnFut').value=w.enF||""; document.getElementById('inSvPast').value=w.svP||""; document.getElementById('inSvFut').value=w.svF||""; document.getElementById('addTitle').innerText="Bearbeiten"; document.getElementById('cancelEdit').style.display="block"; if(w.svP) document.getElementById('verbSection').style.display="block"; showTab('add'); }
    function del(id) { if(confirm("LÃ¶schen?")) db.collection(COLLECTIONS[currentCollIndex]).doc(id).delete().then(refreshData); }
    function exportData() { const d = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allWords)); const a = document.createElement('a'); a.href = d; a.download = "backup.json"; a.click(); }
    function importData(e) { const f = e.target.files[0]; const r = new FileReader(); r.onload = async (ev) => { const data = JSON.parse(ev.target.result); for(let w of data) { if(!allWords.some(x => x.de === w.de)) await db.collection(COLLECTIONS[currentCollIndex]).add({...w, ts: firebase.firestore.FieldValue.serverTimestamp()}); } refreshData(); }; r.readAsText(f); }
    window.onload = init;
</script>
