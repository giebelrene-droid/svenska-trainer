    <style>
        /* --- NEUES SCHWEDEN-DESIGN (Scandi-Style) --- */
        :root {
            --primary: #006aa7; /* Schwedisches Blau, etwas weicher */
            --accent: #fecc00;  /* Schwedisches Gelb, warm */
            --bg: #f4f6f8;      /* Sehr heller, k√ºhler Hintergrund */
            --card-bg: #ffffff; /* Reines Wei√ü f√ºr Karten */
            --text: #2d3748;    /* Weiches Dunkelgrau statt Schwarz */
            --text-light: #718096; /* Helleres Grau f√ºr Labels etc. */
            --border-soft: #e2e8f0; /* Subtile R√§nder */
            --shadow-soft: 0 4px 12px rgba(0,0,0,0.05); /* Sehr weicher Schatten */
        }

        body {
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            background: var(--bg);
            padding: 20px;
            color: var(--text);
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 50px;
            line-height: 1.5;
        }
        
        /* HEADER - Minimalistischer */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .badge { background: var(--card-bg); padding: 6px 14px; border-radius: 20px; font-weight: 600; font-size: 0.85em; box-shadow: var(--shadow-soft); border: 1px solid var(--border-soft); }
        .settings-btn { background: var(--card-bg); border: 1px solid var(--border-soft); font-size: 1.3em; cursor: pointer; padding: 6px 12px; border-radius: 50%; box-shadow: var(--shadow-soft); color: var(--text); transition: all 0.2s; }
        .settings-btn:hover { background: #edf2f7; }

        /* NAV - Skandinavisch klar */
        .nav { display: flex; gap: 8px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .nav::-webkit-scrollbar { display: none; }
        .nav button { 
            background: transparent; 
            flex: 1; 
            padding: 10px 12px; 
            font-size: 12px; 
            color: var(--text-light); 
            border: 2px solid transparent; /* Platzhalter f√ºr Border */
            border-radius: 25px; /* Pillenform */
            cursor: pointer; 
            font-weight: 700; 
            white-space: nowrap; 
            min-width: 70px;
            transition: all 0.2s;
        }
        .nav button.active { 
            background: var(--primary); 
            color: white; 
            box-shadow: 0 4px 10px rgba(0, 106, 167, 0.2);
            border-color: var(--primary);
        }
        .nav button:hover:not(.active) { background: #e2e8f0; color: var(--text); }
        
        /* CARDS - Flacher und heller */
        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: var(--shadow-soft); 
            margin-bottom: 25px; 
            position: relative;
            border: 1px solid var(--border-soft); /* Feiner Rand statt starkem Schatten */
        }
        h2 { color: var(--text); margin-top: 0; font-size: 1.4em; font-weight: 700; letter-spacing: -0.5px; }
        label { display: block; font-size: 0.75em; font-weight: 700; color: var(--text-light); margin: 12px 0 4px 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* INPUTS - Clean look */
        .input-row { display: flex; align-items: center; gap: 8px; width: 100%; margin-bottom: 8px; }
        input, select { 
            flex: 1; 
            padding: 14px; 
            background: #f8fafc; 
            border: 2px solid var(--border-soft); 
            border-radius: 12px; 
            font-size: 16px; 
            width: 100%; 
            box-sizing: border-box;
            color: var(--text);
            transition: border-color 0.2s;
        }
        input:focus, select:focus { border-color: var(--primary); background: white; outline: none; }
        
        /* BUTTONS - Freundlicher */
        .action-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 16px; cursor: pointer; font-weight: 700; font-size: 16px; margin-top: 12px; transition: transform 0.1s, background-color 0.2s; }
        .action-btn:active { transform: scale(0.98); }
        /* Sekund√§re Buttons heller machen */
        .action-btn[style*="background:#a0aec0"], 
        .action-btn[style*="background:#718096"],
        .action-btn[style*="background:#4a5568"],
        .action-btn[style*="background:#cbd5e0"] { background: #e2e8f0 !important; color: var(--text) !important; }
        .action-btn[style*="background:#e67e22"] { background: var(--accent) !important; color: var(--text) !important; } /* √úbersetzen-Button in Akzentfarbe */


        .mic-btn, .speaker-btn, .clear-btn { background: white; border: 2px solid var(--border-soft); font-size: 15px; cursor: pointer; border-radius: 10px; padding: 10px; min-width: 40px;color: var(--text-light); transition: all 0.2s; }
        .mic-btn:hover, .speaker-btn:hover { border-color: var(--primary); color: var(--primary); }
        .clear-btn { color: #e53e3e; background: #fff5f5; border-color: #feb2b2; font-weight: bold;}
        .clear-btn:hover { background: #fee2e2; }
        .mic-active { background: #fee2e2 !important; border-color: #e53e3e !important; color: #e53e3e !important; animation: pulse 1s infinite; }
        .list-btn { background: #edf2f7; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; margin-left: 5px; font-size: 13px; color: var(--text-light); transition: background 0.2s; }

        /* VERB SECTION */

        .verb-row { display: flex; gap: 10px; }
        .verb-row input { font-size: 0.9em; padding: 10px; background: white;}
        
        /* QUIZ & LIST */
        .feedback-card { text-align: left; background: white; padding: 20px; border-radius: 16px; margin-top: 20px; border: 2px solid var(--border-soft); box-shadow: var(--shadow-soft); }
        .word-item { padding: 18px 10px; border-bottom: 1px solid var(--border-soft); position: relative; display: flex; flex-direction: column; gap: 5px; }
        .word-item:last-child { border-bottom: none; }
        .level-dot { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 10px; flex-shrink: 0;}
        .lvl-0 { background: #cbd5e0; } .lvl-1 { background: var(--accent); } .lvl-2 { background: #48bb78; } .lvl-3 { background: var(--primary); }
        .lang-tag { font-weight: 700; color: var(--text); margin-right: 8px; font-size: 1.1em; display: inline-block; width: 25px; text-align: center;}
        
        .correct { background-color: #f0fff4 !important; border-color: #48bb78 !important; color: #2f855a !important; }
        .wrong { background-color: #fff5f5 !important; border-color: #e53e3e !important; color: #c53030 !important; }
        .challenge-mode { border: 3px solid #e53e3e; }

        /* --- NEUE STYLES F√úR DEN BUCHSTABEN-POOL --- */
        .letter-pool { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; margin-top: 10px; justify-content: center; }
        .letter-btn { 
            background: white; 
            border: 2px solid var(--border-soft); 
            border-radius: 12px; 
            padding: 10px 16px; 
            font-size: 1.2em; 
            font-weight: 700; 
            cursor: pointer; 
            color: var(--text); 
            transition: all 0.15s; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
        }
        .letter-btn:hover { border-color: var(--primary); color: var(--primary); transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.08); }
        .letter-btn:active { transform: scale(0.95) translateY(0); }
        
        /* Der Stil f√ºr benutzte Buchstaben (ausgegraut) */
        .letter-btn.used {
            background: #edf2f7;
            color: #a0aec0;
            border-color: #edf2f7;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }
        /* ----------------------------------------- */

        /* FOOTER VERSION & SHARE */
        .footer-area { text-align: center; margin-top: 40px; }
        .share-btn { background: var(--primary); color: white; border: none; border-radius: 25px; padding: 12px 24px; font-size: 1em; font-weight: 700; cursor: pointer; box-shadow: 0 4px 12px rgba(0, 106, 167, 0.3); margin-bottom: 20px; display: inline-block; transition: transform 0.2s; }
        .share-btn:hover { transform: translateY(-2px); }
        .footer-version { font-size: 0.8em; color: var(--text-light); font-weight: 600; letter-spacing: 1px; text-transform: uppercase;}

        /* SETTINGS OVERLAY - Heller */
        #settingsOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(45, 55, 72, 0.6); display: none; z-index: 999; justify-content: center; align-items: center; backdrop-filter: blur(3px); }
        .settings-box { background: var(--card-bg); padding: 30px; border-radius: 24px; width: 90%; max-width: 400px; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .rename-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center; }
        .rename-row span { font-weight: bold; color: var(--primary); width: 25px;}

        #debugBox { background: #2d3748; color: #68d391; padding: 15px; border-radius: 12px; font-family: 'Fira Code', monospace; font-size: 11px; margin-bottom: 20px; display: none; border: 1px solid #4a5568; white-space: pre-wrap; margin-top: 20px;}
        
        /* VOICE SELECTS */
        .voice-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .voice-row select { font-size: 0.85em; padding: 10px; background: white; }
        
        /* STUDY TAB Styling Adjustments */

        #studySearch:focus { border-color: var(--primary); }
        #studyContainer { background: white; border: none; box-shadow: var(--shadow-soft); padding: 20px; }
        hr { border-color: var(--border-soft); opacity: 0.5; }
    </style>
</head>

            el.innerHTML = available.map(v => `<option value="${v.voiceURI}">${v.name}</option>`).join('');

            }

    function speak(txt, langCode) { 
        if (!txt) return; 
        window.speechSynthesis.cancel(); 
        const ut = new SpeechSynthesisUtterance(txt); 
        const ttsCode = LANGS[langCode] ? LANGS[langCode].tts : 'en-US'; 
        
        let selectedURI = '';
        if(langCode === conf.l1) selectedURI = conf.v1;
        if(langCode === conf.l2) selectedURI = conf.v2;
        if(langCode === conf.l3) selectedURI = conf.v3;

        let v = null;
        if (selectedURI) v = voices.find(vo => vo.voiceURI === selectedURI);
        
        if(!v) v = voices.find(vo => vo.lang === ttsCode && (vo.name.includes("Premium") || vo.name.includes("Natural"))); 
        if(!v) v = voices.find(vo => vo.lang.startsWith(ttsCode.split('-')[0])); 
        
        if(v) ut.voice = v; 
        ut.lang = ttsCode; 
        ut.rate = 0.85; 
        window.speechSynthesis.speak(ut); 
    }

        const debug = document.getElementById('debugBox');
        if(!baseDe || !baseEn) return alert("Bitte erst Deutsch und Englisch ausf√ºllen.");
        
        debug.style.display = "block";
        debug.innerHTML = "‚è≥ KI wird abgefragt...";
        document.getElementById('loader').style.display = "block";
        
        try {
            let tempDE = await translate(`He did ${baseEn}`, 'en', 'de');
            let finalEnPast = await translate(tempDE, 'de', 'en');

            const anchorClean = (rawText, pronoun) => {
                if (!rawText) return pronoun + " ...";
                const lowerText = rawText.toLowerCase();
                const lowerPronoun = pronoun.toLowerCase();
                const index = lowerText.indexOf(lowerPronoun);
                if (index !== -1) {
                    return rawText.substring(index).trim().replace(/[.!]$/, "");
                } else {
                    return pronoun + " " + rawText.trim().replace(/[.!]$/, "");
                }
            };

            document.getElementById('inEnPast').value = anchorClean(finalEnPast, "He");
            document.getElementById('inDePast').value = anchorClean(finalDePast, "Er");
            document.getElementById('inSvPast').value = anchorClean(finalSvPast, "Han");
            document.getElementById('inDeFut').value = "Er wird " + baseDe;
            document.getElementById('inEnFut').value = "He will " + baseEn;
            const rawSvFut = await translate(`He will ${baseEn}`, 'en', 'sv');

        } catch(e) { 
            debug.innerHTML = "‚ùå Fehler: " + e.message;
        } finally { 
            document.getElementById('loader').style.display = "none"; 
        }
    }

    function renderLetterPool(text, poolDivId, inputId) {
        const pool = document.getElementById(poolDivId);
        if(!text) { pool.innerHTML = ''; return; }
        
        let chars = text.split('');
        for (let i = chars.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [chars[i], chars[j]] = [chars[j], chars[i]];
        }
        
        let html = chars.map(c => {
            let displayChar = c === ' ' ? '‚ê£' : c; 
            let safeC = c.replace(/'/g, "\\'");
            // NEU: Ruft jetzt useLetter auf und √ºbergibt 'this' (den Button selbst)
            return `<button class="letter-btn" onclick="useLetter(this, '${safeC}', '${inputId}')">${displayChar}</button>`;
        }).join('');
        pool.innerHTML = html;
    }

        document.getElementById('poolAns1').innerHTML = "";
        document.getElementById('poolAns2').innerHTML = "";

        const vL2 = (curWord.enP) ? `<br><span style="font-size:0.8em; color:#666">üïí ${curWord.enP} | üîÆ ${curWord.enF}</span>` : ""; 
        const vL3 = (curWord.svP) ? `<br><span style="font-size:0.8em; color:#666">üïí ${curWord.svP} | üîÆ ${curWord.svF}</span>` : ""; 
        const html = `<div class="feedback-card" style="background:${(r1&&r2)?'#f0fff4':'#fff5f5'}">
            <div class="fb-row"><span class="lang-tag">${LANGS[conf.l1].flag}</span> <b>${curWord.de}</b></div>
            <div class="fb-row"><span class="lang-tag">${LANGS[conf.l2].flag}</span> <b>${curWord.en}</b> ${vL2}</div>
            <div class="fb-row"><span class="lang-tag">${LANGS[conf.l3].flag}</span> <b>${curWord.sv}</b> ${vL3}</div>
        </div>`; 
        document.getElementById('qFeed').innerHTML = html; 
        
        if(isSpiel) {
            document.getElementById('checkBtn').style.display="none";
            setTimeout(nextQ, 2500); 
        } else {
            document.getElementById('nextBtn').style.display="block"; 
            document.getElementById('checkBtn').style.display="none"; 
        }
        if(r1 && r2) { updateLevel(curWord.id, true); speak(curWord.sv, conf.l3); } 
        else { updateLevel(curWord.id, false); } 
    }

    function updateLevel(id, correct) { db.collection(COLLECTIONS[currentCollIndex]).doc(id).update({ level: Math.max(0, Math.min(3, (curWord.level||0) + (correct?1:-1))) }); }
    function editWord(id) { const w = allWords.find(x=>x.id===id); document.getElementById('editId').value=w.id; document.getElementById('inDe').value=w.de; document.getElementById('inEn').value=w.en; document.getElementById('inSv').value=w.sv; document.getElementById('inEx').value=w.ex||""; document.getElementById('inDePast').value=w.deP||""; document.getElementById('inDeFut').value=w.deF||""; document.getElementById('inEnPast').value=w.enP||""; document.getElementById('inEnFut').value=w.enF||""; document.getElementById('inSvPast').value=w.svP||""; document.getElementById('inSvFut').value=w.svF||""; document.getElementById('addTitle').innerText="Bearbeiten"; document.getElementById('cancelEdit').style.display="block"; if(w.svP) document.getElementById('verbSection').style.display="block"; showTab('add'); }
    function del(id) { if(confirm("L√∂schen?")) db.collection(COLLECTIONS[currentCollIndex]).doc(id).delete().then(refreshData); }
    function exportData() { const d = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allWords)); const a = document.createElement('a'); a.href = d; a.download = "backup.json"; a.click(); }
    
    function importData(e) { 
        const f = e.target.files[0]; 
        if (!f) return;
        
        const r = new FileReader(); 
        const statusEl = document.getElementById('importStatus');
        
        statusEl.style.color = "var(--accent)";
        statusEl.innerText = "‚è≥ Lade Datei und speichere... Bitte warten.";
        statusEl.style.display = "block";

        r.onload = async (ev) => { 
            try {
                const data = JSON.parse(ev.target.result); 
                for(let w of data) { 
                    if(!allWords.some(x => x.de === w.de)) {
                        await db.collection(COLLECTIONS[currentCollIndex]).add({...w, ts: firebase.firestore.FieldValue.serverTimestamp()}); 
                    }
                } 
                refreshData(); 
                
                statusEl.style.color = "var(--primary)";
                statusEl.innerText = "‚úÖ Datei erfolgreich geladen! Du kannst jetzt weitere hochladen.";
                
                setTimeout(() => {
                    statusEl.style.display = "none";
                }, 5000);

            } catch (error) {
                statusEl.style.color = "#e53e3e";
                statusEl.innerText = "‚ùå Fehler beim Laden der Datei. Falsches Format?";
            }
            
            document.getElementById('importFile').value = "";
        }; 
        r.readAsText(f); 
    }
    
    function shareApp() {
        if (navigator.share) {
            navigator.share({
                title: 'Family Trainer App',
                text: 'Schau dir diesen tollen Vokabel-Trainer an!',
                url: window.location.href
            }).catch((error) => console.log('Fehler beim Teilen:', error));
        } else {
            alert('Teilen wird von diesem Ger√§t leider nicht direkt unterst√ºtzt. Kopiere einfach den Link aus der Suchleiste!');
        }
    }

    window.onload = init;
</script>
