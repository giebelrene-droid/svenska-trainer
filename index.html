<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Trainer 4.0 (Stable)</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #005293; --accent: #FECC00; --bg: #f4f7f9; --text: #1a2b3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 15px; color: var(--text); max-width: 500px; margin: 0 auto; }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .badge { background: white; padding: 5px 12px; border-radius: 15px; font-weight: bold; font-size: 0.85em; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav { display: flex; gap: 5px; margin-bottom: 20px; }
        .nav button { background: #d1dce5; flex: 1; padding: 10px; font-size: 11px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .nav button.active { background: var(--primary); color: white; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .input-row { display: flex; align-items: center; gap: 5px; margin-bottom: 10px; }
        input { flex: 1; padding: 12px; background: #f8fafc; border: 2px solid #edf2f7; border-radius: 12px; font-size: 16px; width: 100%; box-sizing: border-box; }
        .action-btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; }
        .mic-btn, .speaker-btn { background: white; border: 1px solid #e2e8f0; font-size: 16px; cursor: pointer; border-radius: 8px; padding: 10px; }
        .list-item { background: #f8fafc; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #edf2f7; }
        .challenge-mode { border: 4px solid #e53e3e !important; }
        .mic-active { background: #ff4d4d !important; color: white !important; }
    </style>
</head>
<body>

<div class="header-row">
    <div class="badge">ğŸ“š <span id="wordCount">0</span> WÃ¶rter</div>
    <div class="badge">ğŸ† Rekord: <span id="highScoreDisplay">0</span></div>
</div>

<div class="nav">
    <button id="btn1" class="active" onclick="showTab('add')">â• NEU</button>
    <button id="btn2" onclick="showTab('quiz')">ğŸ§  ÃœBEN</button>
    <button id="btn4" onclick="showTab('challenge')">â±ï¸ CHALLENGE</button>
    <button id="btn3" onclick="showTab('list')">ğŸ“– LISTE</button>
</div>

<div id="tabAdd" class="card">
    <h2>Neues Wort</h2>
    <div class="input-row"><input type="text" id="inDe" placeholder="Deutsch"><button class="mic-btn" onclick="listen('de-DE', 'inDe', this)">ğŸ¤</button></div>
    <div class="input-row"><input type="text" id="inEn" placeholder="Englisch"><button class="mic-btn" onclick="listen('en-US', 'inEn', this)">ğŸ¤</button></div>
    <div class="input-row"><input type="text" id="inSv" placeholder="Schwedisch"><button class="mic-btn" onclick="listen('sv-SE', 'inSv', this)">ğŸ¤</button></div>
    <button class="action-btn" onclick="manualSave()">Speichern</button>
</div>

<div id="tabQuiz" class="card" style="display:none">
    <div id="scoreArea" style="display:none; text-align:center; font-weight:bold; color:#e53e3e; margin-bottom:10px;">ğŸ’ Punkte: <span id="currentScore">0</span></div>
    <div style="text-align:center;">
        <h1 id="qMainText">---</h1>
        <button class="speaker-btn" onclick="speak(document.getElementById('qMainText').innerText, 'de')">ğŸ”Š</button>
    </div>
    <input type="text" id="qAns1" placeholder="Englisch" style="margin-top:15px; margin-bottom:10px;">
    <input type="text" id="qAns2" placeholder="Schwedisch">
    <button class="action-btn" style="margin-top:15px;" onclick="checkAns()" id="checkBtn">PrÃ¼fen</button>
    <div id="qFeed" style="margin-top:10px; text-align:center; font-weight:bold;"></div>
    <button class="action-btn" style="background:#718096; display:none;" id="nextBtn" onclick="nextQ()">Weiter â¡ï¸</button>
</div>

<div id="tabList" class="card" style="display:none">
    <h2>Vokabelheft</h2>
    <div id="listCont"></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q", authDomain: "uebersetzer-d-eng-swe.firebaseapp.com", projectId: "uebersetzer-d-eng-swe", storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app", messagingSenderId: "28644987259", appId: "1:28644987259:web:ad9844766de2ced699adde" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allWords = [], curWord = null, isChallenge = false, score = 0;
    let highscore = localStorage.getItem('trainerHighscore') || 0;

    function init() {
        document.getElementById('highScoreDisplay').innerText = highscore;
        refreshData();
    }

    async function refreshData() {
        const s = await db.collection('words').orderBy("ts", "desc").get();
        allWords = s.docs.map(d => ({id: d.id, ...d.data()}));
        document.getElementById('wordCount').innerText = allWords.length;
        renderList();
    }

    function renderList() {
        document.getElementById('listCont').innerHTML = allWords.map(w => `
            <div class="list-item">
                <b>DE:</b> ${w.de} <br> <b>EN:</b> ${w.en} <br> <b>SV:</b> ${w.sv}
                <div style="margin-top:5px;"><button onclick="deleteWord('${w.id}')" style="color:red; border:none; background:none; cursor:pointer;">ğŸ—‘ï¸ LÃ¶schen</button></div>
            </div>
        `).join('');
    }

    function showTab(n) {
        isChallenge = (n === 'challenge');
        document.getElementById('tabAdd').style.display = (n === 'add' ? 'block' : 'none');
        document.getElementById('tabQuiz').style.display = (n === 'quiz' || n === 'challenge' ? 'block' : 'none');
        document.getElementById('tabList').style.display = (n === 'list' ? 'block' : 'none');
        
        document.getElementById('scoreArea').style.display = isChallenge ? 'block' : 'none';
        document.getElementById('tabQuiz').classList.toggle('challenge-mode', isChallenge);
        
        if(isChallenge) { score = 0; document.getElementById('currentScore').innerText = "0"; }
        
        document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(n === 'add' ? 'btn1' : n === 'quiz' ? 'btn2' : n === 'list' ? 'btn3' : 'btn4').classList.add('active');
        
        if(n === 'quiz' || n === 'challenge') nextQ();
    }

    function nextQ() {
        if(allWords.length === 0) return;
        curWord = allWords[Math.floor(Math.random()*allWords.length)];
        document.getElementById('qMainText').innerText = curWord.de;
        document.getElementById('qAns1').value = ""; document.getElementById('qAns2').value = "";
        document.getElementById('qFeed').innerText = ""; 
        document.getElementById('nextBtn').style.display="none";
        document.getElementById('checkBtn').style.display="block";
    }

    function checkAns() {
        const r1 = curWord.en.toLowerCase() === document.getElementById('qAns1').value.trim().toLowerCase();
        const r2 = curWord.sv.toLowerCase() === document.getElementById('qAns2').value.trim().toLowerCase();
        if(r1 && r2) {
            if(isChallenge) {
                score += 100; document.getElementById('currentScore').innerText = score;
                if(score > highscore) { highscore = score; localStorage.setItem('trainerHighscore', highscore); document.getElementById('highScoreDisplay').innerText = highscore; }
                setTimeout(nextQ, 800);
            } else {
                document.getElementById('qFeed').innerText = "Richtig! âœ¨";
                document.getElementById('nextBtn').style.display="block";
            }
        } else {
            document.getElementById('qFeed').innerText = `LÃ¶sung: ${curWord.en} / ${curWord.sv}`;
            document.getElementById('nextBtn').style.display="block";
        }
        document.getElementById('checkBtn').style.display="none";
    }

    function speak(txt, lang) {
        const ut = new SpeechSynthesisUtterance(txt);
        ut.lang = lang === 'de' ? 'de-DE' : lang === 'en' ? 'en-US' : 'sv-SE';
        window.speechSynthesis.speak(ut);
    }

    function listen(lang, id, btn) {
        const Recognition = window.webkitSpeechRecognition || window.SpeechRecognition;
        if (!Recognition) return alert("Browser nicht unterstÃ¼tzt");
        const rec = new Recognition(); rec.lang = lang;
        rec.onstart = () => btn.classList.add('mic-active');
        rec.onend = () => btn.classList.remove('mic-active');
        rec.onresult = (e) => document.getElementById(id).value = e.results[0][0].transcript;
        rec.start();
    }

    function manualSave() {
        const data = { de: document.getElementById('inDe').value, en: document.getElementById('inEn').value, sv: document.getElementById('inSv').value, ts: firebase.firestore.FieldValue.serverTimestamp() };
        db.collection('words').add(data).then(() => { refreshData(); ['inDe','inEn','inSv'].forEach(id => document.getElementById(id).value = ""); alert("Gespeichert!"); });
    }

    function deleteWord(id) { if(confirm("LÃ¶schen?")) db.collection('words').doc(id).delete().then(() => refreshData()); }

    window.onload = init;
</script>
</body>
</html>
