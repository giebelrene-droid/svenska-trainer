<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svenska Trainer Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --se-blue: #005293;
            --se-yellow: #FECC00;
            --bg-gray: #f4f7f9;
            --text-dark: #1a2b3c;
            --card-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg-gray); padding: 15px; color: var(--text-dark); margin: 0; 
            line-height: 1.5; display: flex; flex-direction: column; min-height: 100vh;
        }

        .container { max-width: 480px; margin: auto; flex: 1; width: 100%; }
        .header-info { display: flex; justify-content: space-between; margin-bottom: 20px; }

        .badge {
            background: white; padding: 8px 16px; border-radius: 20px; font-weight: 700;
            font-size: 0.85em; box-shadow: var(--card-shadow); display: flex; align-items: center; gap: 6px;
        }

        .badge-streak { color: #e67e22; border: 1px solid #ffeaa7; }
        .badge-count { color: var(--se-blue); border: 1px solid #d1dce5; }

        .nav { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px; }
        .nav button { 
            background: #d1dce5; flex: 1; padding: 12px 8px; font-size: 12px; color: #4a627a; 
            border: none; border-radius: 12px; cursor: pointer; font-weight: 800; transition: all 0.2s ease;
        }

        .nav button.active { 
            background: var(--se-blue); color: white; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0, 82, 147, 0.3);
        }

        .card { background: white; padding: 24px; border-radius: 20px; box-shadow: var(--card-shadow); margin-bottom: 20px; }
        h2 { color: var(--se-blue); margin-top: 0; font-size: 1.3em; font-weight: 800; }

        label { display: block; font-size: 0.75em; font-weight: 700; color: #7f8c8d; margin: 12px 0 4px 4px; text-transform: uppercase; }
        .input-row { display: flex; align-items: center; gap: 8px; width: 100%; }
        input { flex: 1; padding: 14px; background: #f8fafc; border: 2px solid #edf2f7; border-radius: 14px; font-size: 16px; transition: all 0.2s; }
        input:focus { border-color: var(--se-blue); background: white; outline: none; }

        .action-btn { width: 100%; padding: 16px; background: var(--se-blue); color: white; border: none; border-radius: 14px; cursor: pointer; font-weight: 700; font-size: 16px; margin-top: 10px; }
        .quiz-box { background: linear-gradient(135deg, #f8fbff 0%, #eef6ff 100%); padding: 25px; border-radius: 18px; text-align: center; }
        #qDe { font-size: 2.2em; margin: 10px 0; color: var(--se-blue); }

        .correct { background-color: #e6fffa !important; border-color: #38b2ac !important; }
        .wrong { background-color: #fff5f5 !important; border-color: #feb2b2 !important; }

        .word-item { display: flex; justify-content: space-between; padding: 16px; border-bottom: 1px solid #f1f5f9; align-items: center; }
        .level-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .lvl-0 { background: #cbd5e0; } .lvl-1 { background: var(--se-yellow); } .lvl-2 { background: #48bb78; } .lvl-3 { background: var(--se-blue); }

        .speaker-btn { background: white; border: 1px solid #e2e8f0; font-size: 16px; cursor: pointer; border-radius: 10px; padding: 8px; transition: all 0.2s; }
        .speaker-btn:hover { background: #edf2f7; }

        .word-count-hint { font-size: 0.8em; color: #e67e22; font-weight: 700; margin-top: 5px; display: none; }
        .version-info { text-align: center; font-size: 0.7em; color: #a0aec0; padding: 20px 0 10px 0; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-info">
        <div class="badge badge-streak" id="streakDisplay">üî• Streak: 0</div>
        <div class="badge badge-count" id="wordCount">üìö ...</div>
    </div>

    <div class="nav">
        <button id="btn1" class="active" onclick="showTab('add')">‚ûï NEU</button>
        <button id="btn2" onclick="showTab('quiz')">üß† √úBEN</button>
        <button id="btn4" onclick="showTab('challenge')">‚è±Ô∏è CHALLENGE</button>
        <button id="btn3" onclick="showTab('list')">üìñ LISTE</button>
    </div>

    <div id="tabAdd" class="card">
        <h2>Neuzugang</h2>
        <div id="loader" style="color:var(--se-blue); font-weight:700; text-align:center; display:none; margin-bottom:10px;">Suche...</div>
        <input type="hidden" id="editId">
        <label>Deutsch</label>
        <input type="text" id="inDe" placeholder="Wort eingeben...">
        <label>Englisch</label>
        <input type="text" id="inEn">
        <label>Schwedisch</label>
        <input type="text" id="inSv">
        <button class="action-btn" onclick="handleSmartTranslate()">√úbersetzen & Speichern</button>
        <button class="action-btn" style="background:#48bb78" onclick="manualSave()">Nur Speichern</button>
        <button id="cancelEdit" class="action-btn" style="background:#718096; display:none;" onclick="resetForm()">Abbrechen</button>
    </div>

    <div id="tabQuiz" class="card" style="display:none">
        <div class="quiz-box">
            <div id="timer" style="display:none; font-size:1.8em; font-weight:800; background:white; padding:4px 15px; border-radius:12px; margin-bottom:15px; color:#e53e3e;">60s</div>
            <p style="font-size:0.8em; font-weight:700; color:#718096; margin:0;">WAS HEISST...?</p>
            <div style="display:flex; align-items:center; justify-content:center;">
                <h1 id="qDe">---</h1>
                <button class="speaker-btn" onclick="speak(document.getElementById('qDe').innerText, 'de-DE')">üîä</button>
            </div>
            
            <label>Englisch</label>
            <div class="input-row">
                <input type="text" id="qAnsEn" placeholder="...">
                <button class="speaker-btn" onclick="speak(curWord.en, 'en-US')">üîä</button>
            </div>
            
            <label>Schwedisch</label>
            <div class="input-row">
                <input type="text" id="qAnsSv" placeholder="..." onkeypress="if(event.key==='Enter') checkAns()">
                <button class="speaker-btn" onclick="speak(curWord.sv, 'sv-SE')">üîä</button>
            </div>
            <div id="qWordCountHint" class="word-count-hint"></div>

            <button class="action-btn" onclick="checkAns()" id="checkBtn">PR√úFEN</button>
            <div id="qFeed"></div>
            <button class="action-btn" style="background:#718096; margin-top:15px; display:none;" id="nextBtn" onclick="nextQ()">N√ÑCHSTES WORT ‚û°Ô∏è</button>
            <button class="action-btn" style="background:#e53e3e; margin-top:15px; display:none;" id="stopChallengeBtn" onclick="stopChallenge()">CHALLENGE STOPPEN</button>
        </div>
    </div>

    <div id="tabList" class="card" style="display:none">
        <h2>Vokabelheft</h2>
        <div id="listCont"></div>
    </div>
</div>

<div class="version-info">SVENSKA TRAINER PRO v1.5.4</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q",
        authDomain: "uebersetzer-d-eng-swe.firebaseapp.com",
        projectId: "uebersetzer-d-eng-swe",
        storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app",
        messagingSenderId: "28644987259",
        appId: "1:28644987259:web:ad9844766de2ced699adde",
        measurementId: "G-WDX870XE6B"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let allWords = [];
    let curWord = null;
    let lastWordId = null;
    let isChallenge = false;
    let challengeTimer = null;
    let challengeScore = 0;

    function speak(txt, lang) {
        if (!txt) return;
        window.speechSynthesis.cancel(); // Stoppt laufende Ausgabe
        const ut = new SpeechSynthesisUtterance(txt);
        ut.lang = lang;
        window.speechSynthesis.speak(ut);
    }

    function updateStreak() {
        const today = new Date().toDateString();
        const lastDate = localStorage.getItem('lastLessonDate');
        let streak = parseInt(localStorage.getItem('streak') || '0');
        if (lastDate !== today) {
            const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
            if (lastDate === yesterday.toDateString()) { streak++; } 
            else if (!lastDate) { streak = 1; }
            else { streak = 0; }
            localStorage.setItem('streak', streak);
            localStorage.setItem('lastLessonDate', today);
        }
        document.getElementById('streakDisplay').innerText = "üî• Streak: " + streak;
    }

    function showTab(name) {
        isChallenge = false; clearInterval(challengeTimer);
        document.getElementById('timer').style.display = "none";
        document.getElementById('tabAdd').style.display = (name === 'add') ? 'block' : 'none';
        document.getElementById('tabQuiz').style.display = (name === 'quiz' || name === 'challenge') ? 'block' : 'none';
        document.getElementById('tabList').style.display = (name === 'list') ? 'block' : 'none';
        document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
        if(name === 'challenge') { 
            document.getElementById('btn4').classList.add('active');
            startChallenge();
        } else {
            const btnId = (name === 'add') ? 'btn1' : (name === 'list') ? 'btn3' : 'btn2';
            document.getElementById(btnId).classList.add('active');
        }
        refreshData().then(() => {
            if(name === 'list') renderList();
            if(name === 'quiz') { resetQuizUI(); nextQ(); }
        });
    }

    async function handleSmartTranslate() {
        const de = document.getElementById('inDe').value.trim();
        const enIn = document.getElementById('inEn'), svIn = document.getElementById('inSv');
        let srcText = de || enIn.value.trim() || svIn.value.trim();
        let srcLang = de ? "de" : (enIn.value.trim() ? "en" : "sv");
        if (!srcText) return;
        if (checkDuplicate(srcText)) return;
        document.getElementById('loader').style.display = "block";
        try {
            for (let t of ["de", "en", "sv"]) {
                if (t !== srcLang) {
                    const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(srcText)}&langpair=${srcLang}|${t}`);
                    const d = await r.json();
                    const txt = d.responseData.translatedText;
                    if(t === 'de') document.getElementById('inDe').value = txt;
                    if(t === 'en') enIn.value = txt;
                    if(t === 'sv') svIn.value = txt;
                }
            }
            manualSave();
        } catch(e) { alert("Fehler"); }
        finally { document.getElementById('loader').style.display = "none"; }
    }

    function checkDuplicate(de) {
        const editId = document.getElementById('editId').value;
        if (allWords.some(w => w.de.toLowerCase() === de.toLowerCase() && w.id !== editId)) {
            alert("Wort bereits vorhanden!"); return true;
        }
        return false;
    }

    function manualSave() {
        const de = document.getElementById('inDe').value.trim(), en = document.getElementById('inEn').value.trim(), sv = document.getElementById('inSv').value.trim();
        const editId = document.getElementById('editId').value;
        if(!de || !sv) return;
        if (checkDuplicate(de)) return;
        const data = { de, en, sv, level: (editId ? allWords.find(x=>x.id===editId).level : 0), ts: firebase.firestore.FieldValue.serverTimestamp() };
        const op = editId ? db.collection("words").doc(editId).update(data) : db.collection("words").add(data);
        op.then(() => { resetForm(); if(editId) showTab('list'); });
    }

    function editWord(id) {
        const w = allWords.find(word => word.id === id);
        if(!w) return;
        document.getElementById('editId').value = w.id;
        document.getElementById('inDe').value = w.de; document.getElementById('inEn').value = w.en; document.getElementById('inSv').value = w.sv;
        document.getElementById('addTitle').innerText = "Wort bearbeiten";
        document.getElementById('cancelEdit').style.display = "block";
        showTab('add');
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('inDe').value = ""; document.getElementById('inEn').value = ""; document.getElementById('inSv').value = "";
        document.getElementById('addTitle').innerText = "Neuzugang";
        document.getElementById('cancelEdit').style.display = "none";
        refreshData();
    }

    async function refreshData() {
        const s = await db.collection("words").orderBy("ts", "desc").get();
        allWords = s.docs.map(d => ({id: d.id, ...d.data()}));
        document.getElementById('wordCount').innerText = "üìö " + allWords.length;
        updateStreak();
    }

    function renderList() {
        let h = "";
        allWords.forEach(w => {
            const lvl = w.level || 0;
            h += `<div class="word-item">
                <div class="word-info">
                    <div><span class="level-dot lvl-${lvl}"></span><b>${w.de}</b> <button class="speaker-btn" style="padding:4px; font-size:12px;" onclick="speak('${w.de}', 'de-DE')">üîä</button></div>
                    <div style="font-size:0.9em; color:#4a5568;">SV: ${w.sv} <button class="speaker-btn" style="padding:4px; font-size:12px;" onclick="speak('${w.sv}', 'sv-SE')">üîä</button></div>
                    <div style="font-size:0.8em; color:#718096;">EN: ${w.en || '-'} <button class="speaker-btn" style="padding:4px; font-size:12px;" onclick="speak('${w.en}', 'en-US')">üîä</button></div>
                </div>
                <div class="word-actions">
                    <button class="edit-btn" onclick="editWord('${w.id}')">‚úé</button>
                    <button class="del-btn" style="background:#fed7d7; color:#c53030; border:none; padding:6px 10px; border-radius:8px;" onclick="del('${w.id}')">X</button>
                </div>
            </div>`;
        });
        document.getElementById('listCont').innerHTML = h || "Liste leer.";
    }

    function del(id) { if(confirm("L√∂schen?")) db.collection("words").doc(id).delete().then(() => refreshData().then(renderList)); }

    function nextQ() {
        if(allWords.length === 0) return;
        let n;
        if(allWords.length > 1) { do { n = allWords[Math.floor(Math.random()*allWords.length)]; } while(n.id===lastWordId); }
        else { n = allWords[0]; }
        curWord = n; lastWordId = n.id;
        document.getElementById('qDe').innerText = curWord.de;
        const e = document.getElementById('qAnsEn'), s = document.getElementById('qAnsSv');
        e.value = curWord.en ? curWord.en.charAt(0) : "";
        s.value = curWord.sv ? curWord.sv.charAt(0) : "";
        e.className = ""; s.className = "";
        document.getElementById('qFeed').innerText = "";
        document.getElementById('nextBtn').style.display = "none";
        document.getElementById('checkBtn').style.display = "block";

        const hint = document.getElementById('qWordCountHint');
        const count = curWord.sv.split(' ').filter(w => w.length > 0).length;
        if(count > 1) {
            hint.innerText = "üí° Hinweis: " + count + " W√∂rter";
            hint.style.display = "block";
        } else { hint.style.display = "none"; }
        s.focus();
    }

    function checkAns() {
        const e = document.getElementById('qAnsEn'), s = document.getElementById('qAnsSv');
        const rE = e.value.toLowerCase().trim() === curWord.en.toLowerCase().trim();
        const rS = s.value.toLowerCase().trim() === curWord.sv.toLowerCase().trim();
        e.className = rE ? "correct" : "wrong"; s.className = rS ? "correct" : "wrong";
        if(rE && rS) {
            document.getElementById('qFeed').innerHTML = "<div style='color:#38b2ac; margin-top:10px; font-weight:800;'>UTM√ÑRKT! ‚ú®</div>";
            updateLevel(curWord.id, true); speak(curWord.sv, 'sv-SE');
            if(isChallenge) { challengeScore++; setTimeout(nextQ, 800); } 
            else { document.getElementById('nextBtn').style.display = "block"; document.getElementById('checkBtn').style.display = "none"; }
        } else {
            document.getElementById('qFeed').innerHTML = `<div style='text-align:left; background:white; padding:10px; border-radius:12px; margin-top:10px; border:1px solid #fed7d7;'>
                <div style='color:#e53e3e; font-weight:800; font-size:0.8em;'>KORREKTUR:</div>
                <div style='font-size:0.9em; display:flex; align-items:center;'>SV: <b>${curWord.sv}</b> <button class="speaker-btn" style="padding:4px; font-size:10px; margin-left:10px;" onclick="speak(curWord.sv, 'sv-SE')">üîä</button></div>
                <div style='font-size:0.9em; display:flex; align-items:center;'>EN: <b>${curWord.en}</b> <button class="speaker-btn" style="padding:4px; font-size:10px; margin-left:10px;" onclick="speak(curWord.en, 'en-US')">üîä</button></div>
            </div>`;
            updateLevel(curWord.id, false);
            if(!isChallenge) { document.getElementById('nextBtn').style.display = "block"; document.getElementById('checkBtn').style.display = "none"; }
        }
    }

    function updateLevel(id, correct) {
        const w = allWords.find(x => x.id === id);
        let nl = Math.max(0, Math.min(3, (w.level || 0) + (correct ? 1 : -1)));
        db.collection("words").doc(id).update({ level: nl });
    }

    function startChallenge() {
        isChallenge = true; challengeScore = 0; let tl = 60;
        document.getElementById('timer').style.display = "inline-block";
        document.getElementById('stopChallengeBtn').style.display = "block";
        resetQuizUI(); nextQ();
        challengeTimer = setInterval(() => {
            tl--; document.getElementById('timer').innerText = tl + "s";
            if(tl <= 0) stopChallenge();
        }, 1000);
    }

    function stopChallenge() {
        clearInterval(challengeTimer); isChallenge = false;
        alert("Bravo! Score: " + challengeScore); showTab('quiz');
    }

    function resetQuizUI() {
        document.getElementById('stopChallengeBtn').style.display = "none";
        document.getElementById('nextBtn').style.display = "none";
        document.getElementById('checkBtn').style.display = "block";
    }

    refreshData();
</script>
</body>
</html>
