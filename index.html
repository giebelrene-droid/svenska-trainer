    <style>
        :root { --primary: #005293; --accent: #FECC00; --bg: #f4f7f9; --text: #1a2b3c; }

<script>
    // --- SETUP ---
    const firebaseConfig = {
        apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q",
        authDomain: "uebersetzer-d-eng-swe.firebaseapp.com",
        projectId: "uebersetzer-d-eng-swe",
        storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app",
        messagingSenderId: "28644987259",
        appId: "1:28644987259:web:ad9844766de2ced699adde",
        measurementId: "G-WDX870XE6B"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const LANGS = { 'de':{name:'Deutsch',tts:'de-DE',flag:'üá©üá™'}, 'en':{name:'Englisch',tts:'en-US',flag:'üá¨üáß'}, 'sv':{name:'Schwedisch',tts:'sv-SE',flag:'üá∏üá™'}, 'fr':{name:'Franz√∂sisch',tts:'fr-FR',flag:'üá´üá∑'}, 'no':{name:'Norwegisch',tts:'nb-NO',flag:'üá≥üá¥'}, 'es':{name:'Spanisch',tts:'es-ES',flag:'üá™üá∏'}, 'it':{name:'Italienisch',tts:'it-IT',flag:'üáÆüáπ'} };
    const COLLECTIONS = ['words', 'words_u2', 'words_u3', 'words_u4']; 
    let userNames = ['Papa', 'Mama', 'Kind 1', 'Kind 2']; 
    let currentCollIndex = 0;
    let conf = { l1: 'de', l2: 'en', l3: 'sv' }; 
    let allWords = [], curWord = null, isChallenge = false, audioMode = false, voices = [], quizQ = 1;

    // --- INITIALISIERUNG ---
    function init() {
        const storedNames = localStorage.getItem('trainerUserNames');
        if(storedNames) userNames = JSON.parse(storedNames);
        userNames.forEach((n, i) => document.getElementById('name'+i).value = n);
        const savedIdx = localStorage.getItem('trainerUserIdx');
        if(savedIdx) currentCollIndex = parseInt(savedIdx);
        loadUserConfig(); updateUserDropdown(); loadVoices(); updateInterface(); refreshData();
    }

    function updateUserDropdown() { document.getElementById('selUser').innerHTML = userNames.map((n, i) => `<option value="${i}" ${i===currentCollIndex?'selected':''}>üë§ ${n}</option>`).join(''); }
    function saveName(idx) { const val = document.getElementById('name'+idx).value.trim(); if(val) { userNames[idx] = val; localStorage.setItem('trainerUserNames', JSON.stringify(userNames)); updateUserDropdown(); } }
    function switchUser() { localStorage.setItem('trainerLangs_' + currentCollIndex, JSON.stringify(conf)); currentCollIndex = parseInt(document.getElementById('selUser').value); localStorage.setItem('trainerUserIdx', currentCollIndex); loadUserConfig(); updateInterface(); refreshData(); }
    function loadUserConfig() {
        const savedLangs = localStorage.getItem('trainerLangs_' + currentCollIndex);
        if(savedLangs) conf = JSON.parse(savedLangs); else conf = { l1: 'de', l2: 'en', l3: 'sv' }; 
        const opts = Object.keys(LANGS).map(k => `<option value="${k}">${LANGS[k].flag} ${LANGS[k].name}</option>`).join('');
        ['selL1', 'selL2', 'selL3'].forEach(id => { document.getElementById(id).innerHTML = opts; });
        document.getElementById('selL1').value = conf.l1; document.getElementById('selL2').value = conf.l2; document.getElementById('selL3').value = conf.l3;
    }
    function openSettings() { document.getElementById('settingsOverlay').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settingsOverlay').style.display = 'none'; }
    function saveSettings() { conf.l1 = document.getElementById('selL1').value; conf.l2 = document.getElementById('selL2').value; conf.l3 = document.getElementById('selL3').value; localStorage.setItem('trainerLangs_' + currentCollIndex, JSON.stringify(conf)); updateInterface(); refreshData(); }
    function updateInterface() { document.getElementById('lblIn1').innerText = `${LANGS[conf.l1].flag} ${LANGS[conf.l1].name}`; document.getElementById('lblIn2').innerText = `${LANGS[conf.l2].flag} ${LANGS[conf.l2].name}`; document.getElementById('lblIn3').innerText = `${LANGS[conf.l3].flag} ${LANGS[conf.l3].name}`; document.getElementById('vt1').innerText = `${LANGS[conf.l1].flag} ${LANGS[conf.l1].name}`; document.getElementById('vt2').innerText = `${LANGS[conf.l2].flag} ${LANGS[conf.l2].name}`; document.getElementById('vt3').innerText = `${LANGS[conf.l3].flag} ${LANGS[conf.l3].name}`; }
    function loadVoices() { voices = window.speechSynthesis.getVoices(); }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    function speak(txt, langCode) { if (!txt) return; window.speechSynthesis.cancel(); const ut = new SpeechSynthesisUtterance(txt); const ttsCode = LANGS[langCode] ? LANGS[langCode].tts : 'en-US'; let v = voices.find(v => v.lang === ttsCode && (v.name.includes("Premium") || v.name.includes("Natural"))); if(!v) v = voices.find(v => v.lang.startsWith(ttsCode.split('-')[0])); if(v) ut.voice = v; ut.lang = ttsCode; ut.rate = 0.85; window.speechSynthesis.speak(ut); }
    function listen(slot, targetId, btn) { const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; if (!SpeechRecognition) { alert("Kein Mikrofon-Support"); return; } const rec = new SpeechRecognition(); const langKey = slot === 1 ? conf.l1 : (slot === 2 ? conf.l2 : conf.l3); rec.lang = LANGS[langKey].tts; btn.classList.add('mic-active'); rec.onresult = (e) => { document.getElementById(targetId).value = e.results[0][0].transcript; btn.classList.remove('mic-active'); }; rec.onend = () => btn.classList.remove('mic-active'); rec.start(); }
    function toggleAudioMode() { audioMode = !audioMode; document.getElementById('audioModeToggle').innerText = audioMode ? "üîä AUDIO: AN" : "üîà AUDIO: AUS"; }

    function cleanResult(txt) {
        if(!txt) return "";
        let c = txt.trim();
        c = c.replace(/^(to\s|I\s|He\s|She\s|We\s|You\s)/i, ""); 
        c = c.replace(/^(a\s|an\s|the\s)/i, ""); 
        c = c.replace(/^(ein\s|eine\s|der\s|die\s|das\s)/i, "");
        if(c.toUpperCase().includes("PLEASE SELECT") || c.toUpperCase().includes("SELECT TWO")) return ""; 
        return c;
    }

    async function handleSmartTranslate() {
        const i1 = document.getElementById('inDe').value.trim(), i2 = document.getElementById('inEn').value.trim(), i3 = document.getElementById('inSv').value.trim();
        let txt = i1 || i2 || i3; let src = i1 ? conf.l1 : (i2 ? conf.l2 : conf.l3);
        if(!txt) { alert("Bitte Wort eingeben!"); return; }
        document.getElementById('loader').style.display = "block";
        try {
            const targets = [{id:'inDe', l: conf.l1}, {id:'inEn', l: conf.l2}, {id:'inSv', l: conf.l3}];
            const tasks = targets.filter(t => t.l !== src).map(t => 
                fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=${src}|${t.l}`)
                .then(r => r.json())
                .then(d => ({id: t.id, t: cleanResult(d.responseData.translatedText)}))
            );
            const res = await Promise.all(tasks);
            res.forEach(r => { document.getElementById(r.id).value = r.t; });
            const finalL3 = document.getElementById('inSv').value;
            if(finalL3) document.getElementById('inEx').value = `... ${finalL3} ...`; 
        } catch(e) {} finally { document.getElementById('loader').style.display = "none"; }
    }

    // --- FETCH VERB FORMS ---
    async function fetchVerbForms() {
        const base = document.getElementById('inEn').value.trim() || document.getElementById('inDe').value.trim(); 
        if(!base) { alert("Bitte erst ein Wort in die oberen Felder eingeben."); return; }
        document.getElementById('loader').style.display = "block";
        try {
            const p = [];
            [`I did ${base}`, `I will ${base}`].forEach(phrase => {
                [conf.l1, conf.l3].forEach(l => p.push(fetch(`https://api.mymemory.translated.net/get?q=${phrase}&langpair=${conf.l2}|${l}`).then(r=>r.json())));
            });
            const res = await Promise.all(p);
            
            const cleanPast = (t) => t ? t.replace(/\b(Gestern|Yesterday|Ig√•r|habe|bin|ich|I|jag|har|war|was|did)\b\s?/gi, "").trim() : "";
            const cleanFut = (t) => t ? t.replace(/\b(Ich|I|jag|Du|Han|Hon|Er|Sie)\b\s?/gi, "").trim() : "";

            document.getElementById('inDePast').value = cleanPast(res[0].responseData.translatedText);
            document.getElementById('inSvPast').value = cleanPast(res[1].responseData.translatedText);
            document.getElementById('inDeFut').value = cleanFut(res[2].responseData.translatedText);
            document.getElementById('inSvFut').value = cleanFut(res[3].responseData.translatedText);

            const rawDePast = cleanPast(res[0].responseData.translatedText); 
            if(rawDePast) {
                const pBack = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(rawDePast)}&langpair=${conf.l1}|${conf.l2}`);
                const rBack = await pBack.json();
                document.getElementById('inEnPast').value = rBack.responseData.translatedText.replace(/\b(Yesterday|I)\b\s?/gi, "").trim();
            } else { document.getElementById('inEnPast').value = base + "ed"; }
            document.getElementById('inEnFut').value = "will " + base;

        } catch(e) { console.error(e); } finally { document.getElementById('loader').style.display = "none"; }
    }

    // --- MANUAL SAVE ---
    function manualSave() {
        const vData = { deP: document.getElementById('inDePast').value, enP: document.getElementById('inEnPast').value, svP: document.getElementById('inSvPast').value, deF: document.getElementById('inDeFut').value, enF: document.getElementById('inEnFut').value, svF: document.getElementById('inSvFut').value };
        const data = { de: document.getElementById('inDe').value, en: document.getElementById('inEn').value, sv: document.getElementById('inSv').value, ex: document.getElementById('inEx').value, ...vData, ts: firebase.firestore.FieldValue.serverTimestamp(), level: 0 };
        
        if(!data.de || !data.sv) {
            alert(`STOPP üõë\n\nDu musst mindestens W√∂rter f√ºr ${LANGS[conf.l1].name} und ${LANGS[conf.l3].name} eingeben.`);
            return;
        }

        const eid = document.getElementById('editId').value; 
        const coll = COLLECTIONS[currentCollIndex];
        const op = eid ? db.collection(coll).doc(eid).update(data) : db.collection(coll).add(data);
        
        op.then(() => { 
            refreshData(); 
            clearInputs(); 
            if(eid) showTab('list'); 
            else alert("Wort erfolgreich gespeichert! ‚úÖ"); 
        }).catch(err => { alert("FEHLER beim Speichern: " + err.message); });
    }

    async function nukeDatabase() { if(!confirm(`WARNUNG: M√∂chtest du wirklich ALLE W√∂rter von Benutzer "${userNames[currentCollIndex]}" l√∂schen?`)) return; if(!confirm("Bist du ganz sicher?")) return; const coll = COLLECTIONS[currentCollIndex]; const snapshot = await db.collection(coll).get(); const batch = db.batch(); snapshot.docs.forEach(doc => batch.delete(doc.ref)); await batch.commit(); refreshData(); alert("Liste geleert."); }
    async function refreshData() { const coll = COLLECTIONS[currentCollIndex]; const s = await db.collection(coll).orderBy("ts", "desc").get(); allWords = s.docs.map(d => ({id: d.id, ...d.data()})); document.getElementById('wordCount').innerText = allWords.length; renderStats(); }
    function renderStats() { const lvls = [0,0,0,0]; allWords.forEach(w => lvls[w.level || 0]++); document.getElementById('statsGrid').innerHTML = lvls.map((v, i) => `<div class="stat-card"><div class="stat-val">${v}</div><div style="font-size:8px;font-weight:bold;">LVL ${i}</div></div>`).join(''); }
    function clearInputs() { ['inDe','inEn','inSv','inEx','editId','inDePast','inEnPast','inSvPast','inDeFut','inEnFut','inSvFut'].forEach(id=>document.getElementById(id).value=""); document.getElementById('addTitle').innerText="Neuzugang"; document.getElementById('cancelEdit').style.display="none"; document.getElementById('verbSection').style.display="none"; }
    function toggleVerbSection() { const el=document.getElementById('verbSection'); el.style.display = (el.style.display==="block")?"none":"block"; }
    function showTab(n) { document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active')); document.getElementById('tabAdd').style.display=(n==='add')?'block':'none'; document.getElementById('tabQuiz').style.display=(n==='quiz'||n==='challenge')?'block':'none'; document.getElementById('tabList').style.display=(n==='list')?'block':'none'; if(n==='quiz') nextQ(); if(n==='list') renderList(); }
    
    // --- QUIZ LOGIC WITH HINTS ---
    function nextQ() {
        if(allWords.length === 0) return; 
        let pool = []; allWords.forEach(w => { let wt = (w.level<2)?3:1; for(let i=0;i<wt;i++) pool.push(w); }); 
        curWord = pool[Math.floor(Math.random()*pool.length)]; 
        quizQ = Math.random() > 0.5 ? 1 : 2; 
        
        const qTxt = quizQ === 1 ? curWord.de : curWord.en; 
        const qLang = quizQ === 1 ? conf.l1 : conf.l2; 
        
        document.getElementById('qMainText').innerText = audioMode ? "???" : qTxt; 
        document.getElementById('spkMain').onclick = () => speak(qTxt, qLang);
        
        // HINTS & FIRST LETTER
        let h1, h2;
        if(quizQ === 1) { // Asking L1 (De) -> Want L2 & L3
            document.getElementById('lblAns1').innerText = LANGS[conf.l2].name; 
            document.getElementById('lblAns2').innerText = LANGS[conf.l3].name; 
            h1 = curWord.en ? curWord.en.charAt(0) : "";
            h2 = curWord.sv ? curWord.sv.charAt(0) : "";
            document.getElementById('micAns1').onclick = function(){ listen(2, 'qAns1', this) }; 
            document.getElementById('micAns2').onclick = function(){ listen(3, 'qAns2', this) }; 
            document.getElementById('spkAns1').onclick = () => speak(curWord.en, conf.l2); 
            document.getElementById('spkAns2').onclick = () => speak(curWord.sv, conf.l3); 
        } else { // Asking L2 (En) -> Want L1 & L3
            document.getElementById('lblAns1').innerText = LANGS[conf.l1].name; 
            document.getElementById('lblAns2').innerText = LANGS[conf.l3].name; 
            h1 = curWord.de ? curWord.de.charAt(0) : "";
            h2 = curWord.sv ? curWord.sv.charAt(0) : "";
            document.getElementById('micAns1').onclick = function(){ listen(1, 'qAns1', this) }; 
            document.getElementById('micAns2').onclick = function(){ listen(3, 'qAns2', this) }; 
            document.getElementById('spkAns1').onclick = () => speak(curWord.de, conf.l1); 
            document.getElementById('spkAns2').onclick = () => speak(curWord.sv, conf.l3); 
        }
        
        // SET HINTS
        document.getElementById('qAns1').value = h1; 
        document.getElementById('qAns2').value = h2;
        
        // RESET COLORS
        document.getElementById('qAns1').className = ""; 
        document.getElementById('qAns2').className = "";
        
        document.getElementById('qFeed').innerHTML = ""; 
        document.getElementById('nextBtn').style.display="none"; 
        document.getElementById('checkBtn').style.display="block"; 
        
        if(audioMode) speak(curWord.sv, conf.l3);
    }

    function checkAns() { 
        const i1 = document.getElementById('qAns1').value.trim().toLowerCase(); 
        const i2 = document.getElementById('qAns2').value.trim().toLowerCase(); 
        let r1, r2; 
        if(quizQ === 1) { r1 = i1 === curWord.en.trim().toLowerCase(); r2 = i2 === curWord.sv.trim().toLowerCase(); } 
        else { r1 = i1 === curWord.de.trim().toLowerCase(); r2 = i2 === curWord.sv.trim().toLowerCase(); } 
        
        document.getElementById('qMainText').innerText = quizQ===1 ? curWord.de : curWord.en; 
        
        // SET COLORS
        document.getElementById('qAns1').className = r1 ? "correct" : "wrong";
        document.getElementById('qAns2').className = r2 ? "correct" : "wrong";

        const vL2 = (curWord.enP) ? `<span class="fb-sub">üïí ${curWord.enP} | üîÆ ${curWord.enF}</span>` : ""; 
        const vL3 = (curWord.svP) ? `<span class="fb-sub">üïí ${curWord.svP} | üîÆ ${curWord.svF}</span>` : ""; 
        const html = `<div class="feedback-card" style="background:${(r1&&r2)?'#f0fff4':'#fff5f5'}"><div class="fb-row"><span class="lang-tag">${LANGS[conf.l1].flag}</span> <b>${curWord.de}</b></div><div class="fb-row"><span class="lang-tag">${LANGS[conf.l2].flag}</span> <b>${curWord.en}</b> ${vL2}</div><div class="fb-row"><span class="lang-tag">${LANGS[conf.l3].flag}</span> <b>${curWord.sv}</b> ${vL3}</div></div>`; 
        document.getElementById('qFeed').innerHTML = html; 
        document.getElementById('nextBtn').style.display="block"; 
        document.getElementById('checkBtn').style.display="none"; 
        if(r1 && r2) { updateLevel(curWord.id, true); speak(curWord.sv, conf.l3); } else { updateLevel(curWord.id, false); } 
    }

    function updateLevel(id, correct) { db.collection(COLLECTIONS[currentCollIndex]).doc(id).update({ level: Math.max(0, Math.min(3, (curWord.level||0) + (correct?1:-1))) }); }
    function editWord(id) { const w = allWords.find(x=>x.id===id); document.getElementById('editId').value=w.id; document.getElementById('inDe').value=w.de; document.getElementById('inEn').value=w.en; document.getElementById('inSv').value=w.sv; document.getElementById('inEx').value=w.ex||""; document.getElementById('inDePast').value=w.deP||""; document.getElementById('inDeFut').value=w.deF||""; document.getElementById('inEnPast').value=w.enP||""; document.getElementById('inEnFut').value=w.enF||""; document.getElementById('inSvPast').value=w.svP||""; document.getElementById('inSvFut').value=w.svF||""; document.getElementById('addTitle').innerText="Bearbeiten"; document.getElementById('cancelEdit').style.display="block"; if(w.svP) document.getElementById('verbSection').style.display="block"; showTab('add'); }
    function del(id) { if(confirm("L√∂schen?")) db.collection(COLLECTIONS[currentCollIndex]).doc(id).delete().then(refreshData); }
    function exportData() { const d = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allWords)); const a = document.createElement('a'); a.href = d; a.download = "backup.json"; a.click(); }
    function importData(e) { const f = e.target.files[0]; const r = new FileReader(); r.onload = async (ev) => { const data = JSON.parse(ev.target.result); for(let w of data) { if(!allWords.some(x => x.de === w.de)) await db.collection(COLLECTIONS[currentCollIndex]).add({...w, ts: firebase.firestore.FieldValue.serverTimestamp()}); } refreshData(); }; r.readAsText(f); }
    function renderList() { document.getElementById('listCont').innerHTML = allWords.map(w => `<div class="word-item"><span class="level-dot lvl-${w.level||0}"></span> <b>${w.de}</b><div><span class="lang-tag">${LANGS[conf.l3].flag}</span> ${w.sv} <button class="speaker-btn" onclick="speak('${w.sv}','${conf.l3}')">üîä</button></div><div><span class="lang-tag">${LANGS[conf.l2].flag}</span> ${w.en} <button class="speaker-btn" onclick="speak('${w.en}','${conf.l2}')">üîä</button></div><div style="position:absolute; right:10px; top:10px;"><button onclick="editWord('${w.id}')">‚úé</button> <button onclick="del('${w.id}')">X</button></div></div>`).join(''); }
    
    window.onload = init;
</script>
