<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svenska Trainer Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #005293; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #003d6e; }
        #manualFields { display: none; border-top: 1px solid #eee; margin-top: 10px; padding-top: 10px; }
        .status { font-size: 0.8em; color: #666; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div id="wordCount" class="status">Verbinde zur Cloud... ‚òÅÔ∏è</div>
    <h2>Vokabel hinzuf√ºgen</h2>
    
    <input type="text" id="inputDe" placeholder="Deutsch (Enter zum √úbersetzen)" onkeypress="if(event.key === 'Enter') startAuto()">
    <button onclick="startAuto()">Automatisch √ºbersetzen & speichern</button>

    <div id="manualFields">
        <input type="text" id="inputEn" placeholder="Englisch">
        <input type="text" id="inputSv" placeholder="Schwedisch">
        <button onclick="manualSave()" style="background: #28a745;">Manuell speichern</button>
    </div>
</div>

<script>
    // --- KONFIGURATION ---
    const DEEPL_KEY = "07e513ce-d6a2-4cae-ae99-2eb248ad6b2e:fx"; 
    const firebaseConfig = {
        apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q",
        authDomain: "uebersetzer-d-eng-swe.firebaseapp.com",
        projectId: "uebersetzer-d-eng-swe",
        storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app",
        messagingSenderId: "28644987259",
        appId: "1:28644987259:web:ad9844766de2ced699adde",
        measurementId: "G-WDX870XE6B"
    };

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Proxy-Einstellung
    const proxy = "https://cors-anywhere.herokuapp.com/";

    async function startAuto() {
        const de = document.getElementById('inputDe').value;
        if (!de) return;

        try {
            // Englisch mit Proxy
            const resEn = await fetch(proxy + `https://api-free.deepl.com/v2/translate?auth_key=${DEEPL_KEY}&text=${encodeURIComponent(de)}&target_lang=EN&source_lang=DE`);
            const dataEn = await resEn.json();
            const en = dataEn.translations[0].text;
            document.getElementById('inputEn').value = en;

            // Schwedisch mit Proxy
            const resSv = await fetch(proxy + `https://api-free.deepl.com/v2/translate?auth_key=${DEEPL_KEY}&text=${encodeURIComponent(de)}&target_lang=SV&source_lang=DE`);
            const dataSv = await resSv.json();
            const sv = dataSv.translations[0].text;
            document.getElementById('inputSv').value = sv;

            saveWord(de, en, sv);
        } catch (error) {
            console.error("Automatik-Fehler:", error);
            alert("Automatik blockiert. Bitte Felder nutzen.");
            document.getElementById('manualFields').style.display = 'block';
        }
    }

    function saveWord(de, en, sv) {
        db.collection("words").add({
            de: de, en: en, sv: sv,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            alert("Gespeichert! üéâ");
            document.getElementById('inputDe').value = "";
            document.getElementById('inputEn').value = "";
            document.getElementById('inputSv').value = "";
            updateCount();
        });
    }

    function manualSave() {
        const de = document.getElementById('inputDe').value;
        const en = document.getElementById('inputEn').value;
        const sv = document.getElementById('inputSv').value;
        if (de && en && sv) saveWord(de, en, sv);
    }

    function updateCount() {
        db.collection("words").get().then(snap => {
            document.getElementById('wordCount').innerText = "Bestand: " + snap.size + " W√∂rter üìö";
        });
    }
    updateCount();
</script>

</body>
</html>
