<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Trainer 4.3 (Precision Fix)</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%232d3748%22/><text x=%2250%22 y=%2270%22 font-size=%2250%22 text-anchor=%22middle%22 fill=%22white%22>üõ†Ô∏è</text></svg>">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #005293; --accent: #FECC00; --bg: #f4f7f9; --text: #1a2b3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 15px; color: var(--text); max-width: 500px; margin: 0 auto; }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .badge { background: white; padding: 5px 12px; border-radius: 15px; font-weight: bold; font-size: 0.85em; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .settings-btn { background: white; border: none; font-size: 1.2em; cursor: pointer; padding: 5px 10px; border-radius: 50%; }
        .nav { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; }
        .nav button { background: #d1dce5; flex: 1; padding: 10px; font-size: 11px; color: #4a627a; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; white-space: nowrap; }
        .nav button.active { background: var(--primary); color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 82, 147, 0.3); }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 20px; position: relative; }
        h2 { color: var(--primary); margin-top: 0; font-size: 1.2em; font-weight: 800; }
        label { display: block; font-size: 0.7em; font-weight: 700; color: #7f8c8d; margin: 10px 0 3px 3px; text-transform: uppercase; }
        .input-row { display: flex; align-items: center; gap: 5px; width: 100%; margin-bottom: 5px; }
        input, select { flex: 1; padding: 12px; background: #f8fafc; border: 2px solid #edf2f7; border-radius: 12px; font-size: 16px; width: 100%; box-sizing: border-box; }
        input:focus { border-color: var(--primary); background: white; outline: none; }
        .action-btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .mic-btn, .speaker-btn { background: white; border: 1px solid #e2e8f0; font-size: 14px; cursor: pointer; border-radius: 8px; padding: 8px; min-width: 35px; }
        .mic-active { background: #feb2b2 !important; border-color: #e53e3e !important; animation: pulse 1s infinite; }
        .verb-section { background: #edf2f7; padding: 12px; border-radius: 12px; margin-top: 15px; display: none; }
        .verb-row { display: flex; gap: 8px; }
        .verb-row input { font-size: 0.85em; padding: 8px; }
        .feedback-card { text-align: left; background: white; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #e2e8f0; }
        .lang-tag { font-weight: bold; color: var(--primary); margin-right: 5px; width: 25px; display: inline-block; }
        .correct { background-color: #e6fffa !important; border-color: #38b2ac !important; }
        .wrong { background-color: #fff5f5 !important; border-color: #feb2b2 !important; }
        .challenge-mode { border: 2px solid #e53e3e; }
        #settingsOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 999; justify-content: center; align-items: center; }
        .settings-box { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; }
    </style>
</head>
<body>

<div id="settingsOverlay">
    <div class="settings-box">
        <h2>‚öôÔ∏è Einstellungen</h2>
        <label>üë§ Benutzer</label>
        <select id="selUser" onchange="switchUser()"></select>
        <div id="renameContainer"></div>
        <label>Sprachen</label>
        <div style="display:flex; gap:5px;">
            <select id="selL1" onchange="saveSettings()"></select>
            <select id="selL2" onchange="saveSettings()"></select>
            <select id="selL3" onchange="saveSettings()"></select>
        </div>
        <button class="action-btn" onclick="closeSettings()">Fertig</button>
    </div>
</div>

<div class="header-row">
    <div class="badge">üî• <span id="streakDisplay">0</span></div>
    <div class="badge">üìö <span id="wordCount">0</span> W√∂rter</div>
    <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
</div>

<div class="nav">
    <button id="btn1" class="active" onclick="showTab('add')">‚ûï NEU</button>
    <button id="btn2" onclick="showTab('quiz')">üß† √úBEN</button>
    <button id="btn4" onclick="showTab('challenge')">‚è±Ô∏è CHALLENGE</button>
    <button id="btn3" onclick="showTab('list')">üìñ LISTE</button>
</div>

<div id="tabAdd" class="card">
    <h2 id="addTitle">Neues Wort</h2>
    <div id="loader" style="color:var(--primary); text-align:center; display:none; font-weight:bold;">ü§ñ KI arbeitet...</div>
    <input type="hidden" id="editId">
    
    <label id="lblIn1">L1</label>
    <div class="input-row"><input type="text" id="inDe"><button class="mic-btn" onclick="listen(1, 'inDe', this)">üé§</button></div>
    <label id="lblIn2">L2</label>
    <div class="input-row"><input type="text" id="inEn"><button class="mic-btn" onclick="listen(2, 'inEn', this)">üé§</button></div>
    <label id="lblIn3">L3</label>
    <div class="input-row"><input type="text" id="inSv"><button class="mic-btn" onclick="listen(3, 'inSv', this)">üé§</button></div>
    <label>Beispielsatz</label>
    <input type="text" id="inEx" placeholder="...">
    <button class="action-btn" style="background:#4a5568; font-size:0.8em; padding:10px;" onclick="toggleVerbSection()">üìù Verb-Details</button>
    
    <div id="verbSection" class="verb-section">
        <div class="verb-lang-group"><label id="vt1">L1</label><div class="verb-row"><input type="text" id="inDePast" placeholder="Vergangenheit"><input type="text" id="inDeFut" placeholder="Zukunft"></div></div>
        <div class="verb-lang-group"><label id="vt2">L2</label><div class="verb-row"><input type="text" id="inEnPast" placeholder="Past"><input type="text" id="inEnFut" placeholder="Future"></div></div>
        <div class="verb-lang-group"><label id="vt3">L3</label><div class="verb-row"><input type="text" id="inSvPast" placeholder="Past"><input type="text" id="inSvFut" placeholder="Future"></div></div>
        <button class="action-btn" style="background:#e67e22; font-size:0.9em; margin-top:5px;" onclick="fetchVerbForms()">‚ö° Formen suchen</button>
    </div>

    <button class="action-btn" onclick="handleSmartTranslate()" style="background:#e67e22; margin-top:15px;">1. √úbersetzen</button>
    <button class="action-btn" style="background:#48bb78" onclick="manualSave()">2. Speichern</button>
    <button class="action-btn" style="background:#cbd5e0; color:#333; margin-top:15px;" onclick="clearInputs()">Leeren</button>
    <button id="cancelEdit" class="action-btn" style="background:#718096; display:none;" onclick="resetForm()">Abbrechen</button>
</div>

<div id="tabQuiz" class="card" style="display:none">
    <div style="text-align:center;">
        <div id="audioModeToggle" style="font-size:0.8em; font-weight:bold; color:var(--primary); cursor:pointer; margin-bottom:10px;" onclick="toggleAudioMode()">üîà AUDIO: AUS</div>
        <h1 id="qMainText" style="margin:5px 0; color:var(--primary);">---</h1>
        <button class="speaker-btn" id="spkMain">üîä</button>
    </div>
    <label id="lblAns1">ANTWORT 1</label>
    <div class="input-row"><input type="text" id="qAns1"></div>
    <label id="lblAns2">ANTWORT 2</label>
    <div class="input-row"><input type="text" id="qAns2" onkeypress="if(event.key==='Enter') checkAns()"></div>
    <button class="action-btn" onclick="checkAns()" id="checkBtn">PR√úFEN</button>
    <div id="qFeed"></div>
    <button class="action-btn" style="background:#718096; display:none;" id="nextBtn" onclick="nextQ()">WEITER ‚û°Ô∏è</button>
</div>

<div id="tabList" class="card" style="display:none">
    <h2>Vokabelheft</h2>
    <div id="listCont"></div>
    <button class="action-btn danger-btn" onclick="nukeDatabase()">‚ö†Ô∏è ALLES L√ñSCHEN</button>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q", authDomain: "uebersetzer-d-eng-swe.firebaseapp.com", projectId: "uebersetzer-d-eng-swe", storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app", messagingSenderId: "28644987259", appId: "1:28644987259:web:ad9844766de2ced699adde", measurementId: "G-WDX870XE6B" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const LANGS = { 'de':{name:'Deutsch',tts:'de-DE',flag:'üá©üá™'}, 'en':{name:'Englisch',tts:'en-US',flag:'üá¨üáß'}, 'sv':{name:'Schwedisch',tts:'sv-SE',flag:'üá∏üá™'}, 'fr':{name:'Franz√∂sisch',tts:'fr-FR',flag:'üá´üá∑'} };
    const COLLECTIONS = ['words', 'words_u2', 'words_u3', 'words_u4']; 
    let userNames = ['Papa', 'Mama', 'Kind 1', 'Kind 2']; 
    let currentCollIndex = 0, conf = { l1: 'de', l2: 'en', l3: 'sv' }, allWords = [], curWord = null, isChallenge = false, audioMode = false, voices = [];

    function init() {
        const storedNames = localStorage.getItem('trainerUserNames'); if(storedNames) userNames = JSON.parse(storedNames);
        const savedIdx = localStorage.getItem('trainerUserIdx'); if(savedIdx) currentCollIndex = parseInt(savedIdx);
        renderRenameInputs(); updateUserDropdown(); loadUserConfig(); updateInterface(); refreshData();
    }

    function renderRenameInputs() { let html = ''; userNames.forEach((name, i) => { html += `<div class="rename-row"><span>${i+1}.</span><input type="text" id="name${i}" value="${name}" onchange="saveName(${i})"></div>`; }); document.getElementById('renameContainer').innerHTML = html; }
    function updateUserDropdown() { document.getElementById('selUser').innerHTML = userNames.map((n, i) => `<option value="${i}" ${i===currentCollIndex?'selected':''}>üë§ ${n}</option>`).join(''); }
    function saveName(idx) { const val = document.getElementById('name'+idx).value.trim(); if(val) { userNames[idx] = val; localStorage.setItem('trainerUserNames', JSON.stringify(userNames)); updateUserDropdown(); } }
    function switchUser() { currentCollIndex = parseInt(document.getElementById('selUser').value); localStorage.setItem('trainerUserIdx', currentCollIndex); loadUserConfig(); updateInterface(); refreshData(); }
    function loadUserConfig() { const savedLangs = localStorage.getItem('trainerLangs_' + currentCollIndex); if(savedLangs) conf = JSON.parse(savedLangs); else conf = { l1: 'de', l2: 'en', l3: 'sv' }; ['selL1', 'selL2', 'selL3'].forEach(id => { document.getElementById(id).innerHTML = Object.keys(LANGS).map(k => `<option value="${k}">${LANGS[k].flag} ${LANGS[k].name}</option>`).join(''); }); document.getElementById('selL1').value = conf.l1; document.getElementById('selL2').value = conf.l2; document.getElementById('selL3').value = conf.l3; }
    function openSettings() { document.getElementById('settingsOverlay').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settingsOverlay').style.display = 'none'; }
    function saveSettings() { conf.l1 = document.getElementById('selL1').value; conf.l2 = document.getElementById('selL2').value; conf.l3 = document.getElementById('selL3').value; localStorage.setItem('trainerLangs_' + currentCollIndex, JSON.stringify(conf)); updateInterface(); refreshData(); }
    function updateInterface() { ['lblIn1','vt1'].forEach(id => document.getElementById(id).innerText = LANGS[conf.l1].name); ['lblIn2','vt2'].forEach(id => document.getElementById(id).innerText = LANGS[conf.l2].name); ['lblIn3','vt3'].forEach(id => document.getElementById(id).innerText = LANGS[conf.l3].name); }

    function cleanResult(txt) {
        if(!txt) return "";
        let c = txt.replace(/^(to\s|I\s|He\s|She\s|We\s|You\s)/i, "").replace(/^(a\s|an\s|the\s)/i, "").trim();
        return c.split('.')[0].split(',')[0]; // Entfernt Satzzeichen
    }

    async function translate(txt, src, tgt) {
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=${src}|${tgt}`;
        const res = await fetch(url); const data = await res.json();
        return cleanResult(data.responseData.translatedText);
    }

    async function handleSmartTranslate() {
        const i1 = document.getElementById('inDe').value.trim(), i2 = document.getElementById('inEn').value.trim(), i3 = document.getElementById('inSv').value.trim();
        let txt = i1 || i2 || i3, src = i1 ? conf.l1 : (i2 ? conf.l2 : conf.l3);
        if(!txt) return; document.getElementById('loader').style.display = "block";
        try {
            const targets = [{id:'inDe', l: conf.l1}, {id:'inEn', l: conf.l2}, {id:'inSv', l: conf.l3}].filter(t => t.l !== src);
            for(let t of targets) { document.getElementById(t.id).value = await translate(txt, src, t.l); }
        } catch(e) {} finally { document.getElementById('loader').style.display = "none"; }
    }

    // --- REPARIERTE VERB LOGIK ---
    async function fetchVerbForms() {
        const deB = document.getElementById('inDe').value.split('/')[0].trim();
        const enB = document.getElementById('inEn').value.split('/')[0].trim();
        const svB = document.getElementById('inSv').value.split('/')[0].trim();
        if(!deB && !enB) return;
        document.getElementById('loader').style.display = "block";
        
        // ZUKUNFT (Autobau)
        if(deB) document.getElementById('inDeFut').value = "wird " + deB;
        if(enB) document.getElementById('inEnFut').value = "will " + enB;
        if(svB) document.getElementById('inSvFut').value = "ska " + svB;

        // VERGANGENHEIT (Spezifische Abfrage)
        const cleaner = (t) => t.replace(/\b(Gestern|Yesterday|Ig√•r|habe|bin|ich|I|jag|har|war|was|did|donerade|satte)\b/gi, "").trim();
        
        try {
            if(enB) {
                const resDe = await translate(`Yesterday I ${enB}`, 'en', 'de');
                document.getElementById('inDePast').value = cleaner(resDe);
                const resSv = await translate(`Yesterday I ${enB}`, 'en', 'sv');
                document.getElementById('inSvPast').value = cleaner(resSv);
            }
            if(deB) {
                const resEn = await translate(`Gestern ${deB} ich`, 'de', 'en');
                document.getElementById('inEnPast').value = cleaner(resEn);
            }
        } catch(e) {} finally { document.getElementById('loader').style.display = "none"; }
    }

    function manualSave() {
        const data = { de: document.getElementById('inDe').value, en: document.getElementById('inEn').value, sv: document.getElementById('inSv').value, ex: document.getElementById('inEx').value, deP: document.getElementById('inDePast').value, enP: document.getElementById('inEnPast').value, svP: document.getElementById('inSvPast').value, deF: document.getElementById('inDeFut').value, enF: document.getElementById('inEnFut').value, svF: document.getElementById('inSvFut').value, ts: firebase.firestore.FieldValue.serverTimestamp(), level: 0 };
        const coll = COLLECTIONS[currentCollIndex], eid = document.getElementById('editId').value;
        const op = eid ? db.collection(coll).doc(eid).update(data) : db.collection(coll).add(data);
        op.then(() => { clearInputs(); refreshData(); if(eid) showTab('list'); });
    }

    async function refreshData() { const coll = COLLECTIONS[currentCollIndex]; const s = await db.collection(coll).orderBy("ts", "desc").get(); allWords = s.docs.map(d => ({id: d.id, ...d.data()})); document.getElementById('wordCount').innerText = allWords.length; renderList(); }
    function renderList() { document.getElementById('listCont').innerHTML = allWords.map(w => `<div class="word-item"><b>${w.de}</b><br><small>${w.en} | ${w.sv}</small><div style="position:absolute;right:10px;top:10px;"><button onclick="editWord('${w.id}')">‚úé</button><button onclick="del('${w.id}')">X</button></div></div>`).join(''); }
    function clearInputs() { ['inDe','inEn','inSv','inEx','editId','inDePast','inEnPast','inSvPast','inDeFut','inEnFut','inSvFut'].forEach(id=>document.getElementById(id).value=""); document.getElementById('verbSection').style.display="none"; }
    function toggleVerbSection() { const v = document.getElementById('verbSection'); v.style.display = v.style.display === 'block' ? 'none' : 'block'; }
    function showTab(n) { document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active')); ['tabAdd','tabQuiz','tabList'].forEach(t=>document.getElementById(t).style.display='none'); if(n==='add') document.getElementById('tabAdd').style.display='block'; if(n==='quiz'||n==='challenge') { document.getElementById('tabQuiz').style.display='block'; isChallenge=(n==='challenge'); nextQ(); } if(n==='list') document.getElementById('tabList').style.display='block'; }
    function nextQ() { if(!allWords.length) return; curWord = allWords[Math.floor(Math.random()*allWords.length)]; document.getElementById('qMainText').innerText = curWord.de; ['qAns1','qAns2'].forEach(id=>document.getElementById(id).value=""); document.getElementById('qFeed').innerHTML=""; document.getElementById('nextBtn').style.display="none"; document.getElementById('checkBtn').style.display="block"; }
    function checkAns() { const r1 = document.getElementById('qAns1').value.trim().toLowerCase() === curWord.en.toLowerCase(); const r2 = document.getElementById('qAns2').value.trim().toLowerCase() === curWord.sv.toLowerCase(); document.getElementById('qFeed').innerHTML = r1 && r2 ? "‚úÖ Richtig!" : `‚ùå Falsch! EN: ${curWord.en}, SV: ${curWord.sv}`; if(isChallenge) setTimeout(nextQ, 2000); else { document.getElementById('nextBtn').style.display="block"; document.getElementById('checkBtn').style.display="none"; } }
    function editWord(id) { const w = allWords.find(x=>x.id===id); document.getElementById('editId').value=w.id; document.getElementById('inDe').value=w.de; document.getElementById('inEn').value=w.en; document.getElementById('inSv').value=w.sv; document.getElementById('inEx').value=w.ex||""; showTab('add'); }
    function del(id) { if(confirm("L√∂schen?")) db.collection(COLLECTIONS[currentCollIndex]).doc(id).delete().then(refreshData); }
    window.onload = init;
</script>
</body>
</html>
