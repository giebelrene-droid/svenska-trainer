<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svenska Trainer Pro</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23005293%22/><rect width=%2220%22 height=%22100%22 x=%2230%22 fill=%22%23FECC00%22/><rect width=%22100%22 height=%2220%22 y=%2240%22 fill=%22%23FECC00%22/></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23005293%22/><rect width=%2220%22 height=%22100%22 x=%2230%22 fill=%22%23FECC00%22/><rect width=%22100%22 height=%2220%22 y=%2240%22 fill=%22%23FECC00%22/></svg>">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --se-blue: #005293; --se-yellow: #FECC00; --bg-gray: #f4f7f9; --text-dark: #1a2b3c; --card-shadow: 0 8px 30px rgba(0,0,0,0.08); }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg-gray); padding: 15px; color: var(--text-dark); margin: 0; line-height: 1.5; display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 480px; margin: auto; flex: 1; width: 100%; }
        .header-info { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .badge { background: white; padding: 8px 16px; border-radius: 20px; font-weight: 700; font-size: 0.85em; box-shadow: var(--card-shadow); display: flex; align-items: center; gap: 6px; }
        .nav { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; }
        .nav button { background: #d1dce5; flex: 1; padding: 12px 5px; font-size: 11px; color: #4a627a; border: none; border-radius: 12px; cursor: pointer; font-weight: 800; transition: all 0.2s; white-space: nowrap; }
        .nav button.active { background: var(--se-blue); color: white; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0, 82, 147, 0.3); }
        .card { background: white; padding: 24px; border-radius: 20px; box-shadow: var(--card-shadow); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.8); }
        h2 { color: var(--se-blue); margin-top: 0; font-size: 1.2em; font-weight: 800; }
        label { display: block; font-size: 0.7em; font-weight: 700; color: #7f8c8d; margin: 10px 0 2px 4px; text-transform: uppercase; }
        input { width: 100%; box-sizing: border-box; padding: 12px; background: #f8fafc; border: 2px solid #edf2f7; border-radius: 12px; font-size: 16px; margin-bottom: 5px; }
        input:focus { border-color: var(--se-blue); background: white; outline: none; }
        .action-btn { width: 100%; padding: 15px; background: var(--se-blue); color: white; border: none; border-radius: 14px; cursor: pointer; font-weight: 700; font-size: 15px; margin-top: 10px; }
        .quiz-box { background: linear-gradient(135deg, #f8fbff 0%, #eef6ff 100%); padding: 20px; border-radius: 18px; text-align: center; position: relative; }
        #qDe { font-size: 2em; margin: 10px 0; color: var(--se-blue); }
        .correct { background-color: #e6fffa !important; border-color: #38b2ac !important; }
        .wrong { background-color: #fff5f5 !important; border-color: #feb2b2 !important; }
        .word-item { padding: 15px; border-bottom: 1px solid #f1f5f9; position: relative; }
        .level-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .lvl-0 { background: #cbd5e0; } .lvl-1 { background: var(--se-yellow); } .lvl-2 { background: #48bb78; } .lvl-3 { background: var(--se-blue); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-card { background: #f8fafc; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #edf2f7; }
        .stat-val { font-size: 1.4em; font-weight: 800; color: var(--se-blue); }
        .example-box { font-size: 0.85em; color: #4a5568; font-style: italic; margin-top: 5px; padding: 8px; background: #edf2f7; border-radius: 8px; }
        .speaker-btn { background: white; border: 1px solid #e2e8f0; border-radius: 10px; padding: 6px; cursor: pointer; }
        .audio-mode-toggle { font-size: 0.7em; font-weight: 800; color: var(--se-blue); cursor: pointer; margin-bottom: 10px; display: inline-block; padding: 5px 10px; border: 1.5px solid var(--se-blue); border-radius: 20px; }
        .version-info { text-align: center; font-size: 0.7em; color: #a0aec0; padding: 20px; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-info">
        <div class="badge badge-streak" id="streakDisplay">üî• Streak: 0</div>
        <div class="badge badge-count" id="wordCount">üìö ...</div>
    </div>

    <div class="nav">
        <button id="btn1" class="active" onclick="showTab('add')">‚ûï NEU</button>
        <button id="btn2" onclick="showTab('quiz')">üß† √úBEN</button>
        <button id="btn4" onclick="showTab('challenge')">‚è±Ô∏è CHALLENGE</button>
        <button id="btn3" onclick="showTab('list')">üìñ LISTE</button>
    </div>

    <div id="tabAdd" class="card">
        <h2 id="addTitle">Neuzugang</h2>
        <div id="loader" style="color:var(--se-blue); font-weight:700; text-align:center; display:none;">KI arbeitet...</div>
        <input type="hidden" id="editId">
        <label>Deutsch</label>
        <input type="text" id="inDe" placeholder="z.B. Haus">
        <label>Englisch</label>
        <input type="text" id="inEn">
        <label>Schwedisch</label>
        <input type="text" id="inSv">
        <label>Beispielsatz (Optional)</label>
        <input type="text" id="inEx" placeholder="Wird automatisch generiert...">
        <button class="action-btn" onclick="handleSmartTranslate()">KI-√úbersetzung & Speichern</button>
        <button id="cancelEdit" class="action-btn" style="background:#718096; display:none;" onclick="resetForm()">Abbrechen</button>
    </div>

    <div id="tabQuiz" class="card" style="display:none">
        <div class="quiz-box">
            <div id="audioModeToggle" class="audio-mode-toggle" onclick="toggleAudioMode()">üîà AUDIO-MODUS: AUS</div>
            <div id="timer" style="display:none; font-size:1.5em; font-weight:800; color:#e53e3e;">60s</div>
            <h1 id="qDe">---</h1>
            
            <label>Schwedisch</label>
            <input type="text" id="qAnsSv" onkeypress="if(event.key==='Enter') checkAns()">
            
            <button class="action-btn" onclick="checkAns()" id="checkBtn">PR√úFEN</button>
            <div id="qFeed"></div>
            <button class="action-btn" style="background:#718096; display:none;" id="nextBtn" onclick="nextQ()">N√ÑCHSTES ‚û°Ô∏è</button>
        </div>
    </div>

    <div id="tabList" class="card" style="display:none">
        <h2>Lern-Kurve</h2>
        <div class="stats-grid" id="statsGrid"></div>
        <hr style="border:1px solid #edf2f7; margin:20px 0;">
        <h2>Vokabelheft</h2>
        <div id="listCont"></div>
    </div>
</div>

<div class="version-info">SVENSKA TRAINER PRO v1.7.0</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q",
        authDomain: "uebersetzer-d-eng-swe.firebaseapp.com",
        projectId: "uebersetzer-d-eng-swe",
        storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app",
        messagingSenderId: "28644987259",
        appId: "1:28644987259:web:ad9844766de2ced699adde",
        measurementId: "G-WDX870XE6B"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let allWords = [];
    let curWord = null;
    let isChallenge = false;
    let audioMode = false;
    let challengeTimer = null;

    function speak(txt, lang) {
        if (!txt) return;
        window.speechSynthesis.cancel();
        const ut = new SpeechSynthesisUtterance(txt);
        ut.lang = lang;
        ut.rate = 0.8;
        window.speechSynthesis.speak(ut);
    }

    function toggleAudioMode() {
        audioMode = !audioMode;
        document.getElementById('audioModeToggle').innerText = audioMode ? "üîä AUDIO-MODUS: AN" : "üîà AUDIO-MODUS: AUS";
    }

    async function handleSmartTranslate() {
        const de = document.getElementById('inDe').value.trim();
        if (!de) return;
        document.getElementById('loader').style.display = "block";
        try {
            // √úbersetzung
            const rSv = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(de)}&langpair=de|sv`);
            const dSv = await rSv.json();
            const sv = dSv.responseData.translatedText;
            
            const rEn = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(de)}&langpair=de|en`);
            const dEn = await rEn.json();
            const en = dEn.responseData.translatedText;

            // Beispielsatz-Simulation (KI-Logik)
            const ex = await generateExample(sv);

            document.getElementById('inSv').value = sv;
            document.getElementById('inEn').value = en;
            document.getElementById('inEx').value = ex;
            
            saveWord(de, en, sv, ex);
        } catch(e) { alert("KI-Fehler"); }
        finally { document.getElementById('loader').style.display = "none"; }
    }

    async function generateExample(sv) {
        // Da wir keine echte GPT-API direkt im Browser ohne Key nutzen k√∂nnen, simulieren wir einfache S√§tze
        const examples = { "hej": "Hej, wie geht es dir?", "bra": "Jag m√•r bra." };
        return examples[sv.toLowerCase()] || `Jag gillar ${sv}.`; 
    }

    function saveWord(de, en, sv, ex) {
        const editId = document.getElementById('editId').value;
        const data = { de, en, sv, ex, level: (editId ? allWords.find(x=>x.id===editId).level : 0), ts: firebase.firestore.FieldValue.serverTimestamp() };
        const op = editId ? db.collection("words").doc(editId).update(data) : db.collection("words").add(data);
        op.then(() => resetForm());
    }

    async function refreshData() {
        const s = await db.collection("words").orderBy("ts", "desc").get();
        allWords = s.docs.map(d => ({id: d.id, ...d.data()}));
        document.getElementById('wordCount').innerText = "üìö " + allWords.length;
        renderStats();
    }

    function renderStats() {
        const lvls = [0,0,0,0];
        allWords.forEach(w => lvls[w.level || 0]++);
        document.getElementById('statsGrid').innerHTML = `
            <div class="stat-card"><div class="stat-val">${lvls[0]}</div><label>Neu</label></div>
            <div class="stat-card"><div class="stat-val">${lvls[1]}</div><label>Lernen</label></div>
            <div class="stat-card"><div class="stat-val">${lvls[2]}</div><label>Sicher</label></div>
            <div class="stat-card"><div class="stat-val">${lvls[3]}</div><label>Meister</label></div>
        `;
    }

    // Spaced Repetition Auswahl
    function getNextWord() {
        if(allWords.length === 0) return null;
        // Gewichtung: Level 0/1 kommen 3x h√§ufiger vor
        let pool = [];
        allWords.forEach(w => {
            let weight = (w.level < 2) ? 3 : 1;
            for(let i=0; i<weight; i++) pool.push(w);
        });
        return pool[Math.floor(Math.random()*pool.length)];
    }

    function nextQ() {
        curWord = getNextWord();
        if(!curWord) return;
        
        if(audioMode) {
            document.getElementById('qDe').innerText = "???";
            speak(curWord.sv, 'sv-SE');
        } else {
            document.getElementById('qDe').innerText = curWord.de;
        }

        document.getElementById('qAnsSv').value = "";
        document.getElementById('qAnsSv').className = "";
        document.getElementById('qFeed').innerText = "";
        document.getElementById('nextBtn').style.display = "none";
        document.getElementById('checkBtn').style.display = "block";
        document.getElementById('qAnsSv').focus();
    }

    function checkAns() {
        const s = document.getElementById('qAnsSv').value.trim().toLowerCase();
        const correct = s === curWord.sv.toLowerCase();
        
        document.getElementById('qAnsSv').className = correct ? "correct" : "wrong";
        document.getElementById('qDe').innerText = curWord.de; // Zeige Wort falls Audio-Mode

        if(correct) {
            updateLevel(curWord.id, true);
            document.getElementById('qFeed').innerHTML = `<div style='color:green; font-weight:800;'>Richtig!</div><div class='example-box'>${curWord.ex || ''}</div>`;
            speak(curWord.sv, 'sv-SE');
            if(isChallenge) setTimeout(nextQ, 1000); else showNextBtn();
        } else {
            updateLevel(curWord.id, false);
            document.getElementById('qFeed').innerHTML = `<div style='color:red;'>Falsch! Richtig: <b>${curWord.sv}</b></div>`;
            showNextBtn();
        }
    }

    function updateLevel(id, correct) {
        const w = allWords.find(x => x.id === id);
        let nl = Math.max(0, Math.min(3, (w.level || 0) + (correct ? 1 : -1)));
        db.collection("words").doc(id).update({ level: nl });
    }

    function showNextBtn() {
        document.getElementById('nextBtn').style.display = "block";
        document.getElementById('checkBtn').style.display = "none";
    }

    function showTab(name) {
        isChallenge = (name === 'challenge');
        document.getElementById('tabAdd').style.display = (name === 'add') ? 'block' : 'none';
        document.getElementById('tabQuiz').style.display = (name === 'quiz' || name === 'challenge') ? 'block' : 'none';
        document.getElementById('tabList').style.display = (name === 'list') ? 'block' : 'none';
        refreshData().then(() => { if(name === 'list') renderList(); if(name === 'quiz' || name === 'challenge') nextQ(); });
    }

    function renderList() {
        let h = "";
        allWords.forEach(w => {
            h += `<div class="word-item">
                <span class="level-dot lvl-${w.level || 0}"></span><b>${w.de}</b> ‚Üí ${w.sv}
                <div class="example-box">${w.ex || 'Kein Satz vorhanden.'}</div>
                <button onclick="del('${w.id}')" style="position:absolute; right:10px; top:10px; border:none; background:none;">üóëÔ∏è</button>
            </div>`;
        });
        document.getElementById('listCont').innerHTML = h;
    }

    function resetForm() {
        document.getElementById('inDe').value = ""; document.getElementById('inEn').value = ""; 
        document.getElementById('inSv').value = ""; document.getElementById('inEx').value = "";
        refreshData();
    }

    function del(id) { if(confirm("L√∂schen?")) db.collection("words").doc(id).delete().then(refreshData); }

    refreshData();
</script>
</body>
</html>
