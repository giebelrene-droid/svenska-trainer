<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svenska Trainer Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #005293; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        #manualFields { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ccc; }
        .status { font-size: 0.9em; color: #666; margin-bottom: 15px; }
        .loader { display: none; color: #005293; margin: 10px 0; }
    </style>
</head>
<body>

<div class="card">
    <div id="wordCount" class="status">Verbinde zur Cloud... â˜ï¸</div>
    <h2>ğŸ‡¸ğŸ‡ª Svenska Trainer</h2>
    
    <input type="text" id="inputDe" placeholder="Deutsch eingeben..." onkeypress="if(event.key === 'Enter') startAuto()">
    <div id="loader" class="loader">Ãœbersetze... â³</div>
    <button id="btnAuto" onclick="startAuto()">Automatisch speichern</button>

    <div id="manualFields" id="manualFields">
        <input type="text" id="inputEn" placeholder="Englisch">
        <input type="text" id="inputSv" placeholder="Schwedisch">
        <button onclick="manualSave()" style="background: #28a745;">Manuell speichern</button>
    </div>
</div>

<script>
    // --- KONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyB4ViTtin8mGcayWbXX-UtpTpPF5E4u68Q",
        authDomain: "uebersetzer-d-eng-swe.firebaseapp.com",
        projectId: "uebersetzer-d-eng-swe",
        storageBucket: "uebersetzer-d-eng-swe.firebasestorage.app",
        messagingSenderId: "28644987259",
        appId: "1:28644987259:web:ad9844766de2ced699adde",
        measurementId: "G-WDX870XE6B"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function translate(text, target) {
        // Wir nutzen MyMemory - ein offener API-Dienst
        const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=de|${target}`);
        const data = await res.json();
        return data.responseData.translatedText;
    }

    async function startAuto() {
        const de = document.getElementById('inputDe').value;
        if (!de) return;

        document.getElementById('loader').style.display = 'block';
        document.getElementById('btnAuto').disabled = true;

        try {
            // MyMemory braucht keine Keys!
            const en = await translate(de, 'en');
            const sv = await translate(de, 'sv');

            document.getElementById('inputEn').value = en;
            document.getElementById('inputSv').value = sv;

            saveWord(de, en, sv);
        } catch (error) {
            console.error("Fehler:", error);
            alert("Automatik hat ein Problem. Bitte Felder nutzen.");
            document.getElementById('manualFields').style.display = 'block';
        } finally {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('btnAuto').disabled = false;
        }
    }

    function saveWord(de, en, sv) {
        db.collection("words").add({
            de: de, en: en, sv: sv,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            alert(`Gespeichert: ${de} -> ${sv} ğŸ‰`);
            document.getElementById('inputDe').value = "";
            document.getElementById('inputEn').value = "";
            document.getElementById('inputSv').value = "";
            updateCount();
        });
    }

    function manualSave() {
        const de = document.getElementById('inputDe').value;
        const en = document.getElementById('inputEn').value;
        const sv = document.getElementById('inputSv').value;
        if (de && en && sv) saveWord(de, en, sv);
    }

    function updateCount() {
        db.collection("words").get().then(snap => {
            document.getElementById('wordCount').innerText = "Bestand: " + snap.size + " WÃ¶rter ğŸ“š";
        });
    }
    updateCount();
</script>

</body>
</html>
